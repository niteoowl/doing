    /**

    function addRippleEffect(event) {
        const button = event.currentTarget;
        const ripple = document.createElement('span');
        const rect = button.getBoundingClientRect();
        
        const size = Math.max(rect.width, rect.height);
        const x = event.clientX - rect.left - size / 2;
        const y = event.clientY - rect.top - size / 2;

        ripple.style.width = ripple.style.height = `${size}px`;
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        ripple.classList.add('ripple');

        button.querySelectorAll('.ripple').forEach(r => r.remove());
        button.appendChild(ripple);

        ripple.addEventListener('animationend', () => {
            ripple.remove();
        });
    }

            if (notJoinedToday.length === 0 && joinedToday.length > 0) {

    /**

    function fetchMyChallenges() {
        if (!currentUserId) return;
        
        const contentContainer = document.getElementById('my-challenge-content');
        const emptyState = document.getElementById('my-challenge-empty-state');

        // ë¡œë”© ì‹œì‘: ìŠ¤ì¼ˆë ˆí†¤ í‘œì‹œ

        if (unsubscribePersonal) unsubscribePersonal();
        const personalPath = `/artifacts/${appId}/users/${currentUserId}/challenges`;
        const personalRef = collection(db, personalPath);

        // 2. ì°¸ì—¬ ì¤‘ì¸ íŒ€ ì±Œë¦°ì§€ êµ¬ë… (ì´ì „ êµ¬ë… í•´ì œ í›„)

        const qJoined = query(teamRef, where("participantIds", "array-contains", currentUserId));

        });
    }

    /**
     * ì±Œë¦°ì§€ ì¹´ë“œë¥¼ ë Œë”ë§í•©ë‹ˆë‹¤.
     * @param {string} containerId - ë Œë”ë§í•  ì»¨í…Œì´ë„ˆ ID (ì˜ˆ: 'not-joined-list', 'joined-list')
     * @param {Array} challenges - ì±Œë¦°ì§€ ë°°ì—´

    function renderChallenges(containerId, challenges) {
        const listContainer = document.getElementById(containerId);
        listContainer.innerHTML = ''; 
        
        const today = new Date().getTime();
        
        challenges.forEach(challenge => {
            const durationDays = challenge.durationDays || 30;
            const proofHistory = challenge.proofHistory || {};
            
            // proofHistoryê°€ ê°ì²´ì¼ ê²½ìš°ì—ë§Œ í‚¤ ê°œìˆ˜ ê³„ì‚° (Firestore Map ê°€ì •)
            const successCount = (typeof proofHistory === 'object' && proofHistory !== null) ? Object.keys(proofHistory).length : 0; 
            
            // ì‹œì‘ì¼ë¡œë¶€í„° ê²½ê³¼ì¼ ê³„ì‚°
            const startedAt = challenge.startDate ? new Date(challenge.startDate).getTime() : today;
            const msPerDay = 1000 * 60 * 60 * 24;
            const daysPassed = Math.max(0, Math.ceil((today - startedAt) / msPerDay)); 

            // ì”ì—¬ì¼ (ë‚¨ì€ ê¸°ê°„)
            const remainingDays = Math.max(0, durationDays - daysPassed); 

            const detailText = `${remainingDays}ì¼ ë‚¨ìŒ Â· ${successCount}/${durationDays}ì¼`;

            card.setAttribute('onclick', `showModal('${challenge.title}', 'ì´ ${durationDays}ì¼ ì¤‘ í˜„ì¬ê¹Œì§€ ${successCount}íšŒ ì„±ê³µí–ˆìŠµë‹ˆë‹¤. ë‚¨ì€ ì¼ìˆ˜: ${remainingDays}ì¼. ì±Œë¦°ì§€ ìƒì„¸ í˜ì´ì§€ë¡œ ì´ë™í•©ë‹ˆë‹¤.')`);

            card.innerHTML = `
                <div>
                    <div class="challenge-info">

                             onerror="this.onerror=null; this.src='https://placehold.co/40x40/ffffff/ff0000?text=ğŸ”¥'; this.alt='ë¶ˆê½ƒ ì´ëª¨ì§€';" />
                        <span class="fire-count">${successCount}</span>
                    </div>
                </div>
            `;
            listContainer.appendChild(card);
        });
    }

    /**

    onAuthStateChanged(auth, async (user) => {
        if (!isAuthAttempted) {
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            isAuthAttempted = true; 

            if (!user && initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                    return; 
                } catch (error) {
                    console.error("Custom token login failed. Forcing redirect to /auth", error);
                    window.location.href = "/auth";
                    return;
                }
            } else if (!user) {
                console.warn("User not authenticated. Forcing redirect to /auth");
                window.location.href = "/auth";
                return; 
            }
        }

        if (user) {
            currentUserId = user.uid;
            if (user.isAnonymous) {

                 window.location.href = "/auth";
                 return;
            }

            // ì±Œë¦°ì§€ ë°ì´í„° ë¡œë“œ ì‹œì‘
            fetchMyChallenges();

        } else if (isAuthAttempted) {
             console.warn("Authentication failed or logged out. Redirecting to /auth");
             window.location.href = "/auth";
             return;
        }
        
        // í°íŠ¸ ë¡œë“œ í™•ì¸ í›„ ì•± ì»¨í…Œì´ë„ˆ í‘œì‹œ

            if (button.classList.contains('main-tab-item') || button.classList.contains('nav-item') || button.classList.contains('create-challenge-icon')) {
                button.addEventListener('mousedown', (event) => {

                    setTimeout(() => addRippleEffect(event), 0);

            } else {

                button.addEventListener('click', addRippleEffect);
            }
        });

        // ì´ˆê¸° ìŠ¤ì¼ˆë ˆí†¤ ë¡œë”©
        generateSkeleton('my-challenge-skeleton');
    });
