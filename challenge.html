    /**
     * Ripple Effect ì¶”ê°€ í•¨ìˆ˜
     */
    function addRippleEffect(event) {
        const button = event.currentTarget;
        const ripple = document.createElement('span');
        const rect = button.getBoundingClientRect();
        
        const size = Math.max(rect.width, rect.height);
        const x = event.clientX - rect.left - size / 2;
        const y = event.clientY - rect.top - size / 2;

        ripple.style.width = ripple.style.height = `${size}px`;
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        ripple.classList.add('ripple');

        button.querySelectorAll('.ripple').forEach(r => r.remove());
        button.appendChild(ripple);

        ripple.addEventListener('animationend', () => {
            ripple.remove();
        });
    }

    // --- ë°ì´í„° ë° ë¹„ì¦ˆë‹ˆìŠ¤ ë¡œì§ ---

    /**
     * ì±Œë¦°ì§€ ì¹´ë“œë¥¼ ë Œë”ë§í•©ë‹ˆë‹¤. (ê°œì¸/íŒ€ ê³µí†µ)
     * @param {string} listId - ë Œë”ë§í•  ì»¨í…Œì´ë„ˆ ID
     * @param {Array} challenges - ì±Œë¦°ì§€ ë°°ì—´
     * @param {boolean} isMyChallenge - ë‚´ ì±Œë¦°ì§€ íƒ­ì¸ì§€ ì—¬ë¶€
     */
    function renderChallenges(listId, challenges, isMyChallenge) {
        const listContainer = document.getElementById(listId);
        listContainer.innerHTML = ''; 
        
        const today = new Date().getTime();
        
        challenges.forEach(challenge => {
            const startedAt = challenge.startDate ? new Date(challenge.startDate).getTime() : today;
            const durationDays = challenge.durationDays || 30;
            const proofHistory = challenge.proofHistory || {};
            
            // ì‹¤ì œ ì„±ê³µ íšŸìˆ˜ (proofHistory ê°ì²´ì˜ í‚¤ ê°œìˆ˜)
            const successCount = Object.keys(proofHistory).length; 
            
            // ì‹œì‘ì¼ë¡œë¶€í„° ê²½ê³¼ì¼ ê³„ì‚°
            const msPerDay = 1000 * 60 * 60 * 24;
            const daysPassed = Math.max(0, Math.ceil((today - startedAt) / msPerDay)); 

            // ì”ì—¬ì¼ (ë‚¨ì€ ê¸°ê°„)
            const remainingDays = Math.max(0, durationDays - daysPassed); 

            // í‘œì‹œí•  ì§„í–‰ë„ ë¬¸êµ¬
            const daysText = `${remainingDays}ì¼ ë‚¨ìŒ Â· ${successCount}/${durationDays}ì¼`;
            
            const todayKey = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
            const isTodayJoined = challenge.proofHistory && challenge.proofHistory[todayKey] ? true : false;
            
            const statusClass = isTodayJoined ? 'status-joined' : 'status-not-joined';
            const statusText = isTodayJoined ? 'ì˜¤ëŠ˜ ì°¸ì—¬' : 'ì˜¤ëŠ˜ ë¯¸ì°¸ì—¬';


            const card = document.createElement('div');
            card.className = 'challenge-list-item interactive';
            
            // ì±Œë¦°ì§€ ì œëª©ì— ë”°ë¼ ëª¨ë‹¬ ë©”ì‹œì§€ ë³€ê²½
            card.setAttribute('onclick', `showModal('${challenge.title}', 'ì´ ${durationDays}ì¼ ì¤‘ í˜„ì¬ê¹Œì§€ ${successCount}íšŒ ì„±ê³µí–ˆìŠµë‹ˆë‹¤. ë‚¨ì€ ì¼ìˆ˜: ${remainingDays}ì¼')`);

            card.innerHTML = `
                <div>
                    ${isMyChallenge ? `<div class="challenge-status ${statusClass}">${statusText}</div>` : `<div class="challenge-status status-joined" style="visibility: hidden;"></div>`}
                </div>
                <div>
                    <div class="challenge-info">
                        <h3>${challenge.title}</h3>
                        <p class="challenge-detail-text">${daysText}</p>
                    </div>
                    <div class="fire-icon-wrap">
                        <!-- ë¶ˆ ì´ë¯¸ì§€ -->
                        <img src="/image/fire.webp" alt="ì„±ê³µ ë¶ˆê½ƒ ì•„ì´ì½˜"
                             onerror="this.onerror=null; this.src='https://placehold.co/40x40/ffffff/ff0000?text=ğŸ”¥'; this.alt='ë¶ˆê½ƒ ì´ëª¨ì§€';" />
                        <span class="fire-count">${successCount}</span>
                    </div>
                </div>
            `;
            listContainer.appendChild(card);
        });

        // ë¡œë”© ë©”ì‹œì§€ ì œê±°
        document.getElementById(`loading-message-${listId.includes('my') ? 'my' : 'team'}`)?.remove(); 
    }

    /**
     * Firestoreì—ì„œ ê°œì¸ ì±Œë¦°ì§€ ëª©ë¡ì„ ì‹¤ì‹œê°„ìœ¼ë¡œ ê°€ì ¸ì˜µë‹ˆë‹¤.
     */
    function fetchPersonalChallenges() {
        if (!currentUserId) return;

        const listContainer = document.getElementById('my-challenge-list');
        const emptyState = document.getElementById('my-challenge-empty-state');
        
        // ê°œì¸ ì±Œë¦°ì§€ ì»¬ë ‰ì…˜ ê²½ë¡œ
        const path = `/artifacts/${appId}/users/${currentUserId}/challenges`;
        const challengesRef = collection(db, path);
        
        const q = query(challengesRef); 

        const unsubscribe = onSnapshot(q, (snapshot) => {
            const challenges = [];
            snapshot.forEach((doc) => {
                challenges.push({ id: doc.id, ...doc.data() });
            });
            
            if (challenges.length === 0) {
                listContainer.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                listContainer.style.display = 'block';
                emptyState.style.display = 'none';
                renderChallenges('my-challenge-list', challenges, true);
            }
            
            console.log("Firestore Personal Challenges Updated:", challenges.length);

        }, (error) => {
            console.error("Firestore Personal Challenges Error:", error);
            showModal('ë°ì´í„° ì˜¤ë¥˜', 'ê°œì¸ ì±Œë¦°ì§€ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        });
        
        return unsubscribe;
    }

    /**
     * Firestoreì—ì„œ íŒ€ ì±Œë¦°ì§€ (ì°¸ì—¬ ì¤‘ì¸ ê³µê°œ ì±Œë¦°ì§€) ëª©ë¡ì„ ì‹¤ì‹œê°„ìœ¼ë¡œ ê°€ì ¸ì˜µë‹ˆë‹¤.
     */
    function fetchTeamChallenges() {
        if (!currentUserId) return;

        const listContainer = document.getElementById('team-challenge-list');
        const emptyState = document.getElementById('team-challenge-empty-state');
        
        // íŒ€ ì±Œë¦°ì§€ ì»¬ë ‰ì…˜ ê²½ë¡œ (ê³µê°œ ë°ì´í„°)
        const path = `/artifacts/${appId}/public/data/challenges`;
        const challengesRef = collection(db, path);
        
        // ì¿¼ë¦¬: participantIds ë°°ì—´ì— í˜„ì¬ ì‚¬ìš©ìì˜ IDê°€ í¬í•¨ëœ ë¬¸ì„œ
        const q = query(challengesRef, where("participantIds", "array-contains", currentUserId)); 

        const unsubscribe = onSnapshot(q, (snapshot) => {
            const challenges = [];
            snapshot.forEach((doc) => {
                challenges.push({ id: doc.id, ...doc.data() });
            });
            
            if (challenges.length === 0) {
                listContainer.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                listContainer.style.display = 'block';
                emptyState.style.display = 'none';
                renderChallenges('team-challenge-list', challenges, false);
            }
            
            console.log("Firestore Team Challenges Updated:", challenges.length);

        }, (error) => {
            console.error("Firestore Team Challenges Error:", error);
            showModal('ë°ì´í„° ì˜¤ë¥˜', 'íŒ€ ì±Œë¦°ì§€ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        });
        
        return unsubscribe;
    }

    /**
     * ì‚¬ìš©ì ì¸ì¦ ìƒíƒœ í™•ì¸ ë° UI ì—…ë°ì´íŠ¸

    onAuthStateChanged(auth, async (user) => {
        if (!isAuthAttempted) {
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            isAuthAttempted = true; 

            if (!user && initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                    return; 
                } catch (error) {
                    console.error("Custom token login failed. Forcing redirect to /auth", error);
                    window.location.href = "/auth";
                    return;
                }
            } else if (!user) {
                console.warn("User not authenticated. Forcing redirect to /auth");
                window.location.href = "/auth";
                return; 
            }
        }

        if (user) {
            currentUserId = user.uid;
            if (user.isAnonymous) {
                 console.warn("Anonymous user detected. Forcing redirect to /auth");
                 window.location.href = "/auth";
                 return;
            }

            // ì±Œë¦°ì§€ ë°ì´í„° ë¡œë“œ ì‹œì‘ (ê¸°ë³¸ê°’: ë‚´ ì±Œë¦°ì§€ íƒ­)
            fetchPersonalChallenges();

        } else if (isAuthAttempted) {
             console.warn("Authentication failed or logged out. Redirecting to /auth");
             window.location.href = "/auth";
             return;
        }
        
        // í°íŠ¸ ë¡œë“œ í™•ì¸ í›„ ì•± ì»¨í…Œì´ë„ˆ í‘œì‹œ
        document.fonts.ready.then(() => {
             document.getElementById('app-container').classList.add('font-loaded');
        });
    });
