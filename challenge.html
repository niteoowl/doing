<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> 
    <title>Doing! - 챌린지</title>
    <!-- Favicon 경로 설정 --><link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <!-- Pretendard 폰트 CDN 적용 --><link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <!-- Google Material Icons (Google Fonts Icons) 추가 --><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- 공통 및 반응형 스타일 -->
    <style>
        /* 기본 스타일 및 반응형 변수 */
        :root {
            --color-white: #ffffff;
            --color-black: #000000;
            --color-accent: #1E90FF; /* 포인트 블루 (Dodger Blue) */
            --color-app-bg: #ffffff; 
            --color-content-bg: #ffffff; 
            --color-border: #e0e0e0;
            --bottom-nav-height: 60px; 
            --pc-max-width: 1200px; 
            --header-height: 4.5rem; 
            --mobile-padding-x: 1.5rem; 
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard Variable', Pretendard, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-white); 
            display: flex;
            justify-content: flex-start;
            align-items: flex-start; 
            min-height: 100vh;
            color: var(--color-black);
            -webkit-tap-highlight-color: transparent;
            overflow-y: scroll; 
        }

        #app-container {
            width: 100%;
            max-width: 100%; 
            background-color: var(--color-app-bg); 
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05); 
        }
        
        #app-container.font-loaded { opacity: 1; }

        /* ------------------ 모바일 기본 스타일 (Default) ------------------ */
        
        .view {
            padding: 1.5rem var(--mobile-padding-x); 
            padding-bottom: calc(1.5rem + var(--bottom-nav-height) + max(0px, env(safe-area-inset-bottom))); 
            padding-top: 0; 
        }

        /* 메인 헤더: 챌린지 탭 버튼이 타이틀 위치를 차지하도록 설정 */
        .main-header {
            display: flex;
            align-items: center; 
            min-height: var(--header-height); 
            padding: 0 var(--mobile-padding-x); 
            position: sticky; 
            top: 0;
            z-index: 10;
            background-color: var(--color-app-bg);
            justify-content: flex-start; 
        }

        /* 헤더 탭 버튼 컨테이너 */
        .header-tab-buttons {
            display: flex;
            align-items: center;
        }

        /* 헤더 탭 아이템 스타일 (타이틀 크기 및 굵기 적용) */
        .header-tab-item { 
            font-size: 1.75rem; /* 타이틀 폰트 크기 적용 */
            font-weight: 400; /* 미활성화 시 폰트 굵기 */
            color: #ccc; 
            cursor: pointer; 
            padding: 0; 
            transition: color 0.2s ease, font-weight 0.2s ease;
        }
        .header-tab-item.active { 
            color: var(--color-black); 
            font-weight: 800; /* 활성화 시 타이틀 굵기로 */
        }
        .header-tab-item:not(:last-child) {
            margin-right: 1.5rem; /* 버튼 사이 간격 */
        }

        /* 검색 및 생성 버튼을 위한 컨트롤 바 */
        .control-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 var(--mobile-padding-x);
            margin-top: 1rem;
            margin-bottom: 1rem;
            position: sticky;
            top: var(--header-height);
            z-index: 9;
            background-color: var(--color-app-bg);
        }

        /* 검색 입력란 */
        .search-input-container {
            position: relative;
            flex-grow: 1;
            margin-right: 1rem;
            padding: 0;
        }
        .search-input {
            width: 100%;
            padding: 0.75rem 1rem;
            padding-left: 3rem; /* 아이콘 공간 확보 */
            border: none;
            background-color: #f5f5f5;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        .search-input:focus {
            background-color: #fff;
            box-shadow: 0 0 0 2px var(--color-accent);
        }
        .search-input-container .material-icons {
            position: absolute;
            left: 1rem; 
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 24px;
        }
        
        /* 챌린지 생성 버튼 */
        .create-btn {
            background-color: transparent;
            border: none;
            color: var(--color-black);
            font-size: 32px;
            font-weight: 300;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: opacity 0.2s;
            flex-shrink: 0;
        }
        .create-btn:hover {
            opacity: 0.7;
        }

        /* 하단 내비게이션 바 (모바일) */
        .bottom-nav {
            width: 100%;
            height: var(--bottom-nav-height); 
            background-color: var(--color-content-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 20;
            position: fixed;
            bottom: 0;
            top: auto;
            padding-bottom: max(0px, env(safe-area-inset-bottom)); 
            border-top: 1px solid var(--color-border); 
            box-shadow: 0 -1px 8px rgba(0, 0, 0, 0.05); 
            left: 0;
            transform: none;
            max-width: none;
        }
        
        /* 내비게이션 아이템 */
        .nav-item i.material-icons { font-size: 24px; margin-bottom: 2px; }
        .nav-item {
            color: #999; 
            text-decoration: none;
            display: flex;
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            gap: 0; 
            font-size: 0.75rem; 
            padding: 0.5rem; 
            border-radius: 12px;
            transition: color 0.2s ease, background-color 0.2s ease;
        }
        .nav-item.active { color: var(--color-accent); font-weight: 600; }
        
        /* 오늘 참여/미참여 섹션 헤더 */
        .section-header {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--color-black); 
            opacity: 0.7; 
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        /* 챌린지 리스트 아이템 */
        .challenge-list-item { 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 1rem 0; 
            border-bottom: 1px solid #f0f0f0; 
            transition: background-color 0.15s ease; 
        }
        .challenge-list-item:last-child { border-bottom: none; }
        .challenge-info h3 { font-size: 1.25rem; font-weight: 700; color: var(--color-black); margin: 0; }
        .challenge-info p { font-size: 0.85rem; color: #888; margin-top: 4px; }
        .fire-icon-wrap { 
            position: relative; 
            width: 56px; 
            height: 56px; 
            border-radius: 50%; 
            background-color: #f5f5f5; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            flex-shrink: 0; 
        }
        /* 불꽃 아이콘 (placeholder 사용) */
        .fire-icon-wrap span { 
            font-size: 30px;
        }
        .fire-count { position: static; font-size: 0.875rem; font-weight: 700; color: var(--color-black); transform: none; }
        
        /* 로딩 스피너 */
        .spin {
            animation: spin 1.5s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 공통 리디자인 스타일 */
        .interactive { position: relative; overflow: hidden; transform: translate3d(0, 0, 0); }
        .ripple { position: absolute; border-radius: 50%; transform: scale(0); animation: ripple-animation 0.5s linear; background-color: rgba(0, 0, 0, 0.1); pointer-events: none; z-index: 100; }
        @keyframes ripple-animation { to { transform: scale(4); opacity: 0; } }

        /* 모달 스타일 */
        #modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--color-content-bg); padding: 30px; padding-bottom: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); opacity: 0; transition: all 0.2s ease-out; }
        .modal-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; color: var(--color-black); }
        .modal-text { font-size: 1rem; margin-bottom: 20px; line-height: 1.4; color: #333; }
        #modal-close-button { width: 100%; padding: 0.75rem; margin-top: 10px; background-color: var(--color-accent); color: var(--color-white); border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        #modal-close-button:hover { background-color: #0d79e6; }

        /* ------------------ PC 환경 (Min-width: 640px) 오버라이드 ------------------ */
        @media (min-width: 640px) {
            body { justify-content: center; align-items: flex-start; }
            #app-container { max-width: var(--pc-max-width); box-shadow: none; }
            .view { padding: 1.5rem 3rem; padding-bottom: calc(1.5rem + var(--bottom-nav-height)); }
            
            .main-header { padding: 0 3rem; }
            .control-bar { padding: 0 3rem; }

            /* 하단 내비게이션 PC 스타일 */
            .bottom-nav { left: 50%; transform: translateX(-50%); max-width: var(--pc-max-width); padding-bottom: 0; }
            /* 내비게이션 아이템 PC 스타일 */
            .nav-item i.material-icons { font-size: 20px; margin-bottom: 0; }
            .nav-item { flex-direction: row; gap: 8px; font-size: 0.9rem; padding: 0.5rem 1rem; } 
        }

    </style>
</head>
<body>

<div id="app-container">
    
    <!-- 메인 헤더: 챌린지 탭 버튼이 타이틀 위치를 차지하도록 설정 -->
    <header class="main-header">
        <div class="header-tab-buttons">
            <div id="tab-my-btn" class="header-tab-item interactive active" onclick="switchTab('my')">내 챌린지</div>
            <div id="tab-team-btn" class="header-tab-item interactive" onclick="switchTab('team')">팀 챌린지</div>
        </div>
    </header>

    <!-- 검색 및 생성 컨트롤 바 -->
    <div class="control-bar">
        <div class="search-input-container">
            <i class="material-icons">search</i>
            <input type="text" id="search-input" class="search-input" placeholder="관심 챌린지를 검색해보세요" />
        </div>
        <!-- 챌린지 생성 버튼 (+) -->
        <button class="create-btn interactive" 
                onclick="showModal('챌린지 만들기', '이동할 챌린지 생성 페이지가 없습니다.')">
            <i class="material-icons">add</i>
        </button>
    </div>

    <!-- ------------------ 뷰 컨테이너 ------------------ -->
    <div id="challenge-view" class="view">
        
        <!-- 로딩 스피너 -->
        <div id="loading-spinner" style="text-align: center; padding-top: 4rem; display: none;">
            <i class="material-icons spin" style="font-size: 32px; color: var(--color-accent);">sync</i>
            <p style="color: #888;">챌린지를 불러오는 중...</p>
        </div>

        <!-- 내 챌린지 탭 내용 (여기에 데이터가 렌더링됨) -->
        <div id="tab-content-my">
            <!-- Firestore 데이터 기반으로 '오늘 미참여'와 '오늘 참여' 섹션이 생성됩니다. -->
        </div>
        
        <!-- 팀 챌린지 탭 내용 -->
        <div id="tab-content-team" style="display: none;"> 
            <!-- Firestore 데이터 기반으로 렌더링되거나 빈 상태 메시지가 표시됩니다. -->
        </div>
    </div>
    
    <!-- 하단 내비게이션 바 (challenge 탭 활성화) -->
    <div class="bottom-nav">
        <a class="nav-item interactive" href="index.html">
            <i class="material-icons">home</i>
            <span>홈</span>
        </a>
        <a class='nav-item interactive active' href='challenge.html'>
            <i class="material-icons">local_fire_department</i> 
            <span>챌린지</span>
        </a>
        <a class="nav-item interactive" onclick="showModal('마이 페이지', '마이 페이지로 이동할 예정입니다.')">
            <i class="material-icons">person</i>
            <span>마이</span>
        </a>
    </div>

</div>

<!-- 모달 팝업 구조 (메시지 박스 용도) -->
<div id="modal">
    <div class="modal-content">
        <h3 class="modal-title" id="modal-title"></h3>
        <p class="modal-text" id="modal-text"></p>
        <button id="modal-close-button" class="interactive" onclick="hideModal()">확인</button>
    </div>
</div>

<script type="module">
    // Global Variables for Firebase/Canvas environment
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
    const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

    // Firebase Import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, query, onSnapshot, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // Firebase Global Instances
    let db;
    let auth;
    let currentUserId = null;
    let currentTab = 'my';
    let unsubscribeMyChallenges = null;
    let unsubscribeTeamChallenges = null;
    
    // --- UI/UX 함수 ---
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalText = document.getElementById('modal-text');
    
    /**
     * 모달 표시 함수 
     */
    window.showModal = function(title, text) {
        modalTitle.textContent = title;
        modalText.textContent = text;
        modal.style.display = 'flex';
        setTimeout(() => {
            modal.querySelector('.modal-content').style.transform = 'scale(1)';
            modal.querySelector('.modal-content').style.opacity = '1';
        }, 10); 
    }

    /**
     * 모달 숨김 함수
     */
    window.hideModal = function() {
        modal.querySelector('.modal-content').style.transform = 'scale(0.9)';
        modal.querySelector('.modal-content').style.opacity = '0';
        setTimeout(() => {
            modal.style.display = 'none';
        }, 200); 
    }
    
    /**
     * Ripple Effect 추가 함수
     */
    function addRippleEffect(event) {
        const button = event.currentTarget;
        const ripple = document.createElement('span');
        const rect = button.getBoundingClientRect();
        
        const size = Math.max(rect.width, rect.height);
        const x = event.clientX - rect.left - size / 2;
        const y = event.clientY - rect.top - size / 2;

        ripple.style.width = ripple.style.height = `${size}px`;
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        ripple.classList.add('ripple');

        button.querySelectorAll('.ripple').forEach(r => r.remove());
        button.appendChild(ripple);

        ripple.addEventListener('animationend', () => {
            ripple.remove();
        });
    }

    // --- Firebase/Data 함수 ---
    
    // Firestore 연결 오류 또는 데이터가 없을 시 UI 구조 유지를 위한 최소한의 더미 데이터
    const dummyChallenges = [
         { id: 'dummy-1', name: 'UI 테스트 챌린지 (오늘 참여)', totalDays: 18, dailyCheckCount: 16, lastCheckInDate: new Date().toDateString() },
         { id: 'dummy-2', name: 'UI 테스트 챌린지 (미참여)', totalDays: 100, dailyCheckCount: 41, lastCheckInDate: 'Thu Oct 31 2024' },
    ];


    /**
     * 챌린지 아이템을 HTML 문자열로 생성
     */
    function createChallengeItemHTML(challenge) {
        const fireCount = challenge.dailyCheckCount || 0;
        const totalDays = challenge.totalDays || 1;
        const remainingDays = Math.max(0, totalDays - fireCount);
        // lastCheckInDate 필드는 toDateString() 포맷으로 저장된다고 가정
        const statusText = `${remainingDays}일 남음 · ${fireCount}/${totalDays}일`;
        
        return `
            <div class="challenge-list-item interactive" data-id="${challenge.id}"
                 onclick="showModal('${challenge.name}', '총 ${totalDays}일 중 현재까지 ${fireCount}회 성공. 잔여일 ${remainingDays}일.')">
                <div class="challenge-info">
                    <h3>${challenge.name}</h3>
                    <p>${statusText}</p>
                </div>
                <!-- 불꽃 아이콘 및 횟수 -->
                <div class="fire-icon-wrap">
                    <span style="font-size: 30px;">🔥</span>
                    <span class="fire-count">${fireCount}</span>
                </div>
            </div>
        `;
    }

    /**
     * 챌린지 데이터를 분류하여 렌더링
     */
    function renderChallenges(challenges, targetElementId, isErrorFallback = false) {
        const container = document.getElementById(targetElementId);
        if (!container) return;

        // 에러 상황이 아니고, 데이터가 없을 때 빈 상태 메시지 표시
        if (challenges.length === 0 && !isErrorFallback) {
             const message = targetElementId === 'tab-content-my' 
                ? '아직 참여 중인 챌린지가 없습니다.' 
                : '참여할 수 있는 팀 챌린지를 찾아보세요';
             const buttonText = targetElementId === 'tab-content-my' 
                ? '새로운 챌린지 시작하기' 
                : '팀 챌린지 탐색하기';

             container.innerHTML = `
                <div class="empty-state-section" style="text-align: center; padding-top: 3rem;">
                    <div class="empty-state-content">
                         <i class="material-icons" style="font-size: 80px; color: #f0f0f0; margin-bottom: 1rem;">sentiment_dissatisfied</i>
                         <p style="margin-bottom: 3rem; color: #888;">${message}</p>
                         <button class="explore-button interactive" 
                                 style="max-width: 300px; background-color: var(--color-accent); color: var(--color-white); padding: 0.75rem 1.5rem; border-radius: 12px;" 
                                 onclick="showModal('챌린지 탐색', '이동할 챌린지 탐색 페이지가 없습니다.')">
                             ${buttonText}
                         </button>
                    </div>
                </div>
             `;
             return; 
        }
        
        // 데이터가 있을 경우: 오늘 참여/미참여 섹션 생성
        const missedSection = document.createElement('div');
        missedSection.innerHTML = '<p class="section-header">오늘 미참여</p><div class="challenge-list"></div>';
        
        const participatedSection = document.createElement('div');
        participatedSection.innerHTML = '<p class="section-header">오늘 참여</p><div class="challenge-list"></div>';

        const missedList = missedSection.querySelector('.challenge-list');
        const participatedList = participatedSection.querySelector('.challenge-list');

        const today = new Date().toDateString();
        
        challenges.forEach(challenge => {
            // Firestore 필드 lastCheckInDate가 오늘 날짜와 같으면 참여로 간주
            // Firestore Timestamp 객체일 경우 toDate().toDateString()을 호출해야 하므로, 문자열이라면 그대로 사용
            const lastCheckInDateString = (challenge.lastCheckInDate && typeof challenge.lastCheckInDate.toDate === 'function') 
                ? challenge.lastCheckInDate.toDate().toDateString()
                : challenge.lastCheckInDate;

            const isParticipatedToday = lastCheckInDateString === today; 
            const itemHTML = createChallengeItemHTML({
                ...challenge,
                lastCheckInDate: lastCheckInDateString // HTML 생성 함수에 문자열로 전달
            });
            
            if (isParticipatedToday) {
                participatedList.innerHTML += itemHTML;
            } else {
                missedList.innerHTML += itemHTML;
            }
        });

        container.innerHTML = ''; // 기존 내용 지우기
        
        if (missedList.children.length > 0) {
            container.appendChild(missedSection);
        }
        if (participatedList.children.length > 0) {
            container.appendChild(participatedSection);
        }
        
        // 렌더링 후 Ripple Effect 재적용 
        document.querySelectorAll('.interactive').forEach(el => {
            if (!el.hasAttribute('data-ripple-attached')) {
                el.addEventListener('mousedown', addRippleEffect);
                el.setAttribute('data-ripple-attached', 'true');
            }
        });
    }

    /**
     * 챌린지 데이터 리스너 해지
     */
    function unsubscribeAll() {
        if (unsubscribeMyChallenges) {
            unsubscribeMyChallenges();
            unsubscribeMyChallenges = null;
        }
        if (unsubscribeTeamChallenges) {
            unsubscribeTeamChallenges();
            unsubscribeTeamChallenges = null;
        }
    }

    /**
     * 챌린지 데이터 리스너 설정: Firestore에서 실시간으로 데이터를 가져옵니다.
     */
    function setupChallengeListener(tab) {
        if (!db || !currentUserId) {
            console.error("Firebase is not initialized or user is not logged in.");
            return;
        }
        
        unsubscribeAll(); 

        const loadingSpinner = document.getElementById('loading-spinner');
        loadingSpinner.style.display = 'block';
        
        document.getElementById('tab-content-my').innerHTML = '';
        document.getElementById('tab-content-team').innerHTML = '';

        let collectionPath;
        let targetElementId;
        let unsubscribe;

        if (tab === 'my') {
            // 개인 챌린지 경로: /artifacts/{appId}/users/{userId}/my_challenges
            collectionPath = `/artifacts/${appId}/users/${currentUserId}/my_challenges`;
            targetElementId = 'tab-content-my';
        } else if (tab === 'team') {
            // 팀 챌린지 경로: /artifacts/{appId}/public/data/team_challenges
            collectionPath = `/artifacts/${appId}/public/data/team_challenges`;
            targetElementId = 'tab-content-team';
        }

        const q = query(collection(db, collectionPath));
        
        unsubscribe = onSnapshot(q, (snapshot) => {
            loadingSpinner.style.display = 'none';
            const challenges = [];
            snapshot.forEach(doc => {
                const data = doc.data();
                // Timestamp 객체를 toDateString()으로 변환 (날짜 비교를 위해)
                // Firestore Timestamp 객체일 경우 toDate().toDateString()을 호출해야 함.
                if (data.lastCheckInDate && typeof data.lastCheckInDate.toDate === 'function') {
                    data.lastCheckInDate = data.lastCheckInDate.toDate().toDateString();
                }
                challenges.push({ id: doc.id, ...data });
            });
            
            // 실제 Firestore 데이터를 렌더링. 
            renderChallenges(challenges, targetElementId);
            
        }, (error) => {
            // Firestore 접속 오류 또는 권한 문제 발생 시
            console.error("Error listening to challenges:", error);
            loadingSpinner.style.display = 'none';
            showModal('데이터 로드 실패', `챌린지 데이터를 불러오는 데 실패했습니다. (경로: ${collectionPath}) 권한 또는 데이터 구조를 확인하세요.`);
            // 오류 발생 시 더미 데이터 표시
            renderChallenges(dummyChallenges, targetElementId, true); 
        });

        if (tab === 'my') {
            unsubscribeMyChallenges = unsubscribe;
        } else {
            unsubscribeTeamChallenges = unsubscribe;
        }
    }


    /**
     * 탭 전환 함수
     */
    window.switchTab = function(tabName) {
        if (tabName === currentTab) return; 

        currentTab = tabName;
        
        const myContent = document.getElementById('tab-content-my');
        const teamContent = document.getElementById('tab-content-team');
        const myBtn = document.getElementById('tab-my-btn');
        const teamBtn = document.getElementById('tab-team-btn');
        
        // UI 업데이트
        myBtn.classList.remove('active');
        teamBtn.classList.remove('active');
        myContent.style.display = 'none';
        teamContent.style.display = 'none';

        if (tabName === 'my') {
            myBtn.classList.add('active');
            myContent.style.display = 'block';
        } else if (tabName === 'team') {
            teamBtn.classList.add('active');
            teamContent.style.display = 'block';
        }
        
        // Firestore 데이터 로드
        if (currentUserId) {
            setupChallengeListener(tabName);
        }
    }
