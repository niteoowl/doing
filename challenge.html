    /**
     * Ripple Effect ì¶”ê°€ í•¨ìˆ˜ (index.htmlì—ì„œ ë³µì‚¬)
     */
    function addRippleEffect(event) {
        const button = event.currentTarget;
        const ripple = document.createElement('span');
        const rect = button.getBoundingClientRect();
        
        const size = Math.max(rect.width, rect.height);
        const x = event.clientX - rect.left - size / 2;
        const y = event.clientY - rect.top - size / 2;

        ripple.style.width = ripple.style.height = `${size}px`;
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        ripple.classList.add('ripple');

        button.querySelectorAll('.ripple').forEach(r => r.remove());
        button.appendChild(ripple);

        ripple.addEventListener('animationend', () => {
            ripple.remove();
        });
    }

    /**
     * ì˜¤ëŠ˜ ë‚ ì§œë¥¼ YYYY-MM-DD í˜•ì‹ì˜ ë¬¸ìì—´ë¡œ ë°˜í™˜
     */
    function getTodayDateString() {
        const today = new Date();
        const year = today.getFullYear();
        const month = String(today.getMonth() + 1).padStart(2, '0');
        const day = String(today.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    /**

     */
    function renderChallenges(listId, challenges, todayString) {
        const listContainer = document.getElementById(listId);
        listContainer.innerHTML = ''; 
        const today = new Date().getTime();
        
        challenges.forEach(challenge => {
            // Firestore Timestampë¥¼ Dateë¡œ ë³€í™˜ í›„ getTime() í˜¸ì¶œ
            const startedAt = challenge.startDate ? new Date(challenge.startDate).getTime() : today;
            const durationDays = challenge.durationDays || 30;
            const proofHistory = challenge.proofHistory || {};
            
            // ì‹¤ì œ ì„±ê³µ íšŸìˆ˜ (proofHistory ê°ì²´ì˜ í‚¤ ê°œìˆ˜)
            const successCount = Object.keys(proofHistory).length; 
            
            // ì˜¤ëŠ˜ ì°¸ì—¬ ì—¬ë¶€ í™•ì¸
            const isTodayProofed = !!proofHistory[todayString];

            // ì‹œì‘ì¼ë¡œë¶€í„° ê²½ê³¼ì¼ ê³„ì‚° (ì±Œë¦°ì§€ì˜ ì‹œì‘ì¼ì´ ê³¼ê±°ë¼ê³  ê°€ì •)
            const msPerDay = 1000 * 60 * 60 * 24;
            // 1ì¼ì„ ë”í•˜ì—¬ ì‹œì‘ì¼ í¬í•¨ ê³„ì‚°
            const daysPassed = Math.max(1, Math.ceil((today - startedAt) / msPerDay) + 1); 

            // ì”ì—¬ì¼ (ë‚¨ì€ ê¸°ê°„)
            const remainingDays = Math.max(0, durationDays - daysPassed); 

            // í‘œì‹œí•  ì§„í–‰ë„ ë¬¸êµ¬
            const daysText = `${remainingDays}ì¼ ë‚¨ìŒ Â· ${successCount}/${durationDays}ì¼`;

            const card = document.createElement('div');
            card.className = 'challenge-list-item interactive';
            
            // ì±Œë¦°ì§€ ì œëª©ì— ë”°ë¼ ëª¨ë‹¬ ë©”ì‹œì§€ ë³€ê²½
            card.setAttribute('onclick', `showModal('${challenge.title}', 'ì´ ${durationDays}ì¼ ì¤‘ í˜„ì¬ê¹Œì§€ ${successCount}íšŒ ì„±ê³µí–ˆìŠµë‹ˆë‹¤. ë‚¨ì€ ì¼ìˆ˜: ${remainingDays}ì¼. ${isTodayProofed ? 'ì˜¤ëŠ˜ ì¸ì¦ ì™„ë£Œ.' : 'ì˜¤ëŠ˜ ì¸ì¦ì´ í•„ìš”í•©ë‹ˆë‹¤.'}')`);

            card.innerHTML = `
                <div class="challenge-info">
                    <h3>${challenge.title}</h3>
                    <p>${daysText}</p>
                </div>
                <div class="fire-icon-wrap" style="${isTodayProofed ? 'background-color: #ffe0b2;' : 'background-color: #f5f5f5;'}">
                    <!-- ë¶ˆ ì´ë¯¸ì§€ (ì˜¤ëŠ˜ ì°¸ì—¬ ì‹œ ìƒ‰ìƒ ê°•ì¡°) -->
                    <img src="/image/fire.webp" alt="ì„±ê³µ ë¶ˆê½ƒ ì•„ì´ì½˜"
                         onerror="this.onerror=null; this.src='https://placehold.co/40x40/ffffff/${isTodayProofed ? 'ff9800' : 'ff0000'}?text=ğŸ”¥'; this.alt='ë¶ˆê½ƒ ì´ëª¨ì§€';" />
                    <span class="fire-count">${successCount}</span>
                </div>
            `;
            listContainer.appendChild(card);
        });

        // ë¡œë”© ë©”ì‹œì§€ ì œê±°
        document.getElementById(`loading-message-${listId.includes('personal') ? 'personal' : 'team'}`)?.remove(); 
    }

    /**
     * Firestoreì—ì„œ ê°œì¸ ì±Œë¦°ì§€ ëª©ë¡ì„ ì‹¤ì‹œê°„ìœ¼ë¡œ ê°€ì ¸ì˜µë‹ˆë‹¤.
     */
    function fetchPersonalChallenges() {
        if (!currentUserId) return;

        const missedList = document.getElementById('personal-missed-challenge-list');
        const participatedList = document.getElementById('personal-participated-challenge-list');
        const emptyState = document.getElementById('personal-challenge-empty-state');
        const missedStatus = document.getElementById('challenge-missed-status');
        const participatedStatus = document.getElementById('challenge-participated-status');

        const todayString = getTodayDateString();
        
        // ê°œì¸ ì±Œë¦°ì§€ ì»¬ë ‰ì…˜ ê²½ë¡œ
        const path = `/artifacts/${appId}/users/${currentUserId}/challenges`;
        const challengesRef = collection(db, path);
        
        const q = query(challengesRef); 

        const unsubscribe = onSnapshot(q, (snapshot) => {
            const allChallenges = [];
            snapshot.forEach((doc) => {
                allChallenges.push({ id: doc.id, ...doc.data() });
            });

            // ì±Œë¦°ì§€ë¥¼ ì˜¤ëŠ˜ ì°¸ì—¬ ì—¬ë¶€ì— ë”°ë¼ ë¶„ë¥˜
            const missedChallenges = [];
            const participatedChallenges = [];

            allChallenges.forEach(challenge => {
                const proofHistory = challenge.proofHistory || {};
                const isTodayProofed = !!proofHistory[todayString];
                
                if (isTodayProofed) {
                    participatedChallenges.push(challenge);
                } else {
                    missedChallenges.push(challenge);
                }
            });
            
            // ì±Œë¦°ì§€ ëª©ë¡ ë Œë”ë§
            renderChallenges('personal-missed-challenge-list', missedChallenges, todayString);
            renderChallenges('personal-participated-challenge-list', participatedChallenges, todayString);
            
            // ìƒíƒœ ë©”ì‹œì§€ ë° ë¹ˆ ìƒíƒœ ì²˜ë¦¬
            const totalCount = allChallenges.length;
            
            if (totalCount === 0) {
                missedList.style.display = 'none';
                participatedList.style.display = 'none';
                missedStatus.style.display = 'none';
                participatedStatus.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                emptyState.style.display = 'none';

                if (missedChallenges.length > 0) {
                    missedList.style.display = 'block';
                    missedStatus.style.display = 'block';
                } else {
                    missedList.style.display = 'none';
                    missedStatus.style.display = 'none';
                }

                if (participatedChallenges.length > 0) {
                    participatedList.style.display = 'block';
                    participatedStatus.style.display = 'block';
                } else {
                    participatedList.style.display = 'none';
                    participatedStatus.style.display = 'none';
                }
            }
            
            console.log("Firestore Personal Challenges Updated: Total", totalCount);

        }, (error) => {
            console.error("Firestore Personal Challenges Error:", error);
            showModal('ë°ì´í„° ì˜¤ë¥˜', 'ê°œì¸ ì±Œë¦°ì§€ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
        });
        
        return unsubscribe;
    }

    /**
     * Firestoreì—ì„œ íŒ€ ì±Œë¦°ì§€ (ì°¸ì—¬ ì¤‘ì¸ ê³µê°œ ì±Œë¦°ì§€) ëª©ë¡ì„ ì‹¤ì‹œê°„ìœ¼ë¡œ ê°€ì ¸ì˜µë‹ˆë‹¤.
     */
    let teamUnsubscribe = null; 
    function fetchTeamChallenges() {
        if (!currentUserId) return;
        // ì´ë¯¸ ë¦¬ìŠ¤ë„ˆê°€ ì„¤ì •ë˜ì–´ ìˆìœ¼ë©´ ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€
        if (teamUnsubscribe) return; 

        const listContainer = document.getElementById('team-challenge-list');
        const emptyState = document.getElementById('team-challenge-empty-state');
        const todayString = getTodayDateString();
        
        // íŒ€ ì±Œë¦°ì§€ ì»¬ë ‰ì…˜ ê²½ë¡œ (ê³µê°œ ë°ì´í„°)
        const path = `/artifacts/${appId}/public/data/challenges`;
        const challengesRef = collection(db, path);
        
        // ì¿¼ë¦¬: participantIds ë°°ì—´ì— í˜„ì¬ ì‚¬ìš©ìì˜ IDê°€ í¬í•¨ëœ ë¬¸ì„œ
        const q = query(challengesRef, where("participantIds", "array-contains", currentUserId)); 

        teamUnsubscribe = onSnapshot(q, (snapshot) => {
            const challenges = [];
            snapshot.forEach((doc) => {
                challenges.push({ id: doc.id, ...doc.data() });
            });
            
            if (challenges.length === 0) {
                listContainer.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                listContainer.style.display = 'block';
                emptyState.style.display = 'none';
                renderChallenges('team-challenge-list', challenges, todayString);
            }
            
            console.log("Firestore Team Challenges Updated:", challenges.length);

        }, (error) => {
            console.error("Firestore Team Challenges Error:", error);
            showModal('ë°ì´í„° ì˜¤ë¥˜', 'íŒ€ ì±Œë¦°ì§€ ëª©ë¡ì„ ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
            teamUnsubscribe = null; // ì˜¤ë¥˜ ë°œìƒ ì‹œ ë¦¬ìŠ¤ë„ˆ í•´ì œ
        });
        
        return teamUnsubscribe;
    }


    // --- ì¸ì¦ ë° ì´ˆê¸°í™” ---
    
    /**
     * ì‚¬ìš©ì ì¸ì¦ ìƒíƒœ í™•ì¸ ë° UI ì—…ë°ì´íŠ¸
     */
    onAuthStateChanged(auth, async (user) => {
        if (!isAuthAttempted) {
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            isAuthAttempted = true; 

            if (!user && initialAuthToken) {
                try {
                    // Custom Tokenìœ¼ë¡œ ë¡œê·¸ì¸ ì‹œë„
                    await signInWithCustomToken(auth, initialAuthToken);
                    return; 
                } catch (error) {
                    console.error("Custom token login failed. Forcing redirect to /auth", error);
                    window.location.href = "/auth";
                    return;
                }
            } else if (!user) {
                console.warn("User not authenticated. Forcing redirect to /auth");
                window.location.href = "/auth";
                return; 
            }
        }

        if (user) {
            currentUserId = user.uid;
            if (user.isAnonymous) {
                 console.warn("Anonymous user detected. Forcing redirect to /auth");
                 window.location.href = "/auth";
                 return;
            }

            // 'ë‚´ ì±Œë¦°ì§€' íƒ­ì˜ ë°ì´í„° ë¡œë“œ ì‹œì‘ (ì´ˆê¸° í™”ë©´)
            fetchPersonalChallenges();
            // íŒ€ ì±Œë¦°ì§€ ë°ì´í„°ëŠ” íƒ­ ì „í™˜ ì‹œ ë¡œë“œ
        } else if (isAuthAttempted) {
             console.warn("Authentication failed or logged out. Redirecting to /auth");
             window.location.href = "/auth";
             return;
        }
        
        // í°íŠ¸ ë¡œë“œ í™•ì¸ í›„ ì•± ì»¨í…Œì´ë„ˆ í‘œì‹œ
        document.fonts.ready.then(() => {
             document.getElementById('app-container').classList.add('font-loaded');
        });
    });

                button.addEventListener('mousedown', (event) => {
