    /**

    function addRippleEffect(event) {
        const button = event.currentTarget;
        const ripple = document.createElement('span');
        const rect = button.getBoundingClientRect();
        
        const size = Math.max(rect.width, rect.height);
        const x = event.clientX - rect.left - size / 2;
        const y = event.clientY - rect.top - size / 2;

        ripple.style.width = ripple.style.height = `${size}px`;
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        ripple.classList.add('ripple');

        button.querySelectorAll('.ripple').forEach(r => r.remove());
        button.appendChild(ripple);

        ripple.addEventListener('animationend', () => {
            ripple.remove();
        });
    }

        const today = new Date().toDateString();
        
        challenges.forEach(challenge => {
            // Firestore í•„ë“œ lastCheckInDateê°€ ì˜¤ëŠ˜ ë‚ ì§œì™€ ê°™ìœ¼ë©´ ì°¸ì—¬ë¡œ ê°„ì£¼
            // Firestore Timestamp ê°ì²´ì¼ ê²½ìš° toDate().toDateString()ì„ í˜¸ì¶œí•´ì•¼ í•˜ë¯€ë¡œ, ë¬¸ìì—´ì´ë¼ë©´ ê·¸ëŒ€ë¡œ ì‚¬ìš©
            const lastCheckInDateString = (challenge.lastCheckInDate && typeof challenge.lastCheckInDate.toDate === 'function') 
                ? challenge.lastCheckInDate.toDate().toDateString()
                : challenge.lastCheckInDate;

            const isParticipatedToday = lastCheckInDateString === today; 
            const itemHTML = createChallengeItemHTML({
                ...challenge,
                lastCheckInDate: lastCheckInDateString // HTML ìƒì„± í•¨ìˆ˜ì— ë¬¸ìì—´ë¡œ ì „ë‹¬
            });
            
            if (isParticipatedToday) {
                participatedList.innerHTML += itemHTML;
            } else {
                missedList.innerHTML += itemHTML;

        });

        container.innerHTML = ''; // ê¸°ì¡´ ë‚´ìš© ì§€ìš°ê¸°

    }

    /**
     * ì±Œë¦°ì§€ ë°ì´í„° ë¦¬ìŠ¤ë„ˆ í•´ì§€
     */
    function unsubscribeAll() {
        if (unsubscribeMyChallenges) {
            unsubscribeMyChallenges();

    /**
     * ì±Œë¦°ì§€ ë°ì´í„° ë¦¬ìŠ¤ë„ˆ ì„¤ì •: Firestoreì—ì„œ ì‹¤ì‹œê°„ìœ¼ë¡œ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤.
     */
    function setupChallengeListener(tab) {
        if (!db || !currentUserId) {
            console.error("Firebase is not initialized or user is not logged in.");
            return;
        }
        
        unsubscribeAll(); 

        const loadingSpinner = document.getElementById('loading-spinner');
        loadingSpinner.style.display = 'block';
        
        document.getElementById('tab-content-my').innerHTML = '';
        document.getElementById('tab-content-team').innerHTML = '';

        let collectionPath;
        let targetElementId;
        let unsubscribe;

        if (tab === 'my') {
            // ê°œì¸ ì±Œë¦°ì§€ ê²½ë¡œ: /artifacts/{appId}/users/{userId}/my_challenges
            collectionPath = `/artifacts/${appId}/users/${currentUserId}/my_challenges`;
            targetElementId = 'tab-content-my';
        } else if (tab === 'team') {
            // íŒ€ ì±Œë¦°ì§€ ê²½ë¡œ: /artifacts/{appId}/public/data/team_challenges
            collectionPath = `/artifacts/${appId}/public/data/team_challenges`;
            targetElementId = 'tab-content-team';
        }

        const q = query(collection(db, collectionPath));
        
        unsubscribe = onSnapshot(q, (snapshot) => {
            loadingSpinner.style.display = 'none';
            const challenges = [];
            snapshot.forEach(doc => {
                const data = doc.data();
                // Timestamp ê°ì²´ë¥¼ toDateString()ìœ¼ë¡œ ë³€í™˜ (ë‚ ì§œ ë¹„êµë¥¼ ìœ„í•´)
                // Firestore Timestamp ê°ì²´ì¼ ê²½ìš° toDate().toDateString()ì„ í˜¸ì¶œí•´ì•¼ í•¨.
                if (data.lastCheckInDate && typeof data.lastCheckInDate.toDate === 'function') {
                    data.lastCheckInDate = data.lastCheckInDate.toDate().toDateString();
                }
                challenges.push({ id: doc.id, ...data });
            });
            
            // ì‹¤ì œ Firestore ë°ì´í„°ë¥¼ ë Œë”ë§. 
            renderChallenges(challenges, targetElementId);
            
        }, (error) => {
            // Firestore ì ‘ì† ì˜¤ë¥˜ ë˜ëŠ” ê¶Œí•œ ë¬¸ì œ ë°œìƒ ì‹œ
            console.error("Error listening to challenges:", error);
            loadingSpinner.style.display = 'none';
            showModal('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨', `ì±Œë¦°ì§€ ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¤ëŠ” ë° ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. (ê²½ë¡œ: ${collectionPath}) ê¶Œí•œ ë˜ëŠ” ë°ì´í„° êµ¬ì¡°ë¥¼ í™•ì¸í•˜ì„¸ìš”.`);
            // ì˜¤ë¥˜ ë°œìƒ ì‹œ ë”ë¯¸ ë°ì´í„° í‘œì‹œ
            renderChallenges(dummyChallenges, targetElementId, true); 
        });

        if (tab === 'my') {
            unsubscribeMyChallenges = unsubscribe;
        } else {
            unsubscribeTeamChallenges = unsubscribe;
        }
    }


    /**

    window.switchTab = function(tabName) {
        if (tabName === currentTab) return; 

        currentTab = tabName;
        
        const myContent = document.getElementById('tab-content-my');
        const teamContent = document.getElementById('tab-content-team');
        const myBtn = document.getElementById('tab-my-btn');
        const teamBtn = document.getElementById('tab-team-btn');
        
        // UI ì—…ë°ì´íŠ¸
        myBtn.classList.remove('active');
        teamBtn.classList.remove('active');
        myContent.style.display = 'none';
        teamContent.style.display = 'none';

        if (tabName === 'my') {
            myBtn.classList.add('active');
            myContent.style.display = 'block';
        } else if (tabName === 'team') {
            teamBtn.classList.add('active');
            teamContent.style.display = 'block';
        }
        
        // Firestore ë°ì´í„° ë¡œë“œ
        if (currentUserId) {
            setupChallengeListener(tabName);
        }
    }
