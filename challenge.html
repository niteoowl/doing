<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Doing! - 나의 도전</title>
    <!-- Pretendard 폰트 CDN 적용 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <!-- Google Material Icons (필수적인 내비게이션 및 UI 요소에만 사용) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- 공통 및 챌린지 페이지 스타일 -->
    <style>
        /* 기본 스타일 및 iOS 안전 영역 지원 */
        :root {
            --color-white: #ffffff;
            --color-black: #000000;
            --color-accent: #1E90FF; /* 포인트 블루 (Dodger Blue) */
            --color-my-challenge-border: #bbbbbb; /* 나의 도전 미니멀 구분 색상 */
            --color-app-bg: #ffffff; /* 앱 배경을 흰색으로 변경 */
            --color-content-bg: #ffffff; /* 컨텐츠 카드 및 헤더 배경 */
            --color-border: #e8e8e8; /* 일반적인 경계선 */
            --bottom-nav-height-mobile: 80px;
            --bottom-nav-height-pc: 60px; 
            --pc-max-width: 1200px; 
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard Variable', Pretendard, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-app-bg); 
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--color-black);
            -webkit-tap-highlight-color: transparent;
            overflow-y: scroll; 
        }

        #app-container {
            width: 100%;
            background-color: var(--color-app-bg); 
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #app-container.font-loaded { opacity: 1; }

        /* ------------------ PC/Desktop Layout ------------------ */
        @media (min-width: 640px) {
            body { align-items: flex-start; justify-content: center; }
            #app-container { max-width: var(--pc-max-width); box-shadow: none; }
            .view {
                padding: 2rem 3rem; 
                padding-bottom: calc(2rem + var(--bottom-nav-height-pc)); 
            }
            .bottom-nav { height: var(--bottom-nav-height-pc); }
            .nav-item i.material-icons { font-size: 20px; margin-bottom: 0; }
            .nav-item { flex-direction: row; gap: 8px; font-size: 0.9rem; }
            .header { padding: 0.5rem 3rem; }
            
            /* PC: 커뮤니티 도전 3개 가로 정렬 */
            #all-challenge-list {
                display: flex;
                gap: 1.5rem; /* 카드 사이 간격 */
                overflow-x: hidden;
            }
            .community-card {
                width: calc(33.333% - 1rem); /* 3개 정렬 */
                margin-right: 0 !important; /* JS의 margin-right 오버라이드 */
            }
        }
        
        /* ------------------ Mobile Layout ------------------ */
        @media (max-width: 639px) {
            #app-container { max-width: 100%; box-shadow: none; }
            .bottom-nav { height: var(--bottom-nav-height-mobile); } 
            .header { padding: 0.5rem 1.5rem; } 
            .view {
                padding: 1.5rem 1.5rem;
                padding-bottom: calc(1.5rem + var(--bottom-nav-height-mobile));
            }
            .nav-item i.material-icons { font-size: 28px; margin-bottom: 2px; }
            .nav-item { flex-direction: column; font-size: 0.75rem; line-height: 1.2; }
            
            /* 모바일: 가로 스크롤 영역에 패딩 적용 */
            .horizontal-scroll-container {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
                margin-left: -1.5rem;
                margin-right: -1.5rem;
            }
            /* 마지막 카드 오른쪽 여백 추가로 스크롤 끝에 공간 확보 */
            .horizontal-scroll-container .community-card:last-child {
                margin-right: calc(1.5rem); /* 뷰 패딩만큼 여백 */
            }
        }

        /* 공통 헤더 스타일 (1px 선 유지) */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-content-bg);
            border-bottom: 1px solid var(--color-border); 
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-title {
            font-size: 1.4rem; 
            font-weight: 700; 
            color: var(--color-accent); 
            letter-spacing: -0.5px;
        }
        
        /* 로그아웃 버튼 스타일: 굵기 1px로 수정 */
        .logout-button {
            padding: 0.5rem 1.2rem; 
            background-color: transparent;
            color: var(--color-accent); 
            border: 1px solid var(--color-accent); /* 1px 테두리로 수정 */
            border-radius: 9999px; 
            font-size: 0.9rem;
            font-weight: 500; /* 굵기를 500으로 수정 */
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .logout-button:hover {
            background-color: rgba(30, 144, 255, 0.05); 
        }

        /* 메인 뷰 컨테이너 */
        .view {
            flex-grow: 1;
            overflow-y: auto;
            display: block; 
            background-color: var(--color-app-bg); 
        }
        
        /* ------------------ 나의 도전 목록 (세로 목록) ------------------ */

        /* 나의 도전 목록 컨테이너 */
        .challenge-list {
            display: block; 
            gap: 0; 
        }

        /* 나의 도전 카드 스타일 (목록 아이템) */
        .challenge-card {
            background-color: var(--color-content-bg);
            padding: 1.25rem 0; 
            border-bottom: 1px solid var(--color-border); /* 깔끔한 구분선 유지 */
            display: flex;
            flex-direction: row; 
            justify-content: space-between; 
            align-items: center;
            transition: background-color 0.15s ease;
            box-shadow: none; 
            cursor: pointer;
            margin-bottom: 0 !important; 
        }
        .challenge-card:hover {
            background-color: #f7f7f7; 
            border-color: var(--color-border);
        }
        
        /* 나의 챌린지 카드 마지막 아이템 구분선 제거 */
        #my-challenge-list .challenge-card:last-child {
            border-bottom: none;
        }
        
        /* 나의 도전 섹션 제목 컨테이너 */
        .my-challenge-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        /* 챌린지 생성 버튼 (우측 상단, 작게) */
        .create-challenge-small-button {
            color: var(--color-accent); 
            font-weight: 600;
            font-size: 1rem;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--color-accent);
            border-radius: 8px;
            background-color: transparent;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .create-challenge-small-button:hover {
            background-color: rgba(30, 144, 255, 0.05); 
        }
        
        /* ------------------ 커뮤니티 도전 가로 카드형 (새로 추가) ------------------ */
        
        /* 가로 스크롤 컨테이너 */
        .horizontal-scroll-container {
            display: flex;
            overflow-x: scroll; /* 가로 스크롤 허용 */
            padding-bottom: 1rem; /* 스크롤바 공간 확보 및 여백 */
            gap: 1rem; /* 카드 사이 간격 */
            /* 모바일에서 스크롤바 숨기기 */
            -ms-overflow-style: none; /* IE and Edge */
            scrollbar-width: none; /* Firefox */
        }
        .horizontal-scroll-container::-webkit-scrollbar {
            display: none; /* Chrome, Safari, Opera*/
        }
        
        /* 커뮤니티 카드 스타일 (깔끔한 세로 카드형) */
        .community-card {
            flex-shrink: 0; /* 카드가 줄어들지 않도록 설정 */
            width: 280px; /* 고정 너비 설정 (모바일 스크롤에 적합) */
            background-color: var(--color-content-bg);
            border: 1px solid var(--color-border); /* 얇은 테두리로 깔끔함 유지 */
            border-radius: 12px;
            padding: 1.25rem;
            box-shadow: none !important; /* 그림자 없음 요청 반영 */
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* 내용 상하 배치 */
            height: 160px; /* 카드 높이를 고정하여 통일감 부여 */
        }
        
        .community-card:hover {
            background-color: #f7f7f7;
            border-color: var(--color-accent); /* 호버 시 강조 */
        }


        /* 하단 내비게이션 바 */
        .bottom-nav {
            width: 100%;
            background-color: var(--color-content-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 20;
            position: fixed;
            bottom: 0;
            top: auto;
            padding-bottom: env(safe-area-inset-bottom); 
            border-top: 1px solid var(--color-border); 
            
            box-shadow: 0 -1px 8px rgba(0, 0, 0, 0.03); 
            
            left: 50%;
            transform: translateX(-50%);
            max-width: var(--pc-max-width);
        }
        
        .nav-item { color: #999; text-decoration: none; display: flex; align-items: center; justify-content: center; padding: 0.5rem; border-radius: 12px; transition: color 0.2s ease; }
        .nav-item.active { color: var(--color-accent); font-weight: 600; }
        
        /* 커뮤니티 섹션 더보기 버튼 (크기 축소 및 중앙 정렬) */
        .more-challenges-button {
            display: block;
            width: 250px; /* 고정 너비 지정 */
            max-width: 100%; /* 모바일 대응 */
            margin-left: auto; /* 중앙 정렬 */
            margin-right: auto; /* 중앙 정렬 */
            text-align: center;
            padding: 0.75rem; /* 사이즈 조정 */
            margin-top: 1.5rem;
            background-color: var(--color-content-bg);
            border: 1px solid var(--color-border);
            border-radius: 8px; /* 둥근 모서리 조정 */
            color: #555;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        /* 더보기 버튼 호버 색상 요청에 따라 수정: 검은색 텍스트, 회색 배경 */
        .more-challenges-button:hover {
            background-color: #ededed;
            color: #333; /* 검은색 계열로 변경 */
        }
        
        /* 모달 스타일은 유지 */
        #modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--color-content-bg); padding: 30px; padding-bottom: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); opacity: 0; transition: all 0.2s ease-out; }
        .modal-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; color: var(--color-black); }
        .modal-text { font-size: 1rem; margin-bottom: 20px; line-height: 1.4; color: #333; }
        #modal-close-button { width: 100%; padding: 0.75rem; margin-top: 10px; background-color: var(--color-accent); color: var(--color-white); border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        #modal-close-button:hover { background-color: #0d79e6; }
    </style>
</head>
<body>

<div id="app-container">
    <!-- 하단 내비게이션 바 -->
    <div class="bottom-nav">
        <a class="nav-item interactive" href="/">
            <i class="material-icons">home</i>
            <span>홈</span>
        </a>
        <a class='nav-item interactive active' href='/challenge'>
            <i class="material-icons">local_fire_department</i> 
            <span>도전</span>
        </a>
        <a class="nav-item interactive" href="/my"> <!-- .html 확장자 제거 -->
            <i class="material-icons">person</i>
            <span>마이</span>
        </a>
    </div>

    <!-- 컴팩트 헤더 -->
    <header class="header">
        <h1 class="header-title">Doing!</h1>
        <button class="logout-button interactive" onclick="handleLogout()">
            로그아웃
        </button>
    </header>

    <!-- ------------------ 뷰 컨테이너 ------------------ -->
    <div id="challenge-view" class="view active">
        
        <!-- 나의 도전 섹션 (가장 위, 핵심) -->
        <div class="my-challenge-section">
            <div class="my-challenge-header">
                <h2 style="font-weight: 700; font-size: 1.5rem; color: var(--color-black);">
                    나의 진행 중인 도전
                </h2>
                <!-- 챌린지 생성 버튼 (우측 상단, 작게) -->
                <button class="create-challenge-small-button interactive" onclick="handleCreateChallenge()">
                    만들기
                </button>
            </div>
            
            <!-- 나의 도전 목록 (세로 목록) -->
            <div id="my-challenge-list" class="challenge-list" style="margin-bottom: 3rem;">
                <!-- 나의 도전 데이터가 여기에 삽입됩니다 -->
                <p id="my-loading-message" style="text-align: center; color: #777;">나의 도전을 불러오는 중...</p>
            </div>
        </div>

        <!-- 커뮤니티 도전 샘플 섹션 (3개만 강조) -->
        <div class="challenge-section">
            <h2 style="font-weight: 700; font-size: 1.5rem; margin-bottom: 1.5rem; color: #333;">
                다른 사람들의 도전
            </h2>
            <!-- 커뮤니티 도전 목록 (가로 카드형) -->
            <div id="all-challenge-list">
                <!-- 공개 챌린지 샘플 데이터가 여기에 삽입됩니다 (최대 3개) -->
                <p id="loading-message" style="text-align: center; color: #777;">도전 목록을 불러오는 중...</p>
            </div>
            
            <!-- 더보기 버튼 -->
            <button class="more-challenges-button interactive" onclick="showModal('더보기', '더 많은 챌린지는 전체 챌린지 페이지에서 볼 수 있습니다. (데모)')">
                더 많은 도전 보러가기
            </button>
        </div>
    </div>
    
</div>

<!-- 모달 팝업 구조 (메시지 박스 용도) -->
<div id="modal">
    <div class="modal-content">
        <h3 class="modal-title" id="modal-title"></h3>
        <p class="modal-text" id="modal-text"></p>
        <button id="modal-close-button" class="interactive" onclick="hideModal()">확인</button>
    </div>
</div>

<script type="module">
    // Firebase SDK Import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
        getAuth, 
        signOut,
        onAuthStateChanged,
        signInWithCustomToken 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
        getFirestore, 
        collection, 
        query, 
        onSnapshot,
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Firebase 설정 및 초기화 ---
    const userFirebaseConfig = { 
        apiKey: "AIzaSyBMowSIHMdz69dYY-mAW8l6VjKxBW54SfU",
        authDomain: "doing-a.firebaseapp.com",
        projectId: "doing-a",
        storageBucket: "doing-a.firebasestorage.app",
        messagingSenderId: "24279439955",
        appId: "1:24279439955:web:2bf5c965de1b0a236884a6",
        measurementId: "G-VJ5YQRGNE3"
    };
    
    const firebaseConfig = typeof __firebase_config !== 'undefined' && JSON.parse(__firebase_config).apiKey 
        ? JSON.parse(__firebase_config) 
        : userFirebaseConfig;
        
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    // 글로벌 변수
    let currentUserId = null;
    let isAuthAttempted = false; 

    // --- UI/UX 함수 ---
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalText = document.getElementById('modal-text');
    
    window.showModal = function(title, text) {
        modalTitle.textContent = title;
        modalText.textContent = text;
        modal.style.display = 'flex';
        setTimeout(() => {
            modal.querySelector('.modal-content').style.transform = 'scale(1)';
            modal.querySelector('.modal-content').style.opacity = '1';
        }, 10); 
    }

    window.hideModal = function() {
        modal.querySelector('.modal-content').style.transform = 'scale(0.9)';
        modal.querySelector('.modal-content').style.opacity = '0';
        setTimeout(() => {
            modal.style.display = 'none';
        }, 200); 
    }

    // 새 챌린지 생성 버튼 핸들러 
    window.handleCreateChallenge = function() {
        if (!currentUserId) {
            showModal('인증 필요', '로그인이 필요합니다.');
            return;
        }

        window.location.href = "/challenge/create"; 
    }


    // --- 데이터 및 비즈니스 로직 ---

    /**
     * 나의 챌린지 목록을 렌더링합니다. (세로 목록 디자인 유지)
     */
    function renderMyChallenges(challenges) {
        const listContainer = document.getElementById('my-challenge-list');
        listContainer.innerHTML = ''; 
        
        challenges.forEach(challenge => {
            const card = document.createElement('div');
            // 목록 스타일 적용
            card.className = 'challenge-card interactive my-challenge-card'; 
            
            // 클릭 시 상세 페이지로 이동
            card.setAttribute('onclick', `window.location.href='/challenge/view/${challenge.id}'`);

            const daysRemaining = challenge.daysRemaining || 30; // 데모용 임시 값
            
            // 목록 항목 구조: 제목/설명 + 간단 정보 + > 아이콘
            card.innerHTML = `
                <div class="flex flex-col flex-grow min-w-0 pr-4">
                    <h3 class="card-title font-semibold text-base mb-1 truncate" style="font-weight: 600;">${challenge.title}</h3>
                    <p class="text-sm text-gray-500 truncate">D-${daysRemaining} • ${challenge.description || '진행 중인 나의 도전'}</p>
                </div>
                <!-- 우측 이동 아이콘 -->
                <i class="material-icons text-gray-400">chevron_right</i>
            `;
            listContainer.appendChild(card);
        });
        
        if (challenges.length === 0) {
            listContainer.innerHTML = '<p class="text-center text-gray-500 p-8" style="grid-column: 1 / -1; color: #aaa; background-color: transparent; padding-top: 3rem; padding-bottom: 3rem;">아직 진행 중인 도전이 없습니다.</p>';
        }
        document.getElementById('my-loading-message')?.remove(); 
    }

    /**
     * Firestore에서 현재 사용자의 챌린지 목록을 실시간으로 가져옵니다.
     */
    function fetchMyChallenges() {
        if (!currentUserId) return;
        // Private data path: /artifacts/{appId}/users/{userId}/challenges
        const path = `/artifacts/${appId}/users/${currentUserId}/challenges`; 
        const challengesRef = collection(db, path);
        
        const unsubscribe = onSnapshot(challengesRef, (snapshot) => {
            const challenges = [];
            snapshot.forEach((doc) => {
                const data = doc.data();
                challenges.push({ 
                    id: doc.id, 
                    ...data,
                    // 데모용: 남은 일수를 임의로 계산
                    daysRemaining: data.durationDays ? Math.max(1, data.durationDays - (new Date().getDate() % data.durationDays)) : 30 
                });
            });
            renderMyChallenges(challenges);
            console.log("Firestore My Challenges Updated:", challenges.length);

        }, (error) => {
            console.error("Firestore My Challenges Error:", error);
        });
        
        return unsubscribe;
    }


    /**
     * 공개 챌린지 목록을 렌더링합니다. (샘플 3개만, 가로 카드형 디자인)
     */
    function renderPublicChallenges(challenges) {
        const listContainer = document.getElementById('all-challenge-list');
        listContainer.innerHTML = ''; 
        
        // **변경: 가로 스크롤을 위한 클래스 추가**
        listContainer.className = 'horizontal-scroll-container';

        // 챌린지 목록을 3개로 제한
        const featuredChallenges = challenges.slice(0, 3);
        
        featuredChallenges.forEach(challenge => {
            const durationDays = challenge.durationDays || 30;
            const participants = challenge.participants || 0; 
            
            const card = document.createElement('div');
            // **변경: 커뮤니티 카드 스타일 적용**
            card.className = 'community-card interactive'; 
            
            // 클릭 시 상세 페이지로 이동
            card.setAttribute('onclick', `window.location.href='/challenge/view/${challenge.id}'`);

            // **변경: 세로 카드형 구조 적용**
            card.innerHTML = `
                <div class="flex flex-col flex-grow min-w-0">
                    <!-- 챌린지 제목 -->
                    <h3 class="card-title font-bold text-lg mb-2 truncate" style="line-height: 1.4;">
                        ${challenge.title}
                    </h3>
                    
                    <!-- 간단한 기본 정보 (설명) -->
                    <p class="text-sm text-gray-600 mb-4 line-clamp-3" style="min-height: 3rem;">
                        ${challenge.description || '이 챌린지의 간단한 목표 설명입니다.'}
                    </p>

                    <!-- 메타 정보 (참여자, 기간) -->
                    <div class="mt-auto pt-2 border-t border-gray-100 flex justify-between items-center">
                        <span class="text-xs font-medium text-gray-500">
                            참여자 ${participants}명
                        </span>
                        <span class="text-xs font-medium text-gray-500">
                            ${durationDays}일 도전
                        </span>
                    </div>
                </div>
            `;
            listContainer.appendChild(card);
        });
        
        if (featuredChallenges.length === 0) {
            // 빈 목록 메시지는 listContainer의 부모 요소인 .challenge-section의 중앙에 위치하도록 조정
            listContainer.innerHTML = '<p class="text-center text-gray-500 p-8" style="width: 100%; color: #aaa;">현재 등록된 도전 샘플이 없습니다.</p>';
        }
        document.getElementById('loading-message')?.remove(); 
    }

    /**
     * Firestore에서 공개 챌린지 목록을 실시간으로 가져옵니다.
     */
    function fetchPublicChallenges() {
        // 공개 데이터 경로: /artifacts/{appId}/public/data/challenges
        const path = `/artifacts/${appId}/public/data/challenges`;
        const challengesRef = collection(db, path);
        
        const q = query(challengesRef); 

        const unsubscribe = onSnapshot(q, (snapshot) => {
            const challenges = [];
            snapshot.forEach((doc) => {
                const data = doc.data();
                // 챌린지의 ID를 포함시키고, 없는 필드는 기본값으로 대체합니다.
                challenges.push({ 
                    id: doc.id, 
                    ...data,
                    participants: data.participants || 0,
                    durationDays: data.durationDays || 30
                });
            });
            // 3개만 렌더링하도록 전달
            renderPublicChallenges(challenges);
            console.log("Firestore Public Challenges Updated:", challenges.length);

        }, (error) => {
            console.error("Firestore Error:", error);
            showModal('데이터 오류', '공개 챌린지 목록을 불러오는 중 오류가 발생했습니다.');
        });
        
        return unsubscribe;
    }


    // --- 인증 및 초기화 ---

    /**
     * 로그아웃 처리
     */
    window.handleLogout = async function() {
        try {
            await signOut(auth);
            window.location.href = "/auth"; 
        } catch (error) {
            console.error("Logout Error:", error);
            showModal('로그아웃 오류', '로그아웃 중 오류가 발생했습니다.');
        }
    }
    
    /**
     * 사용자 인증 상태 확인 및 UI 업데이트
     */
    onAuthStateChanged(auth, async (user) => {
        if (!isAuthAttempted) {
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            isAuthAttempted = true; 

            if (!user && initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                    return; 
                } catch (error) {
                    console.error("Custom token login failed. Forcing redirect to /auth", error);
                    window.location.href = "/auth"; 
                    return;
                }
            } else if (!user) {
                console.warn("User not authenticated. Redirecting to /auth");
                window.location.href = "/auth"; 
                return; 
            }
        }

        if (user) {
            currentUserId = user.uid;
            if (user.isAnonymous) {
                 console.warn("Anonymous user detected. Forcing redirect to /auth");
                 window.location.href = "/auth"; 
                 return;
            }
            
            // 챌린지 데이터 로드 시작
            fetchMyChallenges(); 
            fetchPublicChallenges(); 

        } else if (isAuthAttempted) {
             console.warn("Authentication failed or logged out. Redirecting to /auth");
             window.location.href = "/auth"; 
             return;
        }
        
        // 폰트 로드 확인 후 앱 컨테이너 표시
        document.fonts.ready.then(() => {
             document.getElementById('app-container').classList.add('font-loaded');
        });
    });


    // --- 초기화 로직 ---
    window.addEventListener('load', () => {
        const appContainer = document.getElementById('app-container');
        appContainer.style.minHeight = `${window.innerHeight}px`;
        
        window.addEventListener('resize', () => {
            appContainer.style.minHeight = `${window.innerHeight}px`;
        });
        
        // 모달 배경 클릭 시 닫기 기능 추가
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal();
            }
        });
    });
</script>
