<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title id="page-title">Doing! - 챌린지 상세</title>
    <!-- Pretendard 폰트 CDN 적용 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    
    <style>
        /* 기본 스타일 및 iOS 안전 영역 지원 (일관성 유지) */
        :root {
            --color-white: #ffffff;
            --color-black: #000000;
            --color-accent: #1E90FF; /* 포인트 블루 (Doing! 글자색) */
            --color-app-bg: #ffffff; 
            --color-content-bg: #ffffff; 
            --color-border: #e8e8e8; 
            --color-success: #4CAF50; /* 성공 녹색 */
            --color-dark-stamp: #1B5E20; /* 도장 인주 색상 (진한 녹색) */
            --color-missed: #FF6347; /* 놓친 날짜 (Tomato) */
            --color-pending: #CCCCCC; /* 예정된 날짜 (Light Gray) */
            --bottom-nav-height-mobile: 80px;
            --bottom-nav-height-pc: 60px; 
            --pc-max-width: 1200px; 
            --padding-x-mobile: 1.5rem;
            --padding-x-pc: 3rem;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard Variable', Pretendard, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-app-bg); 
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--color-black);
            -webkit-tap-highlight-color: transparent;
            overflow-y: scroll; 
        }

        #app-container {
            width: 100%;
            background-color: var(--color-app-bg); 
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #app-container.font-loaded { opacity: 1; }
        .hidden { display: none !important; }

        /* 공통 헤더 스타일 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-content-bg);
            border-bottom: 1px solid var(--color-border); 
            position: sticky;
            top: 0;
            z-index: 10;
            height: 56px;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .header-title {
            font-size: 1.4rem; 
            font-weight: 700; 
            color: var(--color-accent); /* Doing! 로고색 */
            letter-spacing: -0.5px;
            text-align: center;
            flex-grow: 1; 
        }
        
        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--color-black);
            transition: color 0.15s;
            position: absolute; 
            left: 1rem;
        }
        .back-button:hover { color: var(--color-accent); }
        
        .logout-button {
            padding: 0.5rem 1.2rem; 
            background-color: transparent;
            color: var(--color-accent); 
            border: 1px solid var(--color-accent); 
            border-radius: 9999px; 
            font-size: 0.9rem;
            font-weight: 500; 
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .logout-button:hover { background-color: rgba(30, 144, 255, 0.05); }

        .view {
            flex-grow: 1;
            overflow-y: auto;
            display: block; 
            background-color: var(--color-app-bg); 
            padding-top: 1.5rem;
            /* 하단 플로팅 버튼과 네비게이션바 공간 확보 */
            padding-bottom: calc(var(--bottom-nav-height-mobile) + 70px); 
        }
        
        /* ------------------ 상세 뷰 섹션 ------------------ */

        .challenge-summary {
            padding: 0 var(--padding-x-mobile);
            margin-bottom: 2rem;
        }

        /* 챌린지 타입 텍스트 (요청 반영: 검정, 이모지X, '챌린지'만) */
        #challenge-type {
            color: var(--color-black); 
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 0.5rem;
        }
        
        .detail-title {
            font-size: 1.8rem;
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }
        
        /* 메타 데이터 (기간, 참여 등) 스타일: 검정색 아이콘 유지 */
        .detail-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.95rem;
            color: var(--color-black);
            margin-bottom: 1.5rem;
        }
        .meta-item {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
        .meta-item i {
            font-size: 18px;
            margin-right: 4px;
            color: var(--color-black); 
        }

        /* 상세 설명 및 자세히 보기 토글 */
        .description-container {
            margin-bottom: 2rem;
            padding: 0 var(--padding-x-mobile);
        }
        .detail-description-text {
            font-size: 1rem;
            color: #444;
            line-height: 1.6;
            max-height: 5em; 
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            white-space: pre-wrap; 
        }
        .detail-description-text.expanded {
            max-height: 1000px; 
        }
        .read-more-button {
            background: none;
            border: none;
            color: var(--color-accent); 
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            padding: 5px 0;
            margin-top: 5px;
            display: block;
        }

        /* 오늘의 인증 상태 카드 (인증 버튼 제거, 상태 표시만) */
        .daily-status-card {
            background-color: #f9f9f9;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 16px;
            margin-left: var(--padding-x-mobile);
            margin-right: var(--padding-x-mobile);
            border: 1px solid var(--color-border);
            text-align: center;
        }

        .daily-status-card h3 {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--color-black);
            margin-bottom: 0.5rem;
        }
        .daily-status-card p {
            font-size: 0.9rem;
            color: #555;
        }
        
        /* ------------------ 플로팅 버튼 스타일 (성취감 강조) ------------------ */
        #floating-proof-button {
            position: fixed;
            bottom: var(--bottom-nav-height-mobile); /* 네비게이션 바 바로 위 */
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - var(--padding-x-mobile) * 2);
            max-width: calc(var(--pc-max-width) - var(--padding-x-pc) * 2);
            z-index: 15;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 800;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.25s ease;
            border: none;
            box-shadow: 0 6px 20px rgba(30, 144, 255, 0.4); /* 강조된 그림자 */
        }

        #floating-proof-button.ready {
            background-color: var(--color-accent); 
            color: var(--color-white);
        }
        #floating-proof-button.ready:hover {
            opacity: 0.9;
            box-shadow: 0 8px 25px rgba(30, 144, 255, 0.6);
        }
        
        #floating-proof-button.done {
            background-color: var(--color-success);
            color: var(--color-white);
            opacity: 0.85;
            cursor: default;
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }
        
        #floating-proof-button.disabled {
            background-color: var(--color-pending);
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }


        /* ------------------ 도장판 섹션 스타일 (개선됨) ------------------ */
        .stamp-plate-section {
            padding: 0 var(--padding-x-mobile);
            margin-bottom: 3rem;
            position: relative; 
        }
        .stamp-plate-section h3 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .stamp-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 10px;
            padding: 15px;
            background-color: #EFEFEF; 
            border-radius: 16px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        .stamp-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1; 
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: default;
            user-select: none;
            position: relative;
            background-color: var(--color-white); 
            border: 2px solid var(--color-border);
            color: #555;
            overflow: hidden;
        }

        .stamp-item .day-number {
            font-size: 1.2rem;
            font-weight: 700;
            line-height: 1;
            z-index: 1;
        }
        
        .stamp-item .date-label {
            font-size: 0.6rem;
            margin-top: 3px;
            color: #888;
            z-index: 1;
        }

        /* 실제 도장 이미지 대신 CSS로 인주 느낌을 시뮬레이션 */
        .stamp-item .stamp-icon {
            /* 실제 도장 이미지 URL: /image/stamp_c.png (외부 로딩 불가로 시뮬레이션) */
            font-size: 38px; 
            line-height: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* 도장 찍히는 탄성 애니메이션 */
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2); /* 도장 그림자 */
        }
        
        /* 상태별 스타일: 완료 (실제 도장처럼) */
        .stamp-item.stamped {
            background: linear-gradient(135deg, #E8F5E9, #C8E6C9); /* 배경은 밝게 유지 */
            color: var(--color-dark-stamp);
            border: 2px solid var(--color-success);
        }
        .stamp-item.stamped .day-number, .stamp-item.stamped .date-label { color: var(--color-dark-stamp); }
        .stamp-item.stamped .stamp-icon { 
            opacity: 1; 
            color: var(--color-dark-stamp); /* 인주 색상 */
            transform: translate(-50%, -50%) scale(1); 
        }

        /* 도장 찍히는 애니메이션 */
        @keyframes stampPop {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            80% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .stamp-item.stamped.animate-pop .stamp-icon {
            animation: stampPop 0.4s ease-out forwards;
        }

        /* 상태별 스타일: 놓침 */
        .stamp-item.missed {
            background-color: #FEEAEB;
            color: #A9A9A9;
            border: 2px dashed var(--color-missed);
        }
        .stamp-item.missed .stamp-icon { opacity: 0.7; color: var(--color-missed); font-size: 24px; transform: translate(-50%, -50%) scale(1); }

        /* 상태별 스타일: 예정 (오늘 이전이지만 아직 시작일 전이거나, 오늘 이후) */
        .stamp-item.pending {
            background-color: var(--color-white);
            color: #333;
            border: 2px solid var(--color-pending);
        }
        
        /* 상태별 스타일: 오늘 (미인증) */
        .stamp-item.today:not(.stamped) {
            background-color: #E6F3FF; /* Light Blue */
            border: 2px solid var(--color-accent);
            box-shadow: 0 0 8px rgba(30, 144, 255, 0.4);
        }
        .stamp-item.today:not(.stamped) .stamp-icon { opacity: 0.5; color: var(--color-accent); font-size: 20px; }


        /* PC/Desktop Layout 조정 */
        @media (min-width: 640px) {
            .view {
                padding-bottom: calc(var(--bottom-nav-height-pc) + 70px); 
            }
            #floating-proof-button {
                bottom: var(--bottom-nav-height-pc);
                width: calc(var(--pc-max-width) - var(--padding-x-pc) * 2);
            }
            .stamp-grid { grid-template-columns: repeat(7, 1fr); }
        }
        
        /* 모바일 레이아웃 */
        @media (max-width: 639px) {
            .bottom-nav { height: var(--bottom-nav-height-mobile); } 
            .stamp-grid { grid-template-columns: repeat(5, 1fr); }
        }

        /* 하단 내비게이션 바 (일관성 유지) */
        .bottom-nav {
            width: 100%;
            background-color: var(--color-content-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 20;
            position: fixed;
            bottom: 0;
            top: auto;
            padding-bottom: env(safe-area-inset-bottom); 
            border-top: 1px solid var(--color-border); 
            box-shadow: 0 -1px 8px rgba(0, 0, 0, 0.03); 
            left: 50%;
            transform: translateX(-50%);
            max-width: var(--pc-max-width);
        }
        
        .nav-item { color: #999; text-decoration: none; display: flex; align-items: center; justify-content: center; padding: 0.5rem; border-radius: 12px; transition: color 0.2s ease; }
        .nav-item.active { color: var(--color-accent); font-weight: 600; }
        
        /* 모달 스타일 (일관성 유지) */
        #modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--color-content-bg); padding: 30px; padding-bottom: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); opacity: 0; transition: all 0.2s ease-out; }
        .modal-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; color: var(--color-black); }
        .modal-text { font-size: 1rem; margin-bottom: 20px; line-height: 1.4; color: #333; }
        #modal-close-button { width: 100%; padding: 0.75rem; margin-top: 10px; background-color: var(--color-accent); color: var(--color-white); border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        #modal-close-button:hover { background-color: #0d79e6; }
    </style>
</head>
<body>

<div id="app-container">
    <!-- 하단 내비게이션 바 -->
    <div class="bottom-nav">
        <a class="nav-item interactive" href="/">
            <i class="material-icons">home</i>
            <span>홈</span>
        </a>
        <a class='nav-item interactive active' href='/challenge'>
            <i class="material-icons">local_fire_department</i> 
            <span>도전</span>
        </a>
        <a class="nav-item interactive" href="/my"> 
            <i class="material-icons">person</i>
            <span>마이</span>
        </a>
    </div>
    
    <!-- 플로팅 인증 버튼 -->
    <button id="floating-proof-button" class="ready interactive" onclick="handleProofSubmission()">
        <span id="proof-button-text">오늘의 인증하기</span>
    </button>


    <!-- 컴팩트 헤더 -->
    <header class="header">
        <div class="header-content">
            <button class="back-button interactive" onclick="window.history.back()">
                <i class="material-icons">arrow_back_ios</i>
            </button>
            <h1 class="header-title">Doing!</h1>
            <button class="logout-button interactive" onclick="handleLogout()">
                로그아웃
            </button>
        </div>
    </header>

    <!-- ------------------ 뷰 컨테이너 (챌린지 상세) ------------------ -->
    <div id="detail-view" class="view active">
        
        <!-- 로딩/에러 메시지 -->
        <div id="loading-state" class="text-center p-10 text-gray-500">
            챌린지 정보를 불러오는 중입니다...
        </div>
        
        <!-- 상세 내용 컨테이너 (로딩 후 표시) -->
        <div id="challenge-details-content" class="hidden">
            
            <!-- 챌린지 요약 정보 -->
            <section class="challenge-summary">
                <!-- 요청 반영: 검정색, 이모지 X, '챌린지'만 표시 -->
                <p id="challenge-type">챌린지</p> 
                <h2 id="challenge-title" class="detail-title"></h2>
                
                <!-- 메타 정보: 아이콘/텍스트 검정색으로 통일 -->
                <div class="detail-meta">
                    <span class="meta-item" id="meta-duration">
                        <i class="material-icons">schedule</i>
                        <span></span>
                    </span>
                    <span class="meta-item" id="meta-participants">
                        <i class="material-icons">group</i>
                        <span></span>
                    </span>
                    <span class="meta-item" id="meta-success-rate">
                        <i class="material-icons">trending_up</i>
                        <span id="meta-success-rate-text">0/0일 (0%)</span>
                    </span>
                </div>
                
            </section>
            
            <!-- 상세 설명 및 자세히 보기 토글 -->
            <div class="description-container">
                <p id="challenge-description-text" class="detail-description-text"></p>
                <button id="read-more-button" class="read-more-button hidden interactive" onclick="toggleDescription()">자세히 보기</button>
            </div>
            
            <!-- 오늘의 인증 상태 카드 (버튼은 플로팅으로 이동) -->
            <div id="daily-status-card" class="daily-status-card">
                <h3 id="status-title">오늘의 목표 달성 확인</h3>
                <!-- 하단 메시지로 현재 상태와 안내를 대체 -->
                <p id="proof-message"></p>
            </div>

            <!-- 도장판 섹션 -->
            <section class="stamp-plate-section">
                <h3>도장판 인증 현황</h3>
                <div id="stamp-grid" class="stamp-grid">
                    <!-- 도장판 아이템이 여기에 삽입됩니다 -->
                </div>
            </section>
        </div>
        
    </div>
    
</div>

<!-- 모달 팝업 구조 (메시지 박스 용도) -->
<div id="modal">
    <div class="modal-content">
        <h3 class="modal-title" id="modal-title"></h3>
        <p class="modal-text" id="modal-text"></p>
        <button id="modal-close-button" class="interactive" onclick="hideModal()">확인</button>
    </div>
</div>

<script type="module">
    // Firebase SDK Import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
        getAuth, 
        signOut,
        onAuthStateChanged,
        signInWithCustomToken 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
        getFirestore, 
        doc, 
        getDoc,
        updateDoc,
        onSnapshot,
        arrayUnion
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Firebase 설정 및 초기화 ---
    const userFirebaseConfig = { 
        // Dummy config - replace with actual in deployment
        apiKey: "AIzaSyBMowSIHMdz69dYY-mAW8l6VjKxBW54SfU",
        authDomain: "doing-a.firebaseapp.com",
        projectId: "doing-a",
        storageBucket: "doing-a.firebasestorage.app",
        appId: "1:24279439955:web:2bf5c965de1b0a236884a6",
        measurementId: "G-VJ5YQRGNE3"
    };
    
    // 환경 변수 또는 대체 설정 사용
    const firebaseConfig = typeof __firebase_config !== 'undefined' && JSON.parse(__firebase_config).apiKey 
        ? JSON.parse(__firebase_config) 
        : userFirebaseConfig;
        
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    // 글로벌 상태 변수
    let currentUserId = null;
    let challengeId = null;
    let challengeData = null;
    let isTodayVerified = false;
    let isParticipant = true; // 개인 챌린지에서는 항상 true로 간주
    let unsubscribeChallenge = null;
    let challengeStartDate = null; // 챌린지 시작일 (Date 객체)

    // --- 유틸리티 함수 ---
    
    function getChallengeIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('uid');
    }
    
    /**
     * 오늘 날짜를 'YYYY-MM-DD' 형식의 키로 반환합니다.
     */
    function getTodayDateKey() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }
    
    /**
     * 시작일로부터 N일간의 날짜 키 배열을 계산합니다.
     */
    function calculateChallengeDates(days, startDateString) {
        const dateKeys = [];
        let currentDate = new Date(startDateString);
        
        for (let i = 0; i < days; i++) {
            const date = new Date(currentDate);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            dateKeys.push(`${year}-${month}-${day}`);
            
            currentDate.setDate(currentDate.getDate() + 1);
        }
        return dateKeys;
    }


    // --- UI/UX 함수 ---
    
    window.toggleDescription = function() {
        const textEl = document.getElementById('challenge-description-text');
        const buttonEl = document.getElementById('read-more-button');
        const isExpanded = textEl.classList.toggle('expanded');
        buttonEl.textContent = isExpanded ? '접기' : '자세히 보기';
    }

    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalText = document.getElementById('modal-text');

    window.showModal = function(title, text) {
        modalTitle.textContent = title;
        modalText.textContent = text;
        modal.style.display = 'flex';
        setTimeout(() => {
            modal.querySelector('.modal-content').style.transform = 'scale(1)';
            modal.querySelector('.modal-content').style.opacity = '1';

    }

        modal.querySelector('.modal-content').style.transform = 'scale(0.9)';
        modal.querySelector('.modal-content').style.opacity = '0';

            modal.style.display = 'none';

    window.handleLogout = async function() {
        try {
            await signOut(auth);
            window.location.href = "/auth"; 
        } catch (error) {
            console.error("Logout Error:", error);
            showModal('로그아웃 오류', '로그아웃 중 오류가 발생했습니다.');
        }
    }


    // --- 데이터 및 비즈니스 로직 ---
    
    /**
     * 도장판을 렌더링하고 달성률을 계산합니다.
     */
    function renderStampPlate(days, startDateString, history, isChallengeStarted) {
        const gridEl = document.getElementById('stamp-grid');
        gridEl.innerHTML = '';
        
        const allDates = calculateChallengeDates(days, startDateString);
        const todayKey = getTodayDateKey();
        let stampedCount = 0;
        let pastDaysCount = 0;
        
        allDates.forEach((dateKey, index) => {
            const isStamped = history[dateKey] === true;
            const itemDate = new Date(dateKey);
            const todayDate = new Date(todayKey);
            
            // 시간 무시하고 날짜만 비교
            const itemDateTime = itemDate.setHours(0, 0, 0, 0);
            const todayDateTime = todayDate.setHours(0, 0, 0, 0);
            
            const isToday = itemDateTime === todayDateTime;
            const isPast = itemDateTime < todayDateTime;
            
            let statusClass = 'pending';
            // 실제 도장 아이콘: `auto_fix_high`는 일반적인 도장 느낌을 시뮬레이션
            let iconHtml = '<i class="material-icons stamp-icon">check_circle</i>'; 
            
            if (isStamped) {
                statusClass = 'stamped';
                stampedCount++;
            } else if (isPast) {
                statusClass = 'missed';
                iconHtml = '<i class="material-icons stamp-icon">sentiment_dissatisfied</i>'; 
            } 
            
            if (isToday && !isStamped) {
                statusClass = 'today';
                iconHtml = '<i class="material-icons stamp-icon">brightness_high</i>'; 
            } else if (isToday && isStamped) {
                statusClass = 'stamped today'; 
            }

            if (isPast || isToday) {
                 pastDaysCount++;
            }

            const item = document.createElement('div');
            // 챌린지 시작 전이라면 모든 날짜를 'pending' 처리
            if (!isChallengeStarted && itemDateTime > todayDateTime) {
                 statusClass = 'pending';
            } else if (!isChallengeStarted && itemDateTime === todayDateTime) {
                 // 시작일이 오늘이고 아직 인증 전이라면 today 상태 부여
                 // 이 부분은 이미 renderChallenge에서 처리되므로, 여기서는 그냥 상태 클래스만 사용
            } else if (!isChallengeStarted && itemDateTime < todayDateTime) {
                // 시작일 전이더라도 이미 과거 날짜라면 missed 처리 (도장판은 챌린지 기간을 보여주기 위함)
                statusClass = 'missed';
            }


            item.className = `stamp-item ${statusClass}`;
            
            item.innerHTML = `
                <span class="day-number">${index + 1}</span>
                ${iconHtml}
                <span class="date-label">${dateKey.slice(5).replace('-', '/')}</span>
            `;
            
            gridEl.appendChild(item);
        });
        
        // 달성률 계산 및 표시
        const totalPossibleDays = pastDaysCount;
        const successRate = totalPossibleDays > 0 ? ((stampedCount / totalPossibleDays) * 100).toFixed(1) : 0;
        document.querySelector('#meta-success-rate-text').textContent = `${stampedCount}/${totalPossibleDays}일 (${successRate}%)`;
    }

    /**
     * 상세 정보를 렌더링하고 UI 상태를 결정합니다.
     */
    function renderChallenge(data) {
        if (!data) {
            document.getElementById('loading-state').textContent = '챌린지 데이터가 유효하지 않습니다.';
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('challenge-details-content').classList.add('hidden');
            return;
        }

        challengeData = data;
        const startDateString = data.startDate || getTodayDateKey(); 
        challengeStartDate = new Date(startDateString);
        challengeStartDate.setHours(0, 0, 0, 0); // 시간 정보 제거
        
        const todayKey = getTodayDateKey();
        const todayDate = new Date(todayKey);
        todayDate.setHours(0, 0, 0, 0); // 시간 정보 제거

        // 챌린지 시작 여부 확인
        const isChallengeStarted = todayDate.getTime() >= challengeStartDate.getTime();


        // 1. 기본 정보 업데이트
        document.getElementById('page-title').textContent = `Doing! - ${data.title}`;
        document.getElementById('challenge-details-content').classList.remove('hidden');
        document.getElementById('loading-state').classList.add('hidden');
        
        // 요청 반영: '챌린지' 텍스트만 유지
        document.getElementById('challenge-type').textContent = '챌린지';
        document.getElementById('challenge-title').textContent = data.title;
        
        // 날짜 포맷팅
        const displayStartDate = new Date(startDateString);
        const startDateFormatted = displayStartDate.toLocaleDateString('ko-KR', { year: 'numeric', month: 'numeric', day: 'numeric' }).replace(/\s/g, '');

        document.querySelector('#meta-duration span').textContent = `${data.durationDays || 30}일 기간 (${startDateFormatted} 시작)`;
        document.querySelector('#meta-participants span').textContent = `1명 참여 중 (나만)`; // 개인 챌린지 전용이므로 고정

        // 상세 설명 업데이트
        const descriptionText = data.description || '상세 설명이 없습니다.';
        const descriptionEl = document.getElementById('challenge-description-text');
        const readMoreBtn = document.getElementById('read-more-button');
        
        descriptionEl.textContent = descriptionText;
        descriptionEl.classList.remove('expanded'); 
        
        if (descriptionText.split('\n').length > 3 || descriptionText.length > 120) {
            readMoreBtn.classList.remove('hidden');
            readMoreBtn.textContent = '자세히 보기';
        } else {
            readMoreBtn.classList.add('hidden');
        }


        // 2. 인증 상태 업데이트 (플로팅 버튼)
        const buttonEl = document.getElementById('floating-proof-button');
        const buttonTextEl = document.getElementById('proof-button-text');
        const messageEl = document.getElementById('proof-message');
        
        const history = data.proofHistory || {};
        isTodayVerified = history[todayKey] === true;

        buttonEl.classList.remove('ready', 'done', 'disabled');

        if (!isChallengeStarted) {
            // 챌린지 시작일 전
            buttonTextEl.textContent = `${startDateFormatted}에 시작 예정`;
            buttonEl.classList.add('disabled');
            buttonEl.disabled = true;
            messageEl.textContent = `챌린지 시작일인 ${startDateFormatted}부터 인증 가능합니다.`;
        } else if (isTodayVerified) {
            // 오늘 인증 완료
            buttonTextEl.textContent = '인증 완료 (내일 다시 도전)';
            buttonEl.classList.add('done');
            buttonEl.disabled = true;
            messageEl.textContent = `🎉 오늘의 목표 달성을 완료했습니다! 내일 또 만나요.`;
        } else {
            // 오늘 인증 가능
            buttonTextEl.textContent = '오늘의 인증하기';
            buttonEl.classList.add('ready');
            buttonEl.disabled = false;
            messageEl.textContent = `오늘의 목표를 달성하셨다면 버튼을 눌러 인증하세요!`;
        }

        // 3. 도장판 렌더링
        renderStampPlate(data.durationDays || 30, startDateString, history, isChallengeStarted);
    }
    
    /**
     * 챌린지 정보를 Firestore에서 실시간으로 가져옵니다. (개인 챌린지 전용)
     */
    function fetchChallengeDetails(uid) {
        if (!currentUserId || !uid) {
            document.getElementById('loading-state').textContent = '유효하지 않은 챌린지 ID이거나 사용자 인증 정보가 없습니다.';
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('challenge-details-content').classList.add('hidden');
            return;
        }

        // 개인 챌린지 경로는 고정
        const docPath = `/artifacts/${appId}/users/${currentUserId}/challenges/${uid}`;
        const docRef = doc(db, docPath);

        // 로딩 상태를 확실히 초기화
        document.getElementById('loading-state').textContent = '챌린지 정보를 불러오는 중입니다...';
        document.getElementById('loading-state').classList.remove('hidden');
        document.getElementById('challenge-details-content').classList.add('hidden');

        // 실시간 구독 시작
        unsubscribeChallenge = onSnapshot(docRef, (docSnapshot) => {
            if (docSnapshot.exists()) {
                // 개인 챌린지이므로 isPublicChallenge는 항상 false로 간주하고 렌더링
                renderChallenge(docSnapshot.data());
            } else {
                document.getElementById('loading-state').textContent = '챌린지를 찾을 수 없습니다.';
                document.getElementById('loading-state').classList.remove('hidden');
                document.getElementById('challenge-details-content').classList.add('hidden');
            }
        }, (error) => {
            console.error("Firestore OnSnapshot Error:", error);
            document.getElementById('loading-state').textContent = '데이터를 불러오는 중 오류가 발생했습니다.';
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('challenge-details-content').classList.add('hidden');
        });
    }

    /**
     * 일일 인증을 처리합니다. (개인 챌린지 전용)
     */
    window.handleProofSubmission = async function() {
        if (!challengeData || !currentUserId || !challengeId) {
            showModal('오류', '챌린지 데이터가 유효하지 않습니다.');
            return;
        }
        
        const todayDate = new Date();
        todayDate.setHours(0, 0, 0, 0);

        if (todayDate.getTime() < challengeStartDate.getTime()) {
             showModal('알림', '아직 챌린지 시작일이 아닙니다. 시작일 이후에 인증해주세요.');
             return;
        }

        if (isTodayVerified) {
            showModal('알림', '이미 오늘 인증을 완료했습니다. 내일 다시 도전하세요!');
            return;
        }

        const todayKey = getTodayDateKey();
        
        try {
            // 개인 챌린지 경로는 고정
            const docPath = `/artifacts/${appId}/users/${currentUserId}/challenges/${challengeId}`;
            const docRef = doc(db, docPath);

            // proofHistory 맵에 오늘 날짜의 기록 추가 및 updatedAt 업데이트
            await updateDoc(docRef, {
                [`proofHistory.${todayKey}`]: true,
                updatedAt: Date.now()
            });

            // 도장 찍는 애니메이션 효과 추가 (UI에서 직접 처리)
            const stampedItem = document.querySelector(`.stamp-item.today`);
            if (stampedItem) {
                // stamped 클래스는 onSnapshot에 의해 추가되므로, 잠시 기다렸다가 애니메이션 클래스 추가
                setTimeout(() => {
                    const latestStampedItem = document.querySelector(`.stamp-item[data-date="${todayKey}"]`) || document.querySelector(`.stamp-item.today.stamped`);
                    if (latestStampedItem) {
                         latestStampedItem.classList.add('animate-pop');
                         // 애니메이션 완료 후 클래스 제거 (재사용을 위해)
                         setTimeout(() => latestStampedItem.classList.remove('animate-pop'), 500);
                    }
                }, 100); 
            }

            showModal('인증 성공!', '🌟 오늘의 도장이 성공적으로 찍혔습니다! 멋진 성취입니다.');
            
        } catch (error) {
            console.error("Proof Submission Error:", error);
            showModal('인증 실패', `인증 중 오류가 발생했습니다: ${error.message}.`);
        }
    }


    // --- 인증 및 초기화 ---
    onAuthStateChanged(auth, async (user) => {
        const appContainer = document.getElementById('app-container');
        appContainer.style.minHeight = `${window.innerHeight}px`;
        
        challengeId = getChallengeIdFromUrl();
        
        if (!user || user.isAnonymous) {
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                    return; 
                } catch (error) {
                    console.error("Custom Token Sign-In Failed:", error);
                    window.location.href = "/auth"; 
                    return;
                }
            } else {
                window.location.href = "/auth"; 
                return; 
            }
        }
        
        currentUserId = user.uid;

        if (challengeId) {
            fetchChallengeDetails(challengeId); 
        } else {
            document.getElementById('loading-state').textContent = '챌린지 ID가 URL에 없습니다.';
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('challenge-details-content').classList.add('hidden');
        }
        
        // 폰트 로드 확인 후 앱 컨테이너 표시
        document.fonts.ready.then(() => {
             appContainer.classList.add('font-loaded');
        });
    });

    // --- 이벤트 리스너 ---
    window.addEventListener('load', () => {
        const appContainer = document.getElementById('app-container');
        window.addEventListener('resize', () => {
            appContainer.style.minHeight = `${window.innerHeight}px`;
        });
        
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal();
            }
        });
    });

    window.addEventListener('beforeunload', () => {
        if (unsubscribeChallenge) {
            unsubscribeChallenge();
        }
    });

</script>
