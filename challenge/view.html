<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Doing! - 챌린지 상세</title>
    <!-- Pretendard 폰트 CDN 적용 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- 공통 및 상세 페이지 스타일 -->
    <style>
        /* 기본 스타일 및 iOS 안전 영역 지원: index.html과 동일 */
        :root {
            --color-white: #ffffff;
            --color-black: #000000;
            --color-accent: #1E90FF; /* 포인트 블루 (Dodger Blue) */
            --color-app-bg: #ffffff; /* 앱 배경을 흰색으로 변경 */
            --color-content-bg: #ffffff; /* 컨텐츠 카드 및 헤더 배경 */
            --color-border: #e8e8e8; /* 일반적인 경계선 */
            --bottom-nav-height-mobile: 80px;
            --bottom-nav-height-pc: 60px; 
            --pc-max-width: 1200px; 
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard Variable', Pretendard, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-app-bg); 
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--color-black);
            -webkit-tap-highlight-color: transparent;
            overflow-y: scroll; 
        }

        #app-container {
            width: 100%;
            background-color: var(--color-app-bg); 
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #app-container.font-loaded { opacity: 1; }

        /* ------------------ PC/Desktop Layout ------------------ */
        @media (min-width: 640px) {
            body { align-items: flex-start; justify-content: center; }
            #app-container { max-width: var(--pc-max-width); box-shadow: none; }
            .view {
                padding: 2rem 3rem; 
                padding-bottom: calc(2rem + var(--bottom-nav-height-pc)); 
            }
            .bottom-nav { height: var(--bottom-nav-height-pc); }
            .nav-item i.material-icons { font-size: 20px; margin-bottom: 0; }
            .nav-item { flex-direction: row; gap: 8px; font-size: 0.9rem; }
            .header { padding: 0.5rem 3rem; }
            
            /* PC 상세 페이지 레이아웃: 내용 중앙 정렬을 위해 max-width 조정 */
            .detail-container { max-width: 800px; margin-left: auto; margin-right: auto; }
        }
        
        /* ------------------ Mobile Layout ------------------ */
        @media (max-width: 639px) {
            #app-container { max-width: 100%; box-shadow: none; }
            .bottom-nav { height: var(--bottom-nav-height-mobile); } 
            .header { padding: 0.5rem 1.5rem; } 
            .view {
                padding: 1.5rem 1.5rem;
                padding-bottom: calc(1.5rem + var(--bottom-nav-height-mobile));
            }
            .nav-item i.material-icons { font-size: 28px; margin-bottom: 2px; }
            .nav-item { flex-direction: column; font-size: 0.75rem; line-height: 1.2; }
        }

        /* 공통 헤더 스타일 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-content-bg);
            border-bottom: 1px solid var(--color-border); 
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-title {
            font-size: 1.4rem; 
            font-weight: 700; 
            color: var(--color-accent); 
            letter-spacing: -0.5px;
        }
        
        /* 로그아웃 버튼 스타일 */
        .logout-button {
            padding: 0.5rem 1.2rem; 
            background-color: transparent;
            color: var(--color-accent); 
            border: 1px solid var(--color-accent); 
            border-radius: 9999px; 
            font-size: 0.9rem;
            font-weight: 500; 
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .logout-button:hover { background-color: rgba(30, 144, 255, 0.05); }

        /* 메인 뷰 컨테이너 */
        .view {
            flex-grow: 1;
            overflow-y: auto;
            display: block; 
            background-color: var(--color-app-bg); 
        }
        
        /* 하단 내비게이션 바: index.html과 동일 */
        .bottom-nav {
            width: 100%;
            background-color: var(--color-content-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 20;
            position: fixed;
            bottom: 0;
            top: auto;
            padding-bottom: env(safe-area-inset-bottom); 
            border-top: 1px solid var(--color-border); 
            box-shadow: 0 -1px 8px rgba(0, 0, 0, 0.03); 
            left: 50%;
            transform: translateX(-50%);
            max-width: var(--pc-max-width);
        }
        
        .nav-item { color: #999; text-decoration: none; display: flex; align-items: center; justify-content: center; padding: 0.5rem; border-radius: 12px; transition: color 0.2s ease; }
        .nav-item.active { color: var(--color-accent); font-weight: 600; }

        /* ------------------ 상세 페이지 전용 스타일 ------------------ */
        
        /* 챌린지 제목 및 메타 정보 */
        .challenge-title-area {
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 1.5rem;
        }
        .challenge-title {
            font-size: 2rem;
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 0.5rem;
            word-break: keep-all;
        }
        .challenge-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.95rem;
            color: #555;
            font-weight: 500;
        }
        .challenge-meta span i {
            font-size: 1.1rem;
            vertical-align: sub;
            margin-right: 0.25rem;
        }

        /* 내용 섹션 */
        .content-section h3 {
            font-size: 1.3rem;
            font-weight: 700;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px dashed #ddd; /* 점선 구분자 */
        }
        .content-section p, .content-section ul {
            font-size: 1rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 1.5rem;
        }
        .content-section ul {
            list-style: disc;
            padding-left: 1.5rem;
        }
        
        /* 인증하기 버튼 (핵심 액션) */
        .certify-button {
            width: 100%;
            padding: 1rem;
            margin-top: 2rem;
            background-color: var(--color-accent); 
            color: var(--color-white); 
            border: none;
            border-radius: 12px; 
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 10px rgba(30, 144, 255, 0.3);
        }
        .certify-button:hover {
            background-color: #0d79e6;
            transform: translateY(-1px);
        }

        /* 로딩/오류 상태 */
        #loading-state, #error-state {
            text-align: center;
            padding: 4rem 0;
            color: #aaa;
        }
        
        /* 모달 스타일은 유지 */
        #modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--color-content-bg); padding: 30px; padding-bottom: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); opacity: 0; transition: all 0.2s ease-out; }
        .modal-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; color: var(--color-black); }
        .modal-text { font-size: 1rem; margin-bottom: 20px; line-height: 1.4; color: #333; }
        #modal-close-button { width: 100%; padding: 0.75rem; margin-top: 10px; background-color: var(--color-accent); color: var(--color-white); border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        #modal-close-button:hover { background-color: #0d79e6; }
        
        /* 이전 페이지로 돌아가기 버튼 */
        .back-button {
            color: #555;
            font-size: 1.5rem;
            padding: 0.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .back-button:hover { color: var(--color-accent); }
        .header-title-container {
             display: flex;
             align-items: center;
             gap: 0.5rem;
        }
    </style>
</head>
<body>

<div id="app-container">
    <!-- 하단 내비게이션 바 -->
    <div class="bottom-nav">
        <a class="nav-item interactive" href="/">
            <i class="material-icons">home</i>
            <span>홈</span>
        </a>
        <a class='nav-item interactive active' href='/challenge'>
            <i class="material-icons">local_fire_department</i> 
            <span>도전</span>
        </a>
        <a class="nav-item interactive" href="/my"> 
            <i class="material-icons">person</i>
            <span>마이</span>
        </a>
    </div>

    <!-- 컴팩트 헤더 -->
    <header class="header">
        <div class="header-title-container">
            <!-- 이전 페이지로 돌아가기 버튼 추가 -->
            <i class="material-icons back-button interactive" onclick="window.history.back()">arrow_back</i>
            <h1 class="header-title">챌린지 상세</h1>
        </div>
        <button class="logout-button interactive" onclick="handleLogout()">
            로그아웃
        </button>
    </header>

    <!-- ------------------ 뷰 컨테이너 ------------------ -->
    <div id="challenge-detail-view" class="view active">
        <div class="detail-container">
            
            <!-- 로딩 상태 -->
            <div id="loading-state" style="display: block;">
                <p>챌린지 정보를 불러오는 중입니다...</p>
            </div>

            <!-- 오류 상태 -->
            <div id="error-state" style="display: none;">
                <p>⚠️ 챌린지 정보를 찾을 수 없습니다.</p>
            </div>
            
            <!-- 상세 정보 영역 -->
            <div id="challenge-content" style="display: none;">
                
                <!-- 챌린지 제목 및 메타 정보 -->
                <div class="challenge-title-area">
                    <h2 class="challenge-title" id="detail-title"></h2>
                    <div class="challenge-meta">
                        <span id="detail-owner"><i class="material-icons">person</i></span>
                        <span id="detail-duration"><i class="material-icons">timer</i></span>
                        <span id="detail-participants"><i class="material-icons">group</i></span>
                        <span id="detail-public"><i class="material-icons">lock</i></span>
                    </div>
                </div>

                <!-- 챌린지 설명 및 목표 -->
                <div class="content-section">
                    <h3>챌린지 목표 및 규칙</h3>
                    <p id="detail-description"></p>
                    
                    <h3>인증 방법</h3>
                    <p id="detail-certification-method"></p>
                    
                    <h3>나의 진행 상황 (데모)</h3>
                    <p>인증 횟수: <span id="detail-cert-count">0</span>회 / ${30}일 중</p>
                </div>
                
                <!-- 액션 버튼 -->
                <button class="certify-button interactive" onclick="handleCertify()">
                    오늘의 인증 기록하기
                </button>
                
                <!-- 최근 인증 목록 (TODO: 나중에 구현) -->
                <div class="content-section" style="margin-top: 3rem;">
                    <h3>최근 인증 기록</h3>
                    <p class="text-gray-500">인증 기록 섹션은 나중에 추가될 예정입니다.</p>
                </div>

            </div>
        </div>
    </div>
    
</div>

<!-- 모달 팝업 구조 (메시지 박스 용도) -->
<div id="modal">
    <div class="modal-content">
        <h3 class="modal-title" id="modal-title"></h3>
        <p class="modal-text" id="modal-text"></p>
        <button id="modal-close-button" class="interactive" onclick="hideModal()">확인</button>
    </div>
</div>

<script type="module">
    // Firebase SDK Import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
        getAuth, 
        signOut,
        onAuthStateChanged,
        signInWithCustomToken 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
        getFirestore, 
        doc, 
        getDoc,
        collection,
        query, 
        where,
        addDoc,
        serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Firebase 설정 및 초기화: index.html과 동일한 설정 사용 ---
    const userFirebaseConfig = { 
        apiKey: "AIzaSyBMowSIHMdz69dYY-mAW8l6VjKxBW54SfU",
        authDomain: "doing-a.firebaseapp.com",
        projectId: "doing-a",
        storageBucket: "doing-a.firebasestorage.app",
        messagingSenderId: "24279439955",
        appId: "1:24279439955:web:2bf5c965de1b0a236884a6",
        measurementId: "G-VJ5YQRGNE3"
    };
    
    const firebaseConfig = typeof __firebase_config !== 'undefined' && JSON.parse(__firebase_config).apiKey 
        ? JSON.parse(__firebase_config) 
        : userFirebaseConfig;
        
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    // 글로벌 변수
    let currentUserId = null;
    let isAuthAttempted = false; 
    let currentChallengeId = null; // 현재 챌린지 ID
    let currentChallengeData = null; // 현재 챌린지 데이터

    // --- UI/UX 함수 ---
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalText = document.getElementById('modal-text');
    
    window.showModal = function(title, text) {
        modalTitle.textContent = title;
        modalText.textContent = text;
        modal.style.display = 'flex';
        setTimeout(() => {
            modal.querySelector('.modal-content').style.transform = 'scale(1)';
            modal.querySelector('.modal-content').style.opacity = '1';
        }, 10); 
    }

    window.hideModal = function() {
        modal.querySelector('.modal-content').style.transform = 'scale(0.9)';
        modal.querySelector('.modal-content').style.opacity = '0';
        setTimeout(() => {
            modal.style.display = 'none';
        }, 200); 
    }
    
    /**
     * URL 쿼리 파라미터에서 챌린지 ID를 가져옵니다.
     */
    function getChallengeIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get('uid');
    }

    /**
     * 챌린지 정보를 화면에 렌더링합니다.
     */
    function renderChallenge(data) {
        document.getElementById('loading-state').style.display = 'none';
        document.getElementById('challenge-content').style.display = 'block';

        document.getElementById('detail-title').textContent = data.title;
        document.getElementById('detail-description').textContent = data.description || '상세 설명이 없습니다.';
        document.getElementById('detail-certification-method').textContent = data.certMethod || '간단한 메모나 사진으로 인증합니다.';
        
        // 메타 정보
        document.getElementById('detail-owner').innerHTML = 
            `<i class="material-icons">person</i>${data.ownerName || '알 수 없음'} (${data.ownerId.substring(0, 4)}...)`;
        document.getElementById('detail-duration').innerHTML = 
            `<i class="material-icons">timer</i>${data.durationDays || 30}일`;
        document.getElementById('detail-participants').innerHTML = 
            `<i class="material-icons">group</i>${data.participants || 1}명`;
        
        const isPublic = data.isPublic || false;
        document.getElementById('detail-public').innerHTML = 
            `<i class="material-icons">${isPublic ? 'lock_open' : 'lock'}</i>${isPublic ? '공개' : '비공개'}`;
            
        // 나의 진행 상황 (데모)
        document.getElementById('detail-cert-count').textContent = data.certCount || 0;
        document.querySelector('.certify-button').textContent = `오늘의 인증 기록하기 (${data.certCount || 0}회)`;
    }
    
    /**
     * 챌린지 인증 처리 (데모)
     */
    window.handleCertify = async function() {
        if (!currentUserId || !currentChallengeId) {
            showModal('오류', '로그인 또는 챌린지 정보가 유효하지 않습니다.');
            return;
        }
        
        if (!currentChallengeData) {
            showModal('오류', '챌린지 데이터를 불러오는 중입니다. 잠시 후 다시 시도해 주세요.');
            return;
        }

        // 인증 기록 저장 경로: /artifacts/{appId}/users/{userId}/certifications
        const certPath = `/artifacts/${appId}/users/${currentUserId}/certifications`;
        try {
            await addDoc(collection(db, certPath), {
                challengeId: currentChallengeId,
                title: currentChallengeData.title,
                timestamp: serverTimestamp(),
                memo: "자동 인증 기록 (데모)",
            });
            
            // 데모용으로 인증 횟수만 증가 (실제로는 복잡한 로직 필요)
            currentChallengeData.certCount = (currentChallengeData.certCount || 0) + 1;
            document.getElementById('detail-cert-count').textContent = currentChallengeData.certCount;
            document.querySelector('.certify-button').textContent = `인증 완료! (${currentChallengeData.certCount}회)`;
            
            showModal('인증 완료', `${currentChallengeData.title} 챌린지에 성공적으로 인증을 기록했습니다!`);

        } catch (error) {
            console.error("Certification Error:", error);
            showModal('인증 오류', '인증 기록 중 오류가 발생했습니다.');
        }
    }


    /**
     * Firestore에서 챌린지 데이터를 가져와 렌더링합니다.
     */
    async function fetchChallengeDetail(challengeId) {
        if (!challengeId) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
            return;
        }
        
        let docRef = null;

        // 1. 먼저 사용자의 개인 챌린지 경로에서 찾습니다.
        const privatePath = `/artifacts/${appId}/users/${currentUserId}/challenges/${challengeId}`;
        docRef = doc(db, privatePath);
        let docSnap = await getDoc(docRef);

        if (!docSnap.exists()) {
            // 2. 없으면 공개 챌린지 경로에서 찾습니다.
            const publicPath = `/artifacts/${appId}/public/data/challenges/${challengeId}`;
            docRef = doc(db, publicPath);
            docSnap = await getDoc(docRef);
        }

        if (docSnap.exists()) {
            const data = docSnap.data();
            currentChallengeData = {
                id: challengeId,
                ...data,
                isPublic: docSnap.ref.path.includes('public/data'),
                // 데모를 위한 임의의 인증 횟수
                certCount: Math.max(0, new Date().getDate() % 10), 
            };
            renderChallenge(currentChallengeData);
        } else {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-state').style.display = 'block';
            showModal('오류', '요청하신 챌린지 정보를 찾을 수 없습니다.');
        }
    }


    // --- 인증 및 초기화 ---

    /**
     * 로그아웃 처리
     */
    window.handleLogout = async function() {
        try {
            await signOut(auth);
            window.location.href = "/auth"; 
        } catch (error) {
            console.error("Logout Error:", error);
            showModal('로그아웃 오류', '로그아웃 중 오류가 발생했습니다.');
        }
    }
    
    /**
     * 사용자 인증 상태 확인 및 데이터 로드
     */
    onAuthStateChanged(auth, async (user) => {
        if (!isAuthAttempted) {
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            isAuthAttempted = true; 

            if (!user && initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                    return; 
                } catch (error) {
                    console.error("Custom token login failed. Forcing redirect to /auth", error);
                    window.location.href = "/auth"; 
                    return;
                }
            } else if (!user) {
                console.warn("User not authenticated. Redirecting to /auth");
                window.location.href = "/auth"; 
                return; 
            }
        }

        if (user) {
            currentUserId = user.uid;
            if (user.isAnonymous) {
                 console.warn("Anonymous user detected. Forcing redirect to /auth");
                 window.location.href = "/auth"; 
                 return;
            }
            
            // 챌린지 ID를 가져와 상세 정보 로드
            currentChallengeId = getChallengeIdFromUrl();
            if (currentChallengeId) {
                fetchChallengeDetail(currentChallengeId); 
            } else {
                document.getElementById('loading-state').style.display = 'none';
                document.getElementById('error-state').style.display = 'block';
                showModal('경고', 'URL에서 챌린지 ID를 찾을 수 없습니다.');
            }

        } else if (isAuthAttempted) {
             console.warn("Authentication failed or logged out. Redirecting to /auth");
             window.location.href = "/auth"; 
             return;
        }
        
        // 폰트 로드 확인 후 앱 컨테이너 표시
        document.fonts.ready.then(() => {
             document.getElementById('app-container').classList.add('font-loaded');
        });
    });


    // --- 초기화 로직 ---
    window.addEventListener('load', () => {
        const appContainer = document.getElementById('app-container');
        appContainer.style.minHeight = `${window.innerHeight}px`;
        
        window.addEventListener('resize', () => {
            appContainer.style.minHeight = `${window.innerHeight}px`;
        });
        
        // 모달 배경 클릭 시 닫기 기능 추가
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal();
            }
        });
    });
</script>
</body>
</html>
