<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title id="page-title">Doing! - 챌린지 상세</title>
    <!-- Pretendard 폰트 CDN 적용 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    
    <style>
        /* 기본 스타일 및 iOS 안전 영역 지원 (일관성 유지) */
        :root {
            --color-white: #ffffff;
            --color-black: #000000;
            --color-accent: #1E90FF; /* 포인트 블루 (Dodger Blue) */
            --color-app-bg: #ffffff; 
            --color-content-bg: #ffffff; 
            --color-border: #e8e8e8; 
            --color-success: #4CAF50; /* 성공 녹색 */
            --color-missed: #FF6347; /* 놓친 날짜 (Tomato) */
            --color-pending: #CCCCCC; /* 예정된 날짜 (Light Gray) */
            --bottom-nav-height-mobile: 80px;
            --bottom-nav-height-pc: 60px; 
            --pc-max-width: 1200px; 
            --padding-x-mobile: 1.5rem;
            --padding-x-pc: 3rem;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard Variable', Pretendard, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-app-bg); 
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--color-black);
            -webkit-tap-highlight-color: transparent;
            overflow-y: scroll; 
        }

        #app-container {
            width: 100%;
            background-color: var(--color-app-bg); 
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #app-container.font-loaded { opacity: 1; }
        .hidden { display: none !important; }

        /* 공통 헤더 스타일 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-content-bg);
            border-bottom: 1px solid var(--color-border); 
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .header-title {
            font-size: 1.4rem; 
            font-weight: 700; 
            color: var(--color-accent); 
            letter-spacing: -0.5px;
            text-align: center;
            flex-grow: 1; 
        }
        
        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--color-black);
            transition: color 0.15s;
            position: absolute; 
            left: 1rem;
        }
        .back-button:hover { color: var(--color-accent); }
        
        .logout-button {
            padding: 0.5rem 1.2rem; 
            background-color: transparent;
            color: var(--color-accent); 
            border: 1px solid var(--color-accent); 
            border-radius: 9999px; 
            font-size: 0.9rem;
            font-weight: 500; 
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .logout-button:hover { background-color: rgba(30, 144, 255, 0.05); }

        .view {
            flex-grow: 1;
            overflow-y: auto;
            display: block; 
            background-color: var(--color-app-bg); 
            padding-top: 1.5rem;
            padding-bottom: 100px; /* 하단 네비게이션 공간 확보 */
        }
        
        /* ------------------ 상세 뷰 섹션 ------------------ */

        .challenge-summary {
            padding: 0 var(--padding-x-mobile);
            margin-bottom: 2rem;
        }

        .detail-title {
            font-size: 1.8rem;
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }
        
        .detail-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 1rem;
        }
        .meta-item {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
        .meta-item i {
            font-size: 18px;
            margin-right: 4px;
            color: var(--color-accent);
        }

        .detail-description {
            font-size: 1rem;
            color: #444;
            line-height: 1.6;
            border-left: 3px solid var(--color-accent);
            padding-left: 10px;
            background-color: #f5faff; /* Light accent background */
            padding: 10px;
            border-radius: 8px;
        }
        
        /* 오늘의 인증/참여 카드 */
        .action-card {
            background-color: #f9f9f9;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 16px;
            margin-left: var(--padding-x-mobile);
            margin-right: var(--padding-x-mobile);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--color-border);
        }

        .action-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .action-button {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: none;
        }
        
        .action-button.ready {
            background: linear-gradient(135deg, var(--color-accent), #0d79e6);
            color: var(--color-white);
        }
        .action-button.ready:hover {
            opacity: 0.9;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
        
        .action-button.done {
            background-color: var(--color-success);
            color: var(--color-white);
            opacity: 0.85;
            cursor: default;
            box-shadow: none;
        }

        /* ------------------ 도장판 섹션 스타일 (개선됨) ------------------ */
        .stamp-plate-section {
            padding: 0 var(--padding-x-mobile);
            margin-bottom: 3rem;
            position: relative; /* 오버레이를 위해 필요 */
        }
        .stamp-plate-section h3 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .stamp-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 모바일: 5열 */
            gap: 10px;
            padding: 15px;
            background-color: #EFEFEF; /* 배경색 대비 강조 */
            border-radius: 16px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        .stamp-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1; 
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: default;
            user-select: none;
            position: relative;
            background-color: var(--color-white); /* 기본 배경 */
            border: 2px solid var(--color-border);
            color: #555;
            overflow: hidden;
        }

        .stamp-item .day-number {
            font-size: 1.2rem;
            font-weight: 700;
            line-height: 1;
            z-index: 1;
        }
        
        .stamp-item .date-label {
            font-size: 0.6rem;
            margin-top: 3px;
            color: #888;
            z-index: 1;
        }
        
        .stamp-item .stamp-icon {
            font-size: 36px;
            line-height: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            opacity: 0;
            transition: all 0.3s;
            z-index: 2;
        }

        /* 상태별 스타일: 완료 (PREMIUM LOOK) */
        .stamp-item.stamped {
            background: linear-gradient(135deg, var(--color-success), #66BB6A);
            color: var(--color-white);
            border: 2px solid #388E3C;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.4);
            transform: translateY(-2px);
        }
        .stamp-item.stamped .day-number, .stamp-item.stamped .date-label { color: var(--color-white); }
        .stamp-item.stamped .stamp-icon { opacity: 1; color: rgba(255, 255, 255, 0.9); transform: translate(-50%, -50%) scale(1); }

        /* 상태별 스타일: 놓침 */
        .stamp-item.missed {
            background-color: #F8F8F8;
            color: #A9A9A9;
            border: 2px dashed var(--color-missed);
        }
        .stamp-item.missed .stamp-icon { opacity: 1; color: var(--color-missed); font-size: 24px; transform: translate(-50%, -50%) scale(1); }

        /* 상태별 스타일: 예정 */
        .stamp-item.pending {
            background-color: var(--color-white);
            color: #333;
            border: 2px solid var(--color-pending);
        }
        
        /* 상태별 스타일: 오늘 (미인증) */
        .stamp-item.today:not(.stamped) {
            background-color: #E6F3FF; /* Light Blue */
            border: 2px solid var(--color-accent);
            box-shadow: 0 0 8px rgba(30, 144, 255, 0.4);
        }
        .stamp-item.today:not(.stamped) .stamp-icon { opacity: 0.5; color: var(--color-accent); font-size: 20px; }


        /* 참여 필요 오버레이 */
        .participation-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 5;
            transition: opacity 0.3s;
        }
        .participation-overlay p {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-accent);
            margin-bottom: 10px;
        }


        /* PC/Desktop Layout 조정 */
        @media (min-width: 640px) {
            body { align-items: flex-start; justify-content: center; }
            #app-container { max-width: var(--pc-max-width); box-shadow: none; }
            .header { padding: 0.5rem var(--padding-x-pc); }
            .back-button { left: 3rem; }
            .view {
                padding-top: 2rem; 
                padding-bottom: calc(2rem + var(--bottom-nav-height-pc)); 
            }
            .challenge-summary, .stamp-plate-section {
                padding-left: var(--padding-x-pc);
                padding-right: var(--padding-x-pc);
            }
            .action-card {
                margin-left: var(--padding-x-pc);
                margin-right: var(--padding-x-pc);
            }
            /* PC에서는 7열 (주간) 캘린더처럼 보이게 조정 */
            .stamp-grid {
                grid-template-columns: repeat(7, 1fr); 
            }
            
            .nav-item i.material-icons { font-size: 20px; margin-bottom: 0; }
            .nav-item { flex-direction: row; gap: 8px; font-size: 0.9rem; }
            .bottom-nav { height: var(--bottom-nav-height-pc); }
        }
        
        /* 모바일 레이아웃 */
        @media (max-width: 639px) {
            #app-container { max-width: 100%; box-shadow: none; }
            .bottom-nav { height: var(--bottom-nav-height-mobile); } 
            .header { padding: 0.5rem var(--padding-x-mobile); } 
            .nav-item i.material-icons { font-size: 28px; margin-bottom: 2px; }
            .nav-item { flex-direction: column; font-size: 0.75rem; line-height: 1.2; }
            .stamp-grid { grid-template-columns: repeat(5, 1fr); }
        }

        /* 하단 내비게이션 바 (일관성 유지) */
        .bottom-nav {
            width: 100%;
            background-color: var(--color-content-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 20;
            position: fixed;
            bottom: 0;
            top: auto;
            padding-bottom: env(safe-area-inset-bottom); 
            border-top: 1px solid var(--color-border); 
            box-shadow: 0 -1px 8px rgba(0, 0, 0, 0.03); 
            left: 50%;
            transform: translateX(-50%);
            max-width: var(--pc-max-width);
        }
        
        .nav-item { color: #999; text-decoration: none; display: flex; align-items: center; justify-content: center; padding: 0.5rem; border-radius: 12px; transition: color 0.2s ease; }
        .nav-item.active { color: var(--color-accent); font-weight: 600; }
        
        /* 모달 스타일 (일관성 유지) */
        #modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--color-content-bg); padding: 30px; padding-bottom: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); opacity: 0; transition: all 0.2s ease-out; }
        .modal-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; color: var(--color-black); }
        .modal-text { font-size: 1rem; margin-bottom: 20px; line-height: 1.4; color: #333; }
        #modal-close-button { width: 100%; padding: 0.75rem; margin-top: 10px; background-color: var(--color-accent); color: var(--color-white); border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        #modal-close-button:hover { background-color: #0d79e6; }
    </style>
</head>
<body>

<div id="app-container">
    <!-- 하단 내비게이션 바 -->
    <div class="bottom-nav">
        <a class="nav-item interactive" href="/">
            <i class="material-icons">home</i>
            <span>홈</span>
        </a>
        <a class='nav-item interactive active' href='/challenge'>
            <i class="material-icons">local_fire_department</i> 
            <span>도전</span>
        </a>
        <a class="nav-item interactive" href="/my"> 
            <i class="material-icons">person</i>
            <span>마이</span>
        </a>
    </div>

    <!-- 컴팩트 헤더 -->
    <header class="header">
        <div class="header-content">
            <button class="back-button interactive" onclick="window.history.back()">
                <i class="material-icons">arrow_back_ios</i>
            </button>
            <h1 class="header-title">Doing!</h1>
            <button class="logout-button interactive" onclick="handleLogout()">
                로그아웃
            </button>
        </div>
    </header>

    <!-- ------------------ 뷰 컨테이너 (챌린지 상세) ------------------ -->
    <div id="detail-view" class="view active">
        
        <!-- 로딩/에러 메시지 -->
        <div id="loading-state" class="text-center p-10 text-gray-500">
            챌린지 정보를 불러오는 중입니다...
        </div>
        
        <!-- 상세 내용 컨테이너 (로딩 후 표시) -->
        <div id="challenge-details-content" class="hidden">
            
            <!-- 챌린지 요약 정보 -->
            <section class="challenge-summary">
                <p id="challenge-type" style="color: var(--color-accent); font-weight: 700;"></p>
                <h2 id="challenge-title" class="detail-title"></h2>
                
                <div class="detail-meta">
                    <span class="meta-item" id="meta-duration">
                        <i class="material-icons">schedule</i>
                        <span></span>
                    </span>
                    <span class="meta-item" id="meta-participants">
                        <i class="material-icons">group</i>
                        <span></span>
                    </span>
                    <span class="meta-item" id="meta-success-rate">
                        <i class="material-icons">trending_up</i>
                        <span id="meta-success-rate-text">0% 달성</span>
                    </span>
                </div>
                
                <p id="challenge-description" class="detail-description"></p>
            </section>
            
            <!-- 인증 및 참여 카드 컨테이너 -->
            <div id="action-card-container">
                <!-- 1. 참여하기 카드 (팀 챌린지 미참여시) -->
                <section id="participation-card" class="action-card hidden">
                    <h3 class="font-bold text-lg mb-2">팀 챌린지 참여하기</h3>
                    <p class="text-gray-600 mb-4">이 챌린지는 팀으로 진행됩니다. 참여하여 도장판을 활성화하세요.</p>
                    <button class="action-button ready interactive" onclick="handleParticipation()">
                        <i class="material-icons mr-1">person_add</i> 팀 챌린지 참여하기
                    </button>
                    <p class="text-xs mt-2 text-center text-gray-500">참여 후부터 도장 찍기가 가능해집니다.</p>
                </section>

                <!-- 2. 오늘의 인증 카드 (참여중일 경우) -->
                <section id="proof-card" class="action-card hidden">
                    <div class="action-status">
                        <h3 class="font-bold text-lg">오늘의 목표 달성 확인</h3>
                        <span id="daily-proof-status" class="font-semibold text-sm">
                            <!-- '미인증' 또는 '인증 완료' 상태 표시 -->
                        </span>
                    </div>
                    <button id="proof-button" class="action-button ready interactive" onclick="handleProofSubmission()">
                        오늘의 인증하기
                    </button>
                    <p id="proof-message" class="text-xs mt-2 text-center text-gray-500"></p>
                </section>
            </div>


            <!-- 도장판 섹션 -->
            <section class="stamp-plate-section">
                <h3>도장판 인증 현황</h3>
                <div id="stamp-grid" class="stamp-grid">
                    <!-- 도장판 아이템이 여기에 삽입됩니다 -->
                </div>
                <!-- 참여 필요 시 도장판 위에 오버레이 -->
                <div id="stamp-plate-overlay" class="participation-overlay hidden">
                    <i class="material-icons text-6xl" style="color: var(--color-accent); opacity: 0.8;">lock</i>
                    <p>챌린지에 참여해야 도장판을 사용할 수 있습니다.</p>
                    <span class="text-sm text-gray-500">위의 '팀 챌린지 참여하기' 버튼을 눌러주세요.</span>
                </div>
            </section>
        </div>
        
    </div>
    
</div>

<!-- 모달 팝업 구조 (메시지 박스 용도) -->
<div id="modal">
    <div class="modal-content">
        <h3 class="modal-title" id="modal-title"></h3>
        <p class="modal-text" id="modal-text"></p>
        <button id="modal-close-button" class="interactive" onclick="hideModal()">확인</button>
    </div>
</div>

<script type="module">
    // Firebase SDK Import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
        getAuth, 
        signOut,
        onAuthStateChanged,
        signInWithCustomToken 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
        getFirestore, 
        doc, 
        getDoc,
        updateDoc,
        onSnapshot,
        arrayUnion
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Firebase 설정 및 초기화 ---
    const userFirebaseConfig = { 
        // Dummy config - replace with actual in deployment
        apiKey: "AIzaSyBMowSIHMdz69dYY-mAW8l6VjKxBW54SfU",
        authDomain: "doing-a.firebaseapp.com",
        projectId: "doing-a",
        storageBucket: "doing-a.firebasestorage.app",
        messagingSenderId: "24279439955",
        appId: "1:24279439955:web:2bf5c965de1b0a236884a6",
        measurementId: "G-VJ5YQRGNE3"
    };
    
    // 환경 변수 또는 대체 설정 사용
    const firebaseConfig = typeof __firebase_config !== 'undefined' && JSON.parse(__firebase_config).apiKey 
        ? JSON.parse(__firebase_config) 
        : userFirebaseConfig;
        
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    // 글로벌 상태 변수
    let currentUserId = null;
    let challengeId = null;
    let challengeData = null;
    let isTodayVerified = false;
    let isParticipant = false; // 새로 추가된 참여 상태 플래그
    let isPublicChallenge = false; // 챌린지 유형 플래그
    let unsubscribeChallenge = null;

    // --- 유틸리티 함수 ---
    
    function getChallengeIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('uid');
    }
    
    function getTodayDateKey() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }
    
    function calculateChallengeDates(days, startDate) {
        const dateKeys = [];
        // Date 객체는 문자열 'YYYY-MM-DD'를 기반으로 UTC가 아닌 로컬 시간대로 해석되어야 합니다.
        // 현재 코드에서는 startDate가 'YYYY-MM-DD' 형태라고 가정하고 진행합니다.
        let currentDate = new Date(startDate);
        
        for (let i = 0; i < days; i++) {
            const date = new Date(currentDate);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            dateKeys.push(`${year}-${month}-${day}`);
            
            // 다음 날짜로 이동
            currentDate.setDate(currentDate.getDate() + 1);
        }
        return dateKeys;
    }


    // --- UI/UX 함수 ---
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalText = document.getElementById('modal-text');

    window.showModal = function(title, text) {
        modalTitle.textContent = title;
        modalText.textContent = text;
        modal.style.display = 'flex';
        setTimeout(() => {
            modal.querySelector('.modal-content').style.transform = 'scale(1)';
            modal.querySelector('.modal-content').style.opacity = '1';

    }

    window.hideModal = function() {
        modal.querySelector('.modal-content').style.transform = 'scale(0.9)';
        modal.querySelector('.modal-content').style.opacity = '0';
        setTimeout(() => {
            modal.style.display = 'none';

    window.handleLogout = async function() {
        try {
            await signOut(auth);
            window.location.href = "/auth"; 
        } catch (error) {
            console.error("Logout Error:", error);
            showModal('로그아웃 오류', '로그아웃 중 오류가 발생했습니다.');
        }
    }


    // --- 데이터 및 비즈니스 로직 ---
    
    function renderStampPlate(days, startDate, history, isAvailable) {
        const gridEl = document.getElementById('stamp-grid');
        gridEl.innerHTML = '';
        
        const allDates = calculateChallengeDates(days, startDate);
        const todayKey = getTodayDateKey();
        let stampedCount = 0;
        let pastDaysCount = 0;
        
        allDates.forEach((dateKey, index) => {
            const isStamped = history[dateKey] === true;
            const itemDate = new Date(dateKey);
            const todayDate = new Date(todayKey);
            
            // 날짜 비교 (시간 무시)
            const itemDateTime = itemDate.getTime();
            const todayDateTime = todayDate.getTime();
            
            const isToday = itemDateTime === todayDateTime;
            const isPast = itemDateTime < todayDateTime;
            
            let statusClass = 'pending';
            let iconHtml = '<i class="material-icons stamp-icon">lock_open</i>'; 
            
            if (isStamped) {
                statusClass = 'stamped';
                iconHtml = '<i class="material-icons stamp-icon">auto_fix_high</i>'; // 멋진 도장 아이콘
                stampedCount++;
            } else if (isPast) {
                statusClass = 'missed';
                iconHtml = '<i class="material-icons stamp-icon">sentiment_dissatisfied</i>'; // 놓침
            } 
            
            if (isToday && !isStamped) {
                statusClass = 'today';
                iconHtml = '<i class="material-icons stamp-icon">brightness_high</i>'; // 오늘의 목표
            } else if (isToday && isStamped) {
                statusClass = 'stamped today'; // 오늘 인증 완료
            }

            if (isPast || isToday) {
                 pastDaysCount++;
            }

            const item = document.createElement('div');
            item.className = `stamp-item ${statusClass}`;
            
            item.innerHTML = `
                <span class="day-number">${index + 1}</span>
                ${iconHtml}
                <span class="date-label">${dateKey.slice(5).replace('-', '/')}</span>
            `;
            
            gridEl.appendChild(item);
        });
        
        // 달성률 계산 및 표시
        const totalPossibleDays = pastDaysCount;
        const successRate = totalPossibleDays > 0 ? ((stampedCount / totalPossibleDays) * 100).toFixed(1) : 0;
        document.querySelector('#meta-success-rate-text').textContent = `${stampedCount}/${totalPossibleDays}일 (${successRate}%)`;

        // 도장판 오버레이 처리
        const overlayEl = document.getElementById('stamp-plate-overlay');
        if (isAvailable) {
            overlayEl.classList.add('hidden');
        } else {
            // 인증 가능 일수만 표시하고 오버레이로 덮음 (팀 챌린지 미참여 시)
            overlayEl.classList.remove('hidden');
        }
    }

    /**
     * 챌린지 데이터를 렌더링하고 UI 상태를 결정합니다.
     */
    function renderChallenge(data, currentIsPublicChallenge) {
        if (!data) {
            // 데이터가 유효하지 않으면 로딩 메시지를 업데이트하고 상세 내용을 숨김
            document.getElementById('loading-state').textContent = '챌린지 데이터가 유효하지 않습니다.';
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('challenge-details-content').classList.add('hidden');
            return;
        }

        challengeData = data;
        isPublicChallenge = currentIsPublicChallenge;
        
        // --- [수정] participants가 배열인지 확인하여 includes() 오류 방지 ---
        const participants = data.participants;
        const validParticipants = Array.isArray(participants) ? participants : [];
        
        // 참여 상태 업데이트: validParticipants 사용
        isParticipant = !isPublicChallenge || validParticipants.includes(currentUserId);

        const todayKey = getTodayDateKey();
        
        // 날짜 계산 (챌린지 시작일: YYYY-MM-DD 문자열)
        const startDateString = data.startDate || todayKey; 
        
        // 1. 기본 정보 업데이트
        document.getElementById('page-title').textContent = `Doing! - ${data.title}`;
        // 성공적으로 데이터를 받으면 상세 내용을 표시하고 로딩 상태를 숨김
        document.getElementById('challenge-details-content').classList.remove('hidden');
        document.getElementById('loading-state').classList.add('hidden');
        
        document.getElementById('challenge-type').textContent = isPublicChallenge ? '✨ 팀 챌린지 (공개)' : '💪 개인 챌린지 (비공개)';
        document.getElementById('challenge-title').textContent = data.title;
        document.getElementById('challenge-description').textContent = data.description || '상세 설명이 없습니다.';
        
        // startDateString이 'YYYY-MM-DD' 형태라고 가정하고 Date 객체를 생성하여 포맷팅
        const displayStartDate = new Date(startDateString);
        const startDateFormatted = displayStartDate.toLocaleDateString('ko-KR');

        document.querySelector('#meta-duration span').textContent = `${data.durationDays || 30}일 기간 (${startDateFormatted} 시작)`;
        document.querySelector('#meta-participants span').textContent = `${validParticipants.length || 1}명 참여 중 (${isPublicChallenge ? '팀원' : '나만'})`;
        
        // 2. 액션 카드 및 인증 상태 업데이트
        const proofCardEl = document.getElementById('proof-card');
        const participationCardEl = document.getElementById('participation-card');

        if (isPublicChallenge && !isParticipant) {
            // 팀 챌린지 & 미참여: 참여하기 카드 표시
            proofCardEl.classList.add('hidden');
            participationCardEl.classList.remove('hidden');
            document.getElementById('proof-message').textContent = ''; // 불필요 메시지 제거
        } else {
            // 개인 챌린지 OR 팀 챌린지 & 참여중: 인증 카드 표시
            participationCardEl.classList.add('hidden');
            proofCardEl.classList.remove('hidden');

            const history = data.proofHistory || {};
            isTodayVerified = history[todayKey] === true;
            
            const statusEl = document.getElementById('daily-proof-status');
            const buttonEl = document.getElementById('proof-button');
            const messageEl = document.getElementById('proof-message');

            if (isTodayVerified) {
                statusEl.textContent = '✅ 인증 완료';
                statusEl.style.color = 'var(--color-success)';
                buttonEl.textContent = '오늘의 인증 완료!';
                buttonEl.classList.remove('ready');
                buttonEl.classList.add('done');
                buttonEl.disabled = true;
                messageEl.textContent = `오늘은 ${todayKey}에 인증을 완료했습니다. 내일 다시 도전하세요.`;
            } else {
                statusEl.textContent = '❌ 미인증';
                statusEl.style.color = 'var(--color-missed)';
                buttonEl.textContent = '오늘의 인증하기';
                buttonEl.classList.remove('done');
                buttonEl.classList.add('ready');
                buttonEl.disabled = false;
                messageEl.textContent = `오늘의 목표를 달성하셨다면 버튼을 눌러 인증하세요!`;
            }
        }

        // 3. 도장판 렌더링 (참여 여부에 따라 도장판 사용 가능 여부 결정)
        const history = data.proofHistory || {};
        renderStampPlate(data.durationDays || 30, startDateString, history, isParticipant);
    }
    
    /**
     * 챌린지 정보를 Firestore에서 실시간으로 가져옵니다.
     */
    function fetchChallengeDetails(uid) {
        if (!currentUserId || !uid) {
            document.getElementById('loading-state').textContent = '유효하지 않은 챌린지 ID이거나 사용자 인증 정보가 없습니다.';
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('challenge-details-content').classList.add('hidden');
            return;
        }

        const privatePath = `/artifacts/${appId}/users/${currentUserId}/challenges/${uid}`; 
        const publicPath = `/artifacts/${appId}/public/data/challenges/${uid}`;

        let finalDocRef = null;
        let currentIsPublicChallenge = false;
        
        // 로딩 상태를 확실히 초기화
        document.getElementById('loading-state').textContent = '챌린지 정보를 불러오는 중입니다...';
        document.getElementById('loading-state').classList.remove('hidden');
        document.getElementById('challenge-details-content').classList.add('hidden');


        // 개인 챌린지 먼저 확인
        getDoc(doc(db, privatePath)).then(privateDocSnap => {
            if (privateDocSnap.exists()) {
                finalDocRef = doc(db, privatePath);
                currentIsPublicChallenge = privateDocSnap.data().isPublic || false; 
            } else {
                return getDoc(doc(db, publicPath));
            }
        })
        .then(publicDocSnap => {
            if (publicDocSnap && publicDocSnap.exists()) {
                 // publicDocSnap은 getDoc(doc(db, publicPath))의 결과
                 if (!finalDocRef) {
                    finalDocRef = doc(db, publicPath);
                    currentIsPublicChallenge = true;
                 }
            }
            
            if (finalDocRef) {
                // 실시간 구독 시작: onSnapshot 내부에서 성공적으로 데이터 로드 시 loading-state가 hidden 처리됨
                unsubscribeChallenge = onSnapshot(finalDocRef, (docSnapshot) => {
                    if (docSnapshot.exists()) {
                        renderChallenge(docSnapshot.data(), currentIsPublicChallenge);
                    } else {
                        // 구독 중 문서가 삭제된 경우
                        document.getElementById('loading-state').textContent = '챌린지를 찾을 수 없습니다.';
                        document.getElementById('loading-state').classList.remove('hidden');
                        document.getElementById('challenge-details-content').classList.add('hidden');
                    }
                }, (error) => {
                    console.error("Firestore OnSnapshot Error:", error);
                    document.getElementById('loading-state').textContent = '데이터를 불러오는 중 오류가 발생했습니다.';
                    document.getElementById('loading-state').classList.remove('hidden');
                    document.getElementById('challenge-details-content').classList.add('hidden');
                });
            } else {
                // 챌린지를 찾지 못한 경우: 로딩 상태 메시지를 업데이트하고 상세 내용을 숨김 (수정된 부분)
                document.getElementById('loading-state').textContent = '챌리지를 찾을 수 없습니다.';
                document.getElementById('loading-state').classList.remove('hidden');
                document.getElementById('challenge-details-content').classList.add('hidden');
            }
        })
        .catch(error => {
            // 오류 발생 시: 로딩 상태 메시지를 업데이트하고 상세 내용을 숨김 (수정된 부분)
            console.error("Initial Doc Check Error:", error);
            document.getElementById('loading-state').textContent = '챌린지 정보를 불러오는 중 심각한 오류가 발생했습니다.';
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('challenge-details-content').classList.add('hidden');
        });
    }

    /**
     * 팀 챌린지 참여를 처리합니다.
     */
    window.handleParticipation = async function() {
        if (!challengeData || !currentUserId || !challengeId || !isPublicChallenge) {
            showModal('오류', '참여할 수 없는 챌린지입니다.');
            return;
        }

        if (isParticipant) {
            showModal('알림', '이미 이 챌린지에 참여 중입니다.');
            return;
        }
        
        const docPath = `/artifacts/${appId}/public/data/challenges/${challengeId}`;
        const docRef = doc(db, docPath);

        try {
            await updateDoc(docRef, {
                participants: arrayUnion(currentUserId),
                updatedAt: Date.now()
            });

            showModal('참여 성공', '팀 챌린지에 성공적으로 참여했습니다! 이제부터 도장을 찍을 수 있습니다.');
            // onSnapshot 리스너가 업데이트된 데이터를 자동으로 렌더링합니다.
            
        } catch (error) {
            console.error("Participation Error:", error);
            showModal('참여 실패', `챌린지 참여 중 오류가 발생했습니다: ${error.message}.`);
        }
    }
    
    /**
     * 일일 인증을 처리합니다.
     */
    window.handleProofSubmission = async function() {
        if (!challengeData || !currentUserId || !challengeId) {
            showModal('오류', '챌린지 데이터가 유효하지 않습니다.');
            return;
        }

        if (!isParticipant) {
            showModal('알림', '먼저 팀 챌린지에 참여해야 인증할 수 있습니다.');
            return;
        }

        if (isTodayVerified) {
            showModal('알림', '이미 오늘 인증을 완료했습니다. 내일 다시 도전하세요!');
            return;
        }

        const todayKey = getTodayDateKey();
        
        try {
            // isPublicChallenge 상태를 사용하여 저장 경로 결정
            const docPath = isPublicChallenge 
                ? `/artifacts/${appId}/public/data/challenges/${challengeId}`
                : `/artifacts/${appId}/users/${currentUserId}/challenges/${challengeId}`;
            
            const docRef = doc(db, docPath);

            // proofHistory 맵에 오늘 날짜의 기록 추가 및 updatedAt 업데이트
            await updateDoc(docRef, {
                [`proofHistory.${todayKey}`]: true,
                updatedAt: Date.now()
            });

            showModal('인증 성공', '오늘의 도장이 찍혔습니다! 멋져요!');
            
        } catch (error) {
            console.error("Proof Submission Error:", error);
            showModal('인증 실패', `인증 중 오류가 발생했습니다: ${error.message}.`);
        }
    }


    // --- 인증 및 초기화 ---
    onAuthStateChanged(auth, async (user) => {
        const appContainer = document.getElementById('app-container');
        appContainer.style.minHeight = `${window.innerHeight}px`;
        
        challengeId = getChallengeIdFromUrl();
        
        if (!user || user.isAnonymous) {
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (initialAuthToken) {
                try {
                    // 사용자 정의 토큰으로 로그인 시도
                    await signInWithCustomToken(auth, initialAuthToken);
                    // signInWithCustomToken 성공 후 onAuthStateChanged가 다시 호출되므로 여기서 return
                    return; 
                } catch (error) {
                    // 토큰 로그인 실패 시 인증 페이지로 리다이렉션
                    console.error("Custom Token Sign-In Failed:", error);
                    window.location.href = "/auth"; 
                    return;
                }
            } else {
                 // 토큰이 없으면 익명 로그인 시도 후 실패 시 인증 페이지로 리다이렉션
                 try {
                    // 익명 로그인 시도 (익명 로그인 후 onAuthStateChanged가 다시 호출됨)
                    // 현재 환경에서는 __initial_auth_token이 제공되므로 이 경로는 보통 타지 않음
                    // 하지만 안전을 위해 익명 로그인 로직을 제거하고, 토큰이 없으면 바로 리다이렉션하는 것이 환경에 더 맞음
                    window.location.href = "/auth"; 
                    return; 
                 } catch (error) {
                    console.error("Anonymous Sign-In Failed:", error);
                    window.location.href = "/auth"; 
                    return; 
                 }
            }
        }
        
        currentUserId = user.uid;

        if (challengeId) {
            fetchChallengeDetails(challengeId); 
        } else {
            // 챌린지 ID가 없는 경우 로딩 상태 종료 및 메시지 표시
            document.getElementById('loading-state').textContent = '챌린지 ID가 URL에 없습니다.';
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('challenge-details-content').classList.add('hidden');
        }
        
        // 폰트 로드 확인 후 앱 컨테이너 표시
        document.fonts.ready.then(() => {
             appContainer.classList.add('font-loaded');
        });
    });

    // --- 이벤트 리스너 ---
    window.addEventListener('load', () => {
        const appContainer = document.getElementById('app-container');
        window.addEventListener('resize', () => {
            appContainer.style.minHeight = `${window.innerHeight}px`;
        });
        
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal();
            }
        });
    });

    window.addEventListener('beforeunload', () => {
        if (unsubscribeChallenge) {
            unsubscribeChallenge();
        }
    });

</script>
