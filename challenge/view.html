<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Doing! - 도전 상세 보기</title>
    <!-- Pretendard 폰트 CDN 적용 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <!-- Google Material Icons (필수적인 내비게이션 및 UI 요소에만 사용) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- 공통 및 뷰 페이지 스타일 -->
    <style>
        /* 기본 스타일 및 iOS 안전 영역 지원 (index.html과 동일) */
        :root {
            --color-white: #ffffff;
            --color-black: #000000;
            --color-accent: #1E90FF; /* 포인트 블루 (Dodger Blue) */
            --color-my-challenge-border: #bbbbbb; 
            --color-app-bg: #ffffff; 
            --color-content-bg: #ffffff; 
            --color-border: #e8e8e8; 
            --bottom-nav-height-mobile: 80px;
            --bottom-nav-height-pc: 60px; 
            --pc-max-width: 1200px; 
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard Variable', Pretendard, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-app-bg); 
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--color-black);
            -webkit-tap-highlight-color: transparent;
            overflow-y: scroll; 
        }

        #app-container {
            width: 100%;
            background-color: var(--color-app-bg); 
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #app-container.font-loaded { opacity: 1; }

        /* ------------------ PC/Desktop Layout ------------------ */
        @media (min-width: 640px) {
            body { align-items: flex-start; justify-content: center; }
            #app-container { max-width: var(--pc-max-width); box-shadow: none; }
            .view {
                padding: 2rem 3rem; 
                padding-bottom: calc(2rem + var(--bottom-nav-height-pc)); 
            }
            .bottom-nav { height: var(--bottom-nav-height-pc); }
            .nav-item i.material-icons { font-size: 20px; margin-bottom: 0; }
            .nav-item { flex-direction: row; gap: 8px; font-size: 0.9rem; }
            .header { padding: 0.5rem 3rem; }
        }
        
        /* ------------------ Mobile Layout ------------------ */
        @media (max-width: 639px) {
            #app-container { max-width: 100%; box-shadow: none; }
            .bottom-nav { height: var(--bottom-nav-height-mobile); } 
            .header { padding: 0.5rem 1.5rem; } 
            .view {
                padding: 1.5rem 1.5rem;
                padding-bottom: calc(1.5rem + var(--bottom-nav-height-mobile));
            }
            .nav-item i.material-icons { font-size: 28px; margin-bottom: 2px; }
            .nav-item { flex-direction: column; font-size: 0.75rem; line-height: 1.2; }
        }

        /* 공통 헤더 스타일 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-content-bg);
            border-bottom: 1px solid var(--color-border); 
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-title {
            font-size: 1.4rem; 
            font-weight: 700; 
            color: var(--color-accent); 
            letter-spacing: -0.5px;
        }
        
        /* 로그아웃 버튼 스타일 */
        .logout-button {
            padding: 0.5rem 1.2rem; 
            background-color: transparent;
            color: var(--color-accent); 
            border: 1px solid var(--color-accent); 
            border-radius: 9999px; 
            font-size: 0.9rem;
            font-weight: 500; 
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .logout-button:hover { background-color: rgba(30, 144, 255, 0.05); }

        /* 메인 뷰 컨테이너 */
        .view {
            flex-grow: 1;
            overflow-y: auto;
            display: block; 
            background-color: var(--color-app-bg); 
        }
        
        /* 하단 내비게이션 바 */
        .bottom-nav {
            width: 100%;
            background-color: var(--color-content-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 20;
            position: fixed;
            bottom: 0;
            top: auto;
            padding-bottom: env(safe-area-inset-bottom); 
            border-top: 1px solid var(--color-border); 
            box-shadow: 0 -1px 8px rgba(0, 0, 0, 0.03); 
            left: 50%;
            transform: translateX(-50%);
            max-width: var(--pc-max-width);
        }
        
        .nav-item { color: #999; text-decoration: none; display: flex; align-items: center; justify-content: center; padding: 0.5rem; border-radius: 12px; transition: color 0.2s ease; }
        .nav-item.active { color: var(--color-accent); font-weight: 600; }
        
        /* ------------------ View Page Specific Styles ------------------ */

        /* 로딩 스피너 (간단 구현) */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--color-accent); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 3rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 상세 카드 스타일 */
        .detail-card {
            background-color: var(--color-content-bg);
            padding: 2rem;
            border-radius: 16px; 
            border: 1px solid var(--color-border); 
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.03);
        }

        /* 큰 인증 버튼 스타일 */
        #certify-main-button {
            width: 100%;
            padding: 1.5rem 1rem;
            font-size: 1.25rem;
            font-weight: 700;
            background-color: var(--color-accent);
            color: var(--color-white);
            border: none;
            border-radius: 16px;
            margin-top: 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        #certify-main-button:active { transform: scale(0.99); }
        #certify-main-button:disabled { background-color: #ccc; cursor: not-allowed; }

        /* 진행률 바 스타일 */
        .progress-bar-container {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            height: 12px;
            margin-top: 10px;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--color-accent);
            transition: width 0.5s ease-out;
            border-radius: 10px;
        }
        
        /* 관리 버튼 (작게 우측) */
        .management-button {
            background: transparent;
            color: #777;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.5rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .management-button:hover { color: var(--color-black); }

        /* 모달 스타일 (index.html과 동일) */
        #modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--color-content-bg); padding: 30px; padding-bottom: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); opacity: 0; transition: all 0.2s ease-out; }
        .modal-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; color: var(--color-black); }
        .modal-text { font-size: 1rem; margin-bottom: 20px; line-height: 1.4; color: #333; }
        #modal-close-button { width: 100%; padding: 0.75rem; margin-top: 10px; background-color: var(--color-accent); color: var(--color-white); border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        #modal-close-button:hover { background-color: #0d79e6; }
        
        /* 추가: 인증 모달 버튼 레이아웃 */
        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .modal-actions button {
            flex-grow: 1;
        }
        #modal-secondary-button {
             background-color: #eee;
             color: #333;
        }
        #modal-secondary-button:hover {
            background-color: #ddd;
        }
        
    </style>
</head>
<body>

<div id="app-container">
    <!-- 하단 내비게이션 바 (index.html과 동일) -->
    <div class="bottom-nav">
        <a class="nav-item interactive" href="/">
            <i class="material-icons">home</i>
            <span>홈</span>
        </a>
        <a class='nav-item interactive active' href='/challenge'>
            <i class="material-icons">local_fire_department</i> 
            <span>도전</span>
        </a>
        <a class="nav-item interactive" href="/my"> 
            <i class="material-icons">person</i>
            <span>마이</span>
        </a>
    </div>

    <!-- 컴팩트 헤더 (index.html과 동일) -->
    <header class="header">
        <h1 class="header-title">Doing!</h1>
        <button class="logout-button interactive" onclick="handleLogout()">
            로그아웃
        </button>
    </header>

    <!-- ------------------ 메인 뷰 컨테이너 ------------------ -->
    <div id="view-container" class="view active">
        
        <!-- 로딩 상태 표시 -->
        <div id="loading-state" class="text-center p-8">
            <div class="loader"></div>
            <p style="color: #777;">도전 정보를 불러오는 중...</p>
        </div>

        <!-- 도전 상세 내용 (데이터 로드 후 여기에 렌더링) -->
        <div id="challenge-details" style="display: none;">
            
            <!-- 섹션 1: 제목 및 진행률 -->
            <div class="detail-card">
                <div class="flex justify-between items-start mb-4">
                    <h2 id="challenge-title" style="font-size: 2rem; font-weight: 700; line-height: 1.3; color: var(--color-black);">챌린지 제목</h2>
                    <button class="management-button interactive" onclick="handleManagement()">
                        <i class="material-icons" style="font-size: 20px;">more_vert</i>
                    </button>
                </div>

                <p id="challenge-description" class="text-gray-600 mb-6" style="color: #444; line-height: 1.5;">챌린지에 대한 설명입니다.</p>

                <h3 class="font-bold text-lg mb-2">나의 도전 진행률</h3>
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar" style="width: 0%;"></div>
                </div>
                <div class="flex justify-between text-sm text-gray-600">
                    <span id="progress-text" class="font-semibold">0% (0/30회)</span>
                    <span id="days-remaining">D-30</span>
                </div>
            </div>

            <!-- 섹션 2: 인증 버튼 (가장 중요한 기능) -->
            <div class="detail-card text-center" style="padding-top: 1.5rem; padding-bottom: 1.5rem;">
                <p id="certify-status-text" class="text-md font-medium text-gray-700">오늘의 인증이 필요합니다!</p>
                <button id="certify-main-button" class="interactive" onclick="handleCertify()">
                    오늘 인증하기
                </button>
            </div>
            
            <!-- 섹션 3: 상세 정보 및 규칙 -->
            <div class="detail-card">
                 <h3 class="font-bold text-xl mb-4" style="color: #333;">챌린지 세부 정보</h3>
                 <div class="space-y-3 text-sm" style="color: #555;">
                     <p><strong>🗓️ 기간:</strong> <span id="info-duration">30일 도전</span></p>
                     <p><strong>⭐ 성공 조건:</strong> <span id="info-success-rate">총 25회 이상 인증 (80%)</span></p>
                     <p><strong>👥 참여 인원:</strong> <span id="info-participants">10명</span></p>
                     <p><strong>📝 인증 방법:</strong> <span id="info-method">매일 밤 12시 전 인증샷 업로드</span></p>
                 </div>
            </div>

            <!-- 섹션 4: (TODO: 인증 피드 - 생략하고 메시지로 대체) -->
            <div class="text-center text-gray-500 mt-6 mb-8" style="color: #999;">
                <p>다른 사람들의 인증 피드는 추후 업데이트될 예정입니다. (데모)</p>
            </div>
        </div>

    </div>
    
</div>

<!-- 모달 팝업 구조 (index.html과 동일) -->
<div id="modal">
    <div class="modal-content">
        <h3 class="modal-title" id="modal-title"></h3>
        <p class="modal-text" id="modal-text"></p>
        <div class="modal-actions">
            <button id="modal-secondary-button" class="interactive" onclick="hideModal()">취소</button>
            <button id="modal-close-button" class="interactive" onclick="hideModal()">확인</button>
        </div>
    </div>
</div>

<script type="module">
    // Firebase SDK Import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
        getAuth, 
        signOut,
        onAuthStateChanged,
        signInWithCustomToken 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
        getFirestore, 
        doc,
        getDoc,
        updateDoc,
        onSnapshot,
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Firebase 설정 및 초기화 ---
    const userFirebaseConfig = { 
        apiKey: "AIzaSyBMowSIHMdz69dYY-mAW8l6VjKxBW54SfU",
        authDomain: "doing-a.firebaseapp.com",
        projectId: "doing-a",
        storageBucket: "doing-a.firebasestorage.app",
        messagingSenderId: "24279439955",
        appId: "1:24279439955:web:2bf5c965de1b0a236884a6",
        measurementId: "G-VJ5YQRGNE3"
    };
    
    const firebaseConfig = typeof __firebase_config !== 'undefined' && JSON.parse(__firebase_config).apiKey 
        ? JSON.parse(__firebase_config) 
        : userFirebaseConfig;
        
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    // 글로벌 변수
    let currentUserId = null;
    let isAuthAttempted = false; 
    let currentChallengeId = null;
    let challengeTotalDuration = 30; // 기본값 (없을 경우)
    let userProgressRef = null; // 사용자의 도전 진행 상황 Firestore Ref

    // --- UI/UX 함수 ---
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalText = document.getElementById('modal-text');
    const modalConfirmBtn = document.getElementById('modal-close-button');
    const modalSecondaryBtn = document.getElementById('modal-secondary-button');

    function showModal(title, text, confirmAction = null, confirmText = '확인', showSecondary = false, secondaryText = '취소') {
        modalTitle.textContent = title;
        modalText.textContent = text;
        modalConfirmBtn.textContent = confirmText;
        modalSecondaryBtn.textContent = secondaryText;
        
        modalConfirmBtn.onclick = () => {
            hideModal();
            if (confirmAction) confirmAction();
        };

        if (showSecondary) {
            modalSecondaryBtn.style.display = 'block';
            modalSecondaryBtn.onclick = hideModal;
        } else {
            modalSecondaryBtn.style.display = 'none';
        }

        modal.style.display = 'flex';
        setTimeout(() => {
            modal.querySelector('.modal-content').style.transform = 'scale(1)';
            modal.querySelector('.modal-content').style.opacity = '1';
        }, 10); 
    }

    window.hideModal = function() {
        modal.querySelector('.modal-content').style.transform = 'scale(0.9)';
        modal.querySelector('.modal-content').style.opacity = '0';
        setTimeout(() => {
            modal.style.display = 'none';
        }, 200); 
    }

    /**
     * URL 쿼리 파라미터에서 챌린지 ID를 가져옵니다.
     */
    function getChallengeIdFromUrl() {
        const params = new URLSearchParams(window.location.search);
        return params.get('uid');
    }

    /**
     * 로그아웃 처리
     */
    window.handleLogout = async function() {
        try {
            await signOut(auth);
            window.location.href = "/auth";
        } catch (error) {
            console.error("Logout Error:", error);
            showModal('로그아웃 오류', '로그아웃 중 오류가 발생했습니다.');
        }
    }
    
    /**
     * 인증 처리 함수 (핵심 기능)
     */
    window.handleCertify = async function() {
        if (!currentUserId || !currentChallengeId || !userProgressRef) {
             showModal('오류', '로그인 또는 챌린지 정보를 불러오는 데 실패했습니다.');
             return;
        }

        const certifyButton = document.getElementById('certify-main-button');
        certifyButton.disabled = true;
        certifyButton.textContent = "인증 처리 중...";

        try {
            // 1. 사용자 진행 상황 문서 가져오기
            const docSnap = await getDoc(userProgressRef);
            
            // 2. 오늘 이미 인증했는지 확인 (날짜를 YYYY-MM-DD 형식으로 비교)
            const today = new Date().toISOString().split('T')[0];

            if (docSnap.exists() && docSnap.data().lastCertifiedDate === today) {
                showModal('인증 실패', '이미 오늘 인증을 완료하셨습니다! 내일 다시 도전하세요.');
                certifyButton.disabled = false;
                certifyButton.textContent = "오늘 인증하기";
                return;
            }
            
            // 3. 인증 횟수 업데이트
            const currentCount = docSnap.exists() ? docSnap.data().currentCertCount || 0 : 0;
            const newCount = currentCount + 1;
            
            await updateDoc(userProgressRef, {
                currentCertCount: newCount,
                lastCertifiedDate: today,
                updatedAt: new Date().toISOString()
            }, { merge: true }); // 문서가 없으면 생성될 수도 있지만, index.html에서 이미 참여했어야 함

            showModal('인증 완료!', `🔥 ${newCount}회차 인증 성공! 꾸준함이 비결입니다!`);

        } catch (error) {
            console.error("Certification Error:", error);
            showModal('오류', '인증 처리 중 서버 오류가 발생했습니다.');
        } finally {
            certifyButton.disabled = false;
            certifyButton.textContent = "오늘 인증하기";
        }
    }

    /**
     * 챌린지 관리 (종료/수정 등)
     */
    window.handleManagement = function() {
         showModal(
             '도전 관리', 
             '이 도전을 수정하거나, 조기에 종료하시겠습니까? (데모 기능)',
             () => { /* 실제로는 관리 페이지로 이동 */ },
             '수정/종료',
             true
         );
    }


    /**
     * 챌린지 상세 정보 및 사용자 진행 상황을 렌더링합니다.
     */
    function renderChallenge(publicData, userData) {
        // UI 요소 가져오기
        const detailsContainer = document.getElementById('challenge-details');
        const loadingState = document.getElementById('loading-state');
        
        loadingState.style.display = 'none';
        detailsContainer.style.display = 'block';

        // 1. 공개 챌린지 정보 렌더링
        const title = publicData.title || '도전 로드 실패';
        const description = publicData.description || '이 도전에 대한 설명을 찾을 수 없습니다.';
        const durationDays = publicData.durationDays || challengeTotalDuration;
        challengeTotalDuration = durationDays;
        
        document.getElementById('challenge-title').textContent = title;
        document.getElementById('challenge-description').textContent = description;
        document.getElementById('info-duration').textContent = `${durationDays}일 도전`;
        document.getElementById('info-participants').textContent = `${publicData.participants || 1}명`;
        
        // 규칙 (예시 데이터)
        const successRate = publicData.successRate || 80;
        const requiredCertCount = Math.ceil(durationDays * successRate / 100);
        document.getElementById('info-success-rate').textContent = `총 ${requiredCertCount}회 이상 인증 (${successRate}%)`;
        document.getElementById('info-method').textContent = publicData.certMethod || '매일 사진 인증 (규칙 상세는 모달로 확인)';
        
        // 2. 사용자 진행 상황 렌더링
        const certifiedCount = userData.currentCertCount || 0;
        const progressPercentage = Math.min(100, (certifiedCount / requiredCertCount) * 100).toFixed(1);
        const today = new Date().toISOString().split('T')[0];
        const lastCertifiedDate = userData.lastCertifiedDate || '';
        
        // 진행률 바 업데이트
        document.getElementById('progress-bar').style.width = `${progressPercentage}%`;
        document.getElementById('progress-text').textContent = `${progressPercentage}% (${certifiedCount}/${requiredCertCount}회 목표)`;

        // 남은 일수 계산 (간단하게 현재 일자 기준)
        const daysPassed = Math.min(durationDays, certifiedCount); // 간단히 인증 횟수를 경과 일수로 사용
        const daysRemaining = durationDays - daysPassed;
        document.getElementById('days-remaining').textContent = `D-${daysRemaining}`;


        // 인증 버튼 상태 업데이트
        const certifyButton = document.getElementById('certify-main-button');
        const statusText = document.getElementById('certify-status-text');

        if (lastCertifiedDate === today) {
            statusText.textContent = `✅ 오늘 ${lastCertifiedDate} 인증 완료!`;
            certifyButton.disabled = true;
            certifyButton.textContent = "오늘 인증 완료";
            certifyButton.style.backgroundColor = '#2ecc71'; // 초록색 계열
        } else {
            statusText.textContent = '오늘의 인증이 필요합니다! 💪';
            certifyButton.disabled = false;
            certifyButton.textContent = "오늘 인증하기";
            certifyButton.style.backgroundColor = 'var(--color-accent)'; // 수정: 'var(--color-accent)'를 문자열로 감싸서 JavaScript 구문 오류 수정
        }

        if (certifiedCount >= requiredCertCount) {
             statusText.textContent = '👑 축하합니다! 이미 목표를 달성했습니다!';
             certifyButton.disabled = true;
             certifyButton.textContent = "도전 성공!";
             certifyButton.style.backgroundColor = '#f39c12'; // 노란색 계열
        }
    }

    /**
     * Firebase에서 챌린지 데이터 및 사용자 진행 상황을 실시간으로 가져옵니다.
     */
    function fetchChallengeData() {
        if (!currentUserId || !currentChallengeId) return;

        // 1. 공개 챌린지 상세 정보 (참여자 수, 규칙 등)
        const publicPath = `/artifacts/${appId}/public/data/challenges/${currentChallengeId}`;
        const publicDocRef = doc(db, publicPath);
        
        // 2. 사용자의 해당 챌린지 진행 상황 (인증 횟수, 마지막 인증일)
        const userPath = `/artifacts/${appId}/users/${currentUserId}/challenges/${currentChallengeId}`;
        userProgressRef = doc(db, userPath);
        
        let publicData = {};
        let userData = {};
        
        // 공개 데이터 리스너
        const unsubscribePublic = onSnapshot(publicDocRef, (docSnap) => {
            if (docSnap.exists()) {
                publicData = docSnap.data();
                renderChallenge(publicData, userData);
                console.log("Public Challenge Details Updated.");
            } else {
                showModal('오류', '존재하지 않는 도전 ID입니다.');
                document.getElementById('loading-state').innerHTML = `<p style="color:red;">오류: 유효하지 않은 도전 ID입니다.</p>`;
                document.getElementById('challenge-details').style.display = 'none';
            }
        }, (error) => {
            console.error("Firestore Public Data Error:", error);
        });

        // 사용자 데이터 리스너
        const unsubscribeUser = onSnapshot(userProgressRef, (docSnap) => {
             // 문서가 없으면 (참여하지 않았으면) 기본값 사용
             userData = docSnap.exists() ? docSnap.data() : { currentCertCount: 0, lastCertifiedDate: '' };
             // renderChallenge 호출: 공개 데이터가 로드된 후에도 사용자 데이터 변경 시 UI 업데이트
             renderChallenge(publicData, userData); 
             console.log("User Challenge Progress Updated.");
        }, (error) => {
            console.error("Firestore User Data Error:", error);
        });

        // 클린업 함수 반환 (필요시)
        return () => {
            unsubscribePublic();
            unsubscribeUser();
        };
    }

    // --- 인증 및 초기화 ---
    onAuthStateChanged(auth, async (user) => {
        if (!isAuthAttempted) {
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            isAuthAttempted = true; 

            if (!user && initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                    return; 
                } catch (error) {
                    console.error("Custom token login failed. Redirecting to /auth", error);
                    window.location.href = "/auth";
                    return;
                }
            } else if (!user) {
                console.warn("User not authenticated. Redirecting to /auth");
                window.location.href = "/auth"; 
                return; 
            }
        }

        if (user) {
            currentUserId = user.uid;
            if (user.isAnonymous) {
                 console.warn("Anonymous user detected. Redirecting to /auth");
                 window.location.href = "/auth";
                 return;
            }
            
            // 챌린지 ID 확인 및 데이터 로드 시작
            currentChallengeId = getChallengeIdFromUrl();
            if (currentChallengeId) {
                fetchChallengeData();
            } else {
                document.getElementById('loading-state').innerHTML = `<p style="color:red;">오류: URL에 도전 ID(uid)가 없습니다.</p>`;
            }

        } else if (isAuthAttempted) {
             window.location.href = "/auth";
             return;
        }
        
        // 폰트 로드 확인 후 앱 컨테이너 표시
        document.fonts.ready.then(() => {
             document.getElementById('app-container').classList.add('font-loaded');
        });
    });


    // --- 초기화 로직 ---
    window.addEventListener('load', () => {
        const appContainer = document.getElementById('app-container');
        // 모바일 뷰에서 뷰포트 크기를 정확히 맞추기 위해 minHeight 설정
        appContainer.style.minHeight = `${window.innerHeight}px`;
        
        window.addEventListener('resize', () => {
            appContainer.style.minHeight = `${window.innerHeight}px`;
        });
        
        // 모달 배경 클릭 시 닫기 기능 추가
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal();
            }
        });
    });
</script>
