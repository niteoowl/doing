<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title id="page-title">Doing! - 챌린지 상세</title>
    <!-- Pretendard 폰트 CDN 적용 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    
    <style>
        /* 기본 스타일 및 iOS 안전 영역 지원 (일관성 유지) */
        :root {
            --color-white: #ffffff;
            --color-black: #000000;
            --color-accent: #1E90FF; /* 포인트 블루 (Doing! 글자색) */
            --color-app-bg: #ffffff; 
            --color-content-bg: #ffffff; 
            --color-border: #e8e8e8; 
            --color-success: #4CAF50; /* 성공 녹색 */
            --color-missed: #FF6347; /* 놓친 날짜 (Tomato) */
            --color-pending: #CCCCCC; /* 예정된 날짜 (Light Gray) */
            --bottom-nav-height-mobile: 80px;
            --bottom-nav-height-pc: 60px; 
            --pc-max-width: 1200px; 
            --padding-x-mobile: 1.5rem;
            --padding-x-pc: 3rem;
            --float-button-offset: 100px; /* 모바일: 하단 네비게이션바 높이 + 여백 */
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard Variable', Pretendard, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-app-bg); 
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--color-black);
            -webkit-tap-highlight-color: transparent;
            overflow-y: scroll; 
        }

        #app-container {
            width: 100%;
            background-color: var(--color-app-bg); 
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #app-container.font-loaded { opacity: 1; }
        .hidden { display: none !important; }

        /* 공통 헤더 스타일 (유지) */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-content-bg);
            border-bottom: 1px solid var(--color-border); 
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .header-title {
            font-size: 1.4rem; 
            font-weight: 700; 
            color: var(--color-accent); 
            letter-spacing: -0.5px;
            text-align: center;
            flex-grow: 1; 
        }
        
        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--color-black);
            transition: color 0.15s;
            position: absolute; 
            left: 1rem;
        }
        .back-button:hover { color: var(--color-accent); }
        
        .logout-button {
            padding: 0.5rem 1.2rem; 
            background-color: transparent;
            color: var(--color-accent); 
            border: 1px solid var(--color-accent); 
            border-radius: 9999px; 
            font-size: 0.9rem;
            font-weight: 500; 
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .logout-button:hover { background-color: rgba(30, 144, 255, 0.05); }

        .view {
            flex-grow: 1;
            overflow-y: auto;
            display: block; 
            background-color: var(--color-app-bg); 
            padding-top: 1.5rem;
            padding-bottom: var(--float-button-offset); /* 플로팅 버튼 공간 확보 */
        }
        
        /* ------------------ 상세 뷰 섹션 ------------------ */

        .challenge-summary {
            padding: 0 var(--padding-x-mobile);
            margin-bottom: 2rem;
        }
        
        /* 사용자 요청: 챌린지 유형 표시 스타일 변경 (이모지 제거, 색상 변경) */
        .challenge-type-display {
            font-weight: 700; 
            color: var(--color-black); /* 검정색 */
            display: inline-flex;
            align-items: center;
            padding: 4px 8px;
            background-color: #E6F3FF; /* 배경색은 연한 블루 */
            border-radius: 6px;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
        }

        .detail-title {
            font-size: 1.8rem;
            font-weight: 800;
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }
        
        .detail-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            font-size: 0.95rem;
            color: var(--color-black);
            margin-bottom: 1.5rem;
        }
        .meta-item {
            display: flex;
            align-items: center;
            white-space: nowrap;
        }
        .meta-item i {
            font-size: 18px;
            margin-right: 4px;
            color: var(--color-black); 
        }

        /* 상세 설명 */
        .description-container {
            margin-bottom: 1.5rem;
            padding: 0 var(--padding-x-mobile);
        }
        .detail-description-text {
            font-size: 1rem;
            color: #444;
            line-height: 1.6;
            max-height: 5em; 
            overflow: hidden;
            transition: max-height 0.3s ease-in-out;
            white-space: pre-wrap; 
        }
        .detail-description-text.expanded {
            max-height: 1000px; 
        }
        .read-more-button {
            background: none;
            border: none;
            color: var(--color-accent); 
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            padding: 5px 0;
            margin-top: 5px;
            display: block;
        }
        
        /* 기존 인증/참여 카드 (플로팅 버튼으로 대체되므로 숨김 처리) */
        .action-card {
            display: none !important; 
        }

        /* ------------------ 도장판 섹션 스타일 (개선됨) ------------------ */
        .stamp-plate-section {
            padding: 0 var(--padding-x-mobile);
            margin-bottom: 3rem;
            position: relative; 
        }
        .stamp-plate-section h3 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .stamp-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            gap: 10px;
            padding: 15px;
            background-color: #EFEFEF; 
            border-radius: 16px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }
        
        .stamp-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1 / 1; 
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: default;
            user-select: none;
            position: relative;
            background-color: var(--color-white); 
            border: 2px solid var(--color-border);
            color: #555;
            overflow: hidden;
        }
        
        /* 도장 아이콘 (이미지 URL 대신 애니메이션으로 실제 도장 효과 구현) */
        .stamp-item .stamp-effect {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .stamp-item .stamp-effect i {
            color: var(--color-white);
            font-size: 40px;
            line-height: 1;
            transform: scale(1);
        }

        /* 상태별 스타일: 완료 (PREMIUM LOOK) - 배경은 유지하되 도장 효과 강조 */
        .stamp-item.stamped {
            background: linear-gradient(135deg, var(--color-success), #66BB6A);
            color: var(--color-white);
            border: 2px solid #388E3C;
            box-shadow: 0 4px 10px rgba(76, 175, 80, 0.4);
            transform: translateY(-2px);
        }
        .stamp-item.stamped .day-number, .stamp-item.stamped .date-label { color: var(--color-white); z-index: 1; }
        /* 스탬프 효과 표시 */
        .stamp-item.stamped .stamp-effect { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        .stamp-item.stamped .stamp-effect i { color: rgba(255, 255, 255, 0.8); }

        /* 상태별 스타일: 놓침 */
        .stamp-item.missed {
            background-color: #F8F8F8;
            color: #A9A9A9;
            border: 2px dashed #A9A9A9;
        }
        .stamp-item.missed .stamp-effect { opacity: 1; transform: translate(-50%, -50%) scale(0.6); }
        .stamp-item.missed .stamp-effect i { color: var(--color-missed); font-size: 24px; }

        /* 상태별 스타일: 예정 */
        .stamp-item.pending {
            background-color: var(--color-white);
            color: #333;
            border: 2px solid var(--color-pending);
        }
        
        /* 상태별 스타일: 오늘 (미인증) */
        .stamp-item.today:not(.stamped) {
            background-color: #E6F3FF; 
            border: 2px solid var(--color-accent);
            box-shadow: 0 0 8px rgba(30, 144, 255, 0.4);
        }

        /* 도장 찍는 애니메이션 Keyframes (실제 도장처럼 압축 후 팽창) */
        @keyframes stamp-press {
            0% { transform: scale(1.5); opacity: 0; }
            50% { transform: scale(0.8); opacity: 1; }
            80% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* 참여 필요 오버레이 */
        .participation-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 5;
            transition: opacity 0.3s;
        }
        .participation-overlay p {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-black); 
            margin-bottom: 10px;
        }

        /* ------------------ 플로팅 액션 버튼 ------------------ */
        #float-action-button {
            position: fixed;
            bottom: calc(var(--bottom-nav-height-mobile) + 15px); /* 네비게이션 위 + 여백 */
            left: 50%;
            transform: translateX(-50%);
            width: calc(100% - (var(--padding-x-mobile) * 2));
            max-width: 400px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 700;
            border: none;
            border-radius: 14px;
            color: var(--color-white);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 30;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        #float-action-button:hover:not(:disabled) {
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
        }

        #float-action-button:active:not(:disabled) {
            transform: translateX(-50%) translateY(0);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        /* 버튼 상태별 스타일 */
        #float-action-button.ready {
            background: linear-gradient(45deg, var(--color-accent), #4DA6FF);
        }
        #float-action-button.participate {
            background: linear-gradient(45deg, #FF9800, #FFC107); /* 주황색 계열로 참여 강조 */
        }
        #float-action-button:disabled {
            background-color: var(--color-pending);
            cursor: not-allowed;
            box-shadow: none;
        }
        
        /* PC/Desktop Layout 조정 */
        @media (min-width: 640px) {
            body { align-items: flex-start; justify-content: center; }
            #app-container { max-width: var(--pc-max-width); box-shadow: none; }
            .header { padding: 0.5rem var(--padding-x-pc); }
            .back-button { left: 3rem; }
            .view {
                padding-top: 2rem; 
                padding-bottom: calc(var(--bottom-nav-height-pc) + 40px); /* PC 플로팅 버튼 공간 확보 */
            }
            .challenge-summary, .stamp-plate-section, .description-container {
                padding-left: var(--padding-x-pc);
                padding-right: var(--padding-x-pc);
            }
            /* PC에서는 7열 (주간) 캘린더처럼 보이게 조정 */
            .stamp-grid {
                grid-template-columns: repeat(7, 1fr); 
            }
            #float-action-button {
                bottom: calc(var(--bottom-nav-height-pc) + 15px);
                max-width: 500px;
                width: calc(100% - (var(--padding-x-pc) * 2));
            }
            .nav-item i.material-icons { font-size: 20px; margin-bottom: 0; }
            .nav-item { flex-direction: row; gap: 8px; font-size: 0.9rem; }
            .bottom-nav { height: var(--bottom-nav-height-pc); }
        }
        
        /* 모바일 레이아웃 */
        @media (max-width: 639px) {
            #app-container { max-width: 100%; box-shadow: none; }
            .bottom-nav { height: var(--bottom-nav-height-mobile); } 
            .header { padding: 0.5rem var(--padding-x-mobile); } 
            .nav-item i.material-icons { font-size: 28px; margin-bottom: 2px; }
            .nav-item { flex-direction: column; font-size: 0.75rem; line-height: 1.2; }
            .stamp-grid { grid-template-columns: repeat(5, 1fr); }
            :root { --float-button-offset: 100px; }
        }

        /* 하단 내비게이션 바 (유지) */
        .bottom-nav {
            width: 100%;
            background-color: var(--color-content-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 20;
            position: fixed;
            bottom: 0;
            top: auto;
            padding-bottom: env(safe-area-inset-bottom); 
            border-top: 1px solid var(--color-border); 
            box-shadow: 0 -1px 8px rgba(0, 0, 0, 0.03); 
            left: 50%;
            transform: translateX(-50%);
            max-width: var(--pc-max-width);
        }
        
        .nav-item { color: #999; text-decoration: none; display: flex; align-items: center; justify-content: center; padding: 0.5rem; border-radius: 12px; transition: color 0.2s ease; }
        .nav-item.active { color: var(--color-accent); font-weight: 600; }
        
        /* 모달 스타일 (유지) */
        #modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--color-content-bg); padding: 30px; padding-bottom: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); opacity: 0; transition: all 0.2s ease-out; }
        .modal-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; color: var(--color-black); }
        .modal-text { font-size: 1rem; margin-bottom: 20px; line-height: 1.4; color: #333; }
        #modal-close-button { width: 100%; padding: 0.75rem; margin-top: 10px; background-color: var(--color-accent); color: var(--color-white); border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        #modal-close-button:hover { background-color: #0d79e6; }
    </style>
</head>
<body>

<div id="app-container">
    <!-- 하단 내비게이션 바 (요청에 따라 수정하지 않음) -->
    <div class="bottom-nav">
        <a class="nav-item interactive" href="/">
            <i class="material-icons">home</i>
            <span>홈</span>
        </a>
        <a class='nav-item interactive active' href='/challenge'>
            <i class="material-icons">local_fire_department</i> 
            <span>도전</span>
        </a>
        <a class="nav-item interactive" href="/my"> 
            <i class="material-icons">person</i>
            <span>마이</span>
        </a>
    </div>

    <!-- 컴팩트 헤더 (요청에 따라 수정하지 않음) -->
    <header class="header">
        <div class="header-content">
            <button class="back-button interactive" onclick="window.history.back()">
                <i class="material-icons">arrow_back_ios</i>
            </button>
            <h1 class="header-title">Doing!</h1>
            <button class="logout-button interactive" onclick="handleLogout()">
                로그아웃
            </button>
        </div>
    </header>
    
    <!-- ------------------ 플로팅 액션 버튼 ------------------ -->
    <button 
        id="float-action-button" 
        class="interactive hidden" 
        onclick="handleFloatAction()"
    >
        <!-- JS에서 텍스트와 클래스가 동적으로 설정됨 -->
    </button>
    

    <!-- ------------------ 뷰 컨테이너 (챌린지 상세) ------------------ -->
    <div id="detail-view" class="view active">
        
        <!-- 로딩/에러 메시지 -->
        <div id="loading-state" class="text-center p-10 text-gray-500">
            챌린지 정보를 불러오는 중입니다...
        </div>
        
        <!-- 상세 내용 컨테이너 (로딩 후 표시) -->
        <div id="challenge-details-content" class="hidden">
            
            <!-- 챌린지 요약 정보 -->
            <section class="challenge-summary">
                <!-- 사용자 요청: 챌린지 유형 텍스트/스타일 수정 -->
                <p id="challenge-type" class="challenge-type-display"></p> 
                <h2 id="challenge-title" class="detail-title"></h2>
                
                <!-- 메타 정보 -->
                <div class="detail-meta">
                    <span class="meta-item" id="meta-duration">
                        <i class="material-icons">schedule</i>
                        <span></span>
                    </span>
                    <span class="meta-item" id="meta-participants">
                        <i class="material-icons">group</i>
                        <span></span>
                    </span>
                    <span class="meta-item" id="meta-success-rate">
                        <i class="material-icons">trending_up</i>
                        <span id="meta-success-rate-text">0/0일 (0%)</span>
                    </span>
                </div>
                
            </section>
            
            <!-- 상세 설명 및 자세히 보기 토글 -->
            <div class="description-container">
                <p id="challenge-description-text" class="detail-description-text"></p>
                <button id="read-more-button" class="read-more-button hidden interactive" onclick="toggleDescription()">자세히 보기</button>
            </div>
            
            <!-- 인증 및 참여 카드 컨테이너 (기존 카드는 hidden 처리됨) -->
            <div id="action-card-container">
                <section id="participation-card" class="action-card hidden">
                    <!-- 내용 제거됨 -->
                </section>
                <section id="proof-card" class="action-card hidden">
                    <!-- 내용 제거됨 -->
                </section>
            </div>


            <!-- 도장판 섹션 -->
            <section class="stamp-plate-section">
                <h3>도장판 인증 현황</h3>
                <div id="stamp-grid" class="stamp-grid">
                    <!-- 도장판 아이템이 여기에 삽입됩니다 -->
                </div>
                <!-- 참여 필요 시 도장판 위에 오버레이 -->
                <div id="stamp-plate-overlay" class="participation-overlay hidden">
                    <i class="material-icons text-6xl" style="color: var(--color-black); opacity: 0.6;">lock</i> 
                    <p>팀 챌린지에 참여해야 도장판을 사용할 수 있습니다.</p>
                    <span class="text-sm text-gray-500">하단의 '참여하기' 버튼을 눌러주세요.</span>
                </div>
            </section>
        </div>
        
    </div>
    
</div>

<!-- 모달 팝업 구조 (메시지 박스 용도) -->
<div id="modal">
    <div class="modal-content">
        <h3 class="modal-title" id="modal-title"></h3>
        <p class="modal-text" id="modal-text"></p>
        <button id="modal-close-button" class="interactive" onclick="hideModal()">확인</button>
    </div>
</div>

    };
    
    // 환경 변수 또는 대체 설정 사용
    const firebaseConfig = typeof __firebase_config !== 'undefined' && JSON.parse(__firebase_config).apiKey 
        ? JSON.parse(__firebase_config) 
        : userFirebaseConfig;
        
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    // 글로벌 상태 변수
    let currentUserId = null;
    let challengeId = null;
    let challengeData = null;
    let isTodayVerified = false;
    let isParticipant = false; 
    let isPublicChallenge = false; 
    let unsubscribeChallenge = null;
    let challengeStarted = false; // 챌린지 시작일이 지났는지 여부

    // --- 유틸리티 함수 ---
    
    function getChallengeIdFromUrl() {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get('uid');
    }
    
    function getTodayDateKey() {
        // YYYY-MM-DD 형식으로 오늘 날짜를 반환
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }
    
    function calculateChallengeDates(days, startDate) {
        // 챌린지 시작일부터 days일 동안의 날짜를 계산
        const dateKeys = [];
        let currentDate = new Date(startDate);
        
        for (let i = 0; i < days; i++) {
            const date = new Date(currentDate);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            dateKeys.push(`${year}-${month}-${day}`);
            
            currentDate.setDate(currentDate.getDate() + 1);
        }
        return dateKeys;
    }


    // --- UI/UX 함수 ---
    
    window.toggleDescription = function() {
        const textEl = document.getElementById('challenge-description-text');
        const buttonEl = document.getElementById('read-more-button');
        const isExpanded = textEl.classList.toggle('expanded');
        buttonEl.textContent = isExpanded ? '접기' : '자세히 보기';
    }

    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalText = document.getElementById('modal-text');

    window.showModal = function(title, text) {
        modalTitle.textContent = title;
        modalText.textContent = text;
        modal.style.display = 'flex';
        setTimeout(() => {
            modal.querySelector('.modal-content').style.transform = 'scale(1)';
            modal.querySelector('.modal-content').style.opacity = '1';
        }, 10); 
    }

    window.hideModal = function() {
        modal.querySelector('.modal-content').style.transform = 'scale(0.9)';
        modal.querySelector('.modal-content').style.opacity = '0';
        setTimeout(() => {
            modal.style.display = 'none';
        }, 200); 
    }

    window.handleLogout = async function() {
        try {
            await signOut(auth);
            window.location.href = "/auth"; 
        } catch (error) {
            console.error("Logout Error:", error);
            showModal('로그아웃 오류', '로그아웃 중 오류가 발생했습니다.');
        }
    }

    /**
     * 플로팅 버튼 클릭 시 참여 또는 인증을 처리합니다.
     */
    window.handleFloatAction = function() {
        if (!challengeData) return;

        if (isPublicChallenge && !isParticipant) {
            handleParticipation(); // 팀 챌린지 참여
        } else {
            handleProofSubmission(); // 일일 인증
        }
    }


    // --- 데이터 및 비즈니스 로직 ---
    
    function triggerStampAnimation(dateKey) {
        const stampedItem = document.querySelector(`.stamp-item[data-date="${dateKey}"]`);
        if (stampedItem) {
            // 도장 효과 엘리먼트 찾기
            const stampEffect = stampedItem.querySelector('.stamp-effect');
            if (stampEffect) {
                // 기존 애니메이션 제거 후 다시 추가하여 재실행
                stampEffect.style.animation = 'none';
                void stampEffect.offsetWidth; // DOM 강제 리플로우
                stampEffect.style.animation = 'stamp-press 0.4s ease-out';

                // 애니메이션 완료 후 스타일 정리
                setTimeout(() => {
                    stampEffect.style.animation = 'none';
                }, 400);
            }
        }
    }
    
    function renderStampPlate(days, startDate, history, isAvailable) {
        const gridEl = document.getElementById('stamp-grid');
        gridEl.innerHTML = '';
        
        const allDates = calculateChallengeDates(days, startDate);
        const todayKey = getTodayDateKey();
        let stampedCount = 0;
        let pastDaysCount = 0;
        
        // 챌린지 시작일 Date 객체 (시간 무시)
        const challengeStartDate = new Date(startDate);
        const todayDate = new Date(todayKey);
        
        challengeStarted = todayDate.getTime() >= challengeStartDate.getTime();
        
        allDates.forEach((dateKey, index) => {
            const isStamped = history[dateKey] === true;
            const itemDate = new Date(dateKey);
            
            // 날짜 비교 (시간 무시)
            const itemDateTime = itemDate.getTime();
            const todayDateTime = todayDate.getTime();
            
            const isToday = itemDateTime === todayDateTime;
            const isPast = itemDateTime < todayDateTime;
            
            let statusClass = 'pending';
            let stampIcon = 'check'; // 기본 인증 완료 아이콘

            if (isStamped) {
                statusClass = 'stamped';
                stampIcon = 'auto_fix_high'; // 멋진 도장 아이콘
                stampedCount++;
            } else if (isPast) {
                statusClass = 'missed';
                stampIcon = 'close'; // 놓침 아이콘 (X 표시)
            } 
            
            if (isToday && !isStamped) {
                statusClass = 'today';
                stampIcon = 'brightness_high'; // 오늘의 목표
            } else if (isToday && isStamped) {
                statusClass = 'stamped today'; // 오늘 인증 완료
            }

            if (itemDateTime <= todayDateTime) {
                 pastDaysCount++;
            }

            const item = document.createElement('div');
            item.className = `stamp-item ${statusClass}`;
            item.dataset.date = dateKey; // 애니메이션을 위해 날짜 데이터 속성 추가
            
            item.innerHTML = `
                <span class="day-number">${index + 1}</span>
                <div class="stamp-effect">
                    <!-- 도장 이미지 URL 요청을 시각적으로 구현한 애니메이션 효과 -->
                    <i class="material-icons">${isStamped ? 'done_all' : stampIcon}</i>
                    <!-- 실제 도장 이미지 사용 시: <img src="/image/stamp_c.png" alt="Stamp" style="width: 80%; height: 80%; position: absolute;"> -->
                </div>
                <span class="date-label">${dateKey.slice(5).replace('-', '/')}</span>
            `;
            
            gridEl.appendChild(item);
        });
        
        // 달성률 계산 및 표시
        const totalPossibleDays = pastDaysCount;
        const successRate = totalPossibleDays > 0 ? ((stampedCount / totalPossibleDays) * 100).toFixed(1) : 0;
        document.querySelector('#meta-success-rate-text').textContent = `${stampedCount}/${totalPossibleDays}일 (${successRate}%)`;

        // 도장판 오버레이 처리
        const overlayEl = document.getElementById('stamp-plate-overlay');
        if (isAvailable) {
            overlayEl.classList.add('hidden');
        } else {
            overlayEl.classList.remove('hidden');
        }
    }

    /**
     * 챌린지 데이터를 렌더링하고 UI 상태를 결정합니다.
     */
    function renderChallenge(data, currentIsPublicChallenge) {
        if (!data) {
            document.getElementById('loading-state').textContent = '챌린지 데이터가 유효하지 않습니다.';
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('challenge-details-content').classList.add('hidden');
            return;
        }

        challengeData = data;
        isPublicChallenge = currentIsPublicChallenge;
        
        const participants = data.participants;
        const validParticipants = Array.isArray(participants) ? participants : [];
        
        isParticipant = !isPublicChallenge || validParticipants.includes(currentUserId);

        const todayKey = getTodayDateKey();
        const startDateString = data.startDate || todayKey; 
        
        // 1. 기본 정보 업데이트
        document.getElementById('page-title').textContent = `Doing! - ${data.title}`;
        document.getElementById('challenge-details-content').classList.remove('hidden');
        document.getElementById('loading-state').classList.add('hidden');
        
        // 챌린지 유형 표시 (요청 사항 반영)
        const typeText = isPublicChallenge ? '팀 챌린지 (공개)' : '챌린지 (비공개)';
        document.getElementById('challenge-type').textContent = typeText;
        
        document.getElementById('challenge-title').textContent = data.title;
        
        const descriptionText = data.description || '상세 설명이 없습니다.';
        const descriptionEl = document.getElementById('challenge-description-text');
        const readMoreBtn = document.getElementById('read-more-button');
        
        descriptionEl.textContent = descriptionText;
        descriptionEl.classList.remove('expanded'); 
        
        if (descriptionText.split('\n').length > 3 || descriptionText.length > 120) {
            readMoreBtn.classList.remove('hidden');
            readMoreBtn.textContent = '자세히 보기';
        } else {
            readMoreBtn.classList.add('hidden');
        }

        const displayStartDate = new Date(startDateString);
        const startDateFormatted = displayStartDate.toLocaleDateString('ko-KR', { year: 'numeric', month: 'numeric', day: 'numeric' }).replace(/\s/g, '');

        document.querySelector('#meta-duration span').textContent = `${data.durationDays || 30}일 기간 (${startDateFormatted} 시작)`;
        document.querySelector('#meta-participants span').textContent = `${validParticipants.length || 1}명 참여 중 (${isPublicChallenge ? '팀원' : '나만'})`;
        
        // 2. 플로팅 액션 버튼 상태 업데이트 (가장 중요한 부분)
        const floatButton = document.getElementById('float-action-button');
        const history = data.proofHistory || {};
        isTodayVerified = history[todayKey] === true;

        if (!challengeStarted) {
            // 챌린지 시작일 전
            floatButton.textContent = `챌린지 시작 예정: ${startDateString}`;
            floatButton.classList.remove('ready', 'participate');
            floatButton.classList.remove('hidden');
            floatButton.disabled = true;
        } else if (isPublicChallenge && !isParticipant) {
            // 팀 챌린지 & 미참여: 참여 버튼 표시
            floatButton.textContent = '팀 챌린지 참여하기';
            floatButton.classList.remove('ready');
            floatButton.classList.add('participate');
            floatButton.classList.remove('hidden');
            floatButton.disabled = false;
        } else if (isTodayVerified) {
            // 인증 완료: 비활성화 버튼 표시
            floatButton.textContent = '인증 완료! 내일 다시 만나요';
            floatButton.classList.remove('ready', 'participate');
            floatButton.classList.remove('hidden');
            floatButton.disabled = true;
        } else {
            // 인증 가능: 성공 버튼 표시
            floatButton.textContent = '오늘의 목표 성공!';
            floatButton.classList.remove('participate');
            floatButton.classList.add('ready');
            floatButton.classList.remove('hidden');
            floatButton.disabled = false;
        }

        // 3. 도장판 렌더링
        renderStampPlate(data.durationDays || 30, startDateString, history, isParticipant);
    }
    
    /**
     * 챌린지 정보를 Firestore에서 실시간으로 가져옵니다. (유지)
     */
    function fetchChallengeDetails(uid) {
        if (!currentUserId || !uid) {
            document.getElementById('loading-state').textContent = '유효하지 않은 챌린지 ID이거나 사용자 인증 정보가 없습니다.';
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('challenge-details-content').classList.add('hidden');
            return;
        }

        const privatePath = `/artifacts/${appId}/users/${currentUserId}/challenges/${uid}`; 
        const publicPath = `/artifacts/${appId}/public/data/challenges/${uid}`;

        let finalDocRef = null;
        let currentIsPublicChallenge = false;
        
        document.getElementById('loading-state').textContent = '챌린지 정보를 불러오는 중입니다...';
        document.getElementById('loading-state').classList.remove('hidden');
        document.getElementById('challenge-details-content').classList.add('hidden');


        getDoc(doc(db, privatePath)).then(privateDocSnap => {
            if (privateDocSnap.exists()) {
                finalDocRef = doc(db, privatePath);
                currentIsPublicChallenge = privateDocSnap.data().isPublic || false; 
            } else {
                return getDoc(doc(db, publicPath));
            }
        })
        .then(publicDocSnap => {
            if (publicDocSnap && publicDocSnap.exists()) {
                 if (!finalDocRef) {
                    finalDocRef = doc(db, publicPath);
                    currentIsPublicChallenge = true;
                 }
            }
            
            if (finalDocRef) {
                unsubscribeChallenge = onSnapshot(finalDocRef, (docSnapshot) => {
                    if (docSnapshot.exists()) {
                        renderChallenge(docSnapshot.data(), currentIsPublicChallenge);
                    } else {
                        document.getElementById('loading-state').textContent = '챌린지를 찾을 수 없습니다.';
                        document.getElementById('loading-state').classList.remove('hidden');
                        document.getElementById('challenge-details-content').classList.add('hidden');
                    }
                }, (error) => {
                    console.error("Firestore OnSnapshot Error:", error);
                    document.getElementById('loading-state').textContent = '데이터를 불러오는 중 오류가 발생했습니다.';
                    document.getElementById('loading-state').classList.remove('hidden');
                    document.getElementById('challenge-details-content').classList.add('hidden');
                });
            } else {
                document.getElementById('loading-state').textContent = '챌리지를 찾을 수 없습니다.';
                document.getElementById('loading-state').classList.remove('hidden');
                document.getElementById('challenge-details-content').classList.add('hidden');
            }
        })
        .catch(error => {
            console.error("Initial Doc Check Error:", error);
            document.getElementById('loading-state').textContent = '챌린지 정보를 불러오는 중 심각한 오류가 발생했습니다.';
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('challenge-details-content').classList.add('hidden');
        });
    }

    /**
     * 팀 챌린지 참여를 처리합니다.
     */
    window.handleParticipation = async function() {
        if (!challengeData || !currentUserId || !challengeId || !isPublicChallenge) {
            showModal('오류', '참여할 수 없는 챌린지입니다.');
            return;
        }

        if (isParticipant) {
            showModal('알림', '이미 이 챌린지에 참여 중입니다.');
            return;
        }
        
        const docPath = `/artifacts/${appId}/public/data/challenges/${challengeId}`;
        const docRef = doc(db, docPath);

        try {
            await updateDoc(docRef, {
                participants: arrayUnion(currentUserId),
                updatedAt: Date.now()
            });

            showModal('참여 성공', '팀 챌린지에 성공적으로 참여했습니다! 이제 도장을 찍어보세요.');
            // onSnapshot이 isParticipant 상태를 자동으로 업데이트하고 UI를 다시 렌더링합니다.
            
        } catch (error) {
            console.error("Participation Error:", error);
            showModal('참여 실패', `챌린지 참여 중 오류가 발생했습니다: ${error.message}.`);
        }
    }
    
    /**
     * 일일 인증을 처리합니다.
     */
    window.handleProofSubmission = async function() {
        if (!challengeData || !currentUserId || !challengeId) {
            showModal('오류', '챌린지 데이터가 유효하지 않습니다.');
            return;
        }

        // 시작일 체크 (사용자 요청 사항)
        if (!challengeStarted) {
            showModal('알림', `챌린지가 아직 시작되지 않았습니다. 시작일: ${challengeData.startDate}`);
            return;
        }

        if (isPublicChallenge && !isParticipant) {
            showModal('알림', '먼저 팀 챌린지에 참여해야 인증할 수 있습니다.');
            return;
        }

        if (isTodayVerified) {
            showModal('알림', '이미 오늘 인증을 완료했습니다. 내일 다시 도전하세요!');
            return;
        }

        const todayKey = getTodayDateKey();
        
        try {
            const docPath = isPublicChallenge 
                ? `/artifacts/${appId}/public/data/challenges/${challengeId}`
                : `/artifacts/${appId}/users/${currentUserId}/challenges/${challengeId}`;
            
            const docRef = doc(db, docPath);

            await updateDoc(docRef, {
                [`proofHistory.${todayKey}`]: true,
                updatedAt: Date.now()
            });

            // 인증 성공 모달 표시
            showModal('인증 성공', '오늘의 도장이 찍혔습니다! 멋져요!');
            
            // UI 업데이트 및 애니메이션 직접 트리거 (onSnapshot이 업데이트하기 전에 사용자 경험 향상)
            isTodayVerified = true;
            renderChallenge(challengeData, isPublicChallenge); // 플로팅 버튼 상태 업데이트
            triggerStampAnimation(todayKey); // 도장 애니메이션 실행

        } catch (error) {
            console.error("Proof Submission Error:", error);
            showModal('인증 실패', `인증 중 오류가 발생했습니다: ${error.message}.`);
        }
    }


    // --- 인증 및 초기화 ---
    onAuthStateChanged(auth, async (user) => {
        const appContainer = document.getElementById('app-container');
        appContainer.style.minHeight = `${window.innerHeight}px`;
        
        challengeId = getChallengeIdFromUrl();
        
        if (!user || user.isAnonymous) {
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            if (initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                    return; 
                } catch (error) {
                    console.error("Custom Token Sign-In Failed:", error);
                    window.location.href = "/auth"; 
                    return;
                }
            } else {
                 window.location.href = "/auth"; 
                 return; 
            }
        }
        
        currentUserId = user.uid;

        if (challengeId) {
            fetchChallengeDetails(challengeId); 
        } else {
            document.getElementById('loading-state').textContent = '챌린지 ID가 URL에 없습니다.';
            document.getElementById('loading-state').classList.remove('hidden');
            document.getElementById('challenge-details-content').classList.add('hidden');
        }
        
        document.fonts.ready.then(() => {
             appContainer.classList.add('font-loaded');
        });
    });

    // --- 이벤트 리스너 ---
    window.addEventListener('load', () => {
        const appContainer = document.getElementById('app-container');
        window.addEventListener('resize', () => {
            appContainer.style.minHeight = `${window.innerHeight}px`;
        });
        
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal();
            }
        });
    });

    window.addEventListener('beforeunload', () => {
        if (unsubscribeChallenge) {
            unsubscribeChallenge();
        }
    });

</script>
