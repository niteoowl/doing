<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Doing! - 도전 만들기</title>
    <!-- Pretendard 폰트 CDN 적용 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <style>
        /* 기본 스타일 및 iOS 안전 영역 지원 (index.html에서 계승) */
        :root {
            --color-white: #ffffff;
            --color-black: #000000;
            --color-accent: #1E90FF; /* 포인트 블루 (Dodger Blue) */
            --color-app-bg: #ffffff; 
            --color-content-bg: #ffffff; 
            --color-border: #e8e8e8; 
            --bottom-nav-height-pc: 60px; 
            --pc-max-width: 1200px; 
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard Variable', Pretendard, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-app-bg); 
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--color-black);
            -webkit-tap-highlight-color: transparent;
            overflow-y: scroll; 
        }

        #app-container {
            width: 100%;
            background-color: var(--color-app-bg); 
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #app-container.font-loaded { opacity: 1; }

        /* ------------------ PC/Desktop Layout ------------------ */
        @media (min-width: 640px) {
            body { align-items: flex-start; justify-content: center; }
            #app-container { max-width: var(--pc-max-width); box-shadow: none; }
            .view { padding: 2rem 3rem; padding-bottom: 2rem; }
            .header { padding: 0.5rem 3rem; }
        }
        
        /* ------------------ Mobile Layout ------------------ */
        @media (max-width: 639px) {
            #app-container { max-width: 100%; box-shadow: none; }
            .header { padding: 0.5rem 1.5rem; } 
            .view { padding: 1.5rem 1.5rem; padding-bottom: 1.5rem; }
        }

        /* 공통 헤더 스타일: 배경 통합, 선 제거, 제목 중앙 정렬 */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-app-bg); /* 배경 통합 */
            border-bottom: none; /* 선 제거 */
            position: sticky;
            top: 0;
            z-index: 10;
            height: 56px;
        }

        .header-title {
            font-size: 1.4rem; 
            font-weight: 700; 
            color: var(--color-black); /* 검정색으로 변경 */
            letter-spacing: -0.5px;
            position: absolute; /* 중앙 정렬을 위해 */
            left: 50%;
            transform: translateX(-50%);
            pointer-events: none; /* 클릭 방지 */
        }
        
        /* 돌아가기 아이콘 버튼 스타일 */
        .back-icon-button {
            background: none;
            border: none;
            color: var(--color-black); 
            font-size: 24px;
            padding: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px; /* 터치 영역 확보 */
            height: 44px;
            border-radius: 50%;
            transition: background-color 0.1s;
            z-index: 11; /* 제목보다 위에 있어야 함 */
        }
        .back-icon-button:hover {
            background-color: rgba(0, 0, 0, 0.05); 
        }

        /* 메인 뷰 컨테이너 */
        .view {
            flex-grow: 1;
            overflow-y: auto;
            display: none; /* 초기에는 숨김 */
            background-color: var(--color-app-bg); 
        }
        
        /* 초기 선택 버튼 스타일 */
        .selection-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
        }
        .challenge-type-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2.5rem 1.5rem;
            background-color: #f9f9f9;
            border: 2px solid var(--color-border);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }
        .challenge-type-button:hover {
            border-color: var(--color-accent);
            background-color: #f0f8ff;
        }


        /* ------------------ 챌린지 생성 폼 스타일 (그림자/경계선 제거) ------------------ */
        .create-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 0; /* 내부 패딩 제거 */
            background-color: transparent; /* 배경 통합 */
            border: none;
            box-shadow: none;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="date"], /* 달력 입력 추가 */
        .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            resize: vertical;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--color-accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(30, 144, 255, 0.1);
        }
        
        /* 기간 입력 필드 레이아웃 */
        .duration-group {
            display: flex;
            gap: 1rem;
        }
        .duration-group > div {
            flex: 1;
        }
        
        /* 달력 아이콘 표시를 위한 추가 스타일 (웹킷 기반 브라우저) */
        input[type="date"]::-webkit-calendar-picker-indicator {
            padding: 0;
            margin-right: -4px;
            opacity: 1;
            display: block;
            width: 20px;
            height: 20px;
            cursor: pointer;
            color: var(--color-accent);
        }

        /* 폼 하단 버튼 */
        .submit-button {
            width: 100%;
            padding: 1rem;
            background-color: var(--color-accent);
            color: var(--color-white);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s, opacity 0.2s;
            margin-top: 1rem;
        }

        .submit-button:hover:not(:disabled) {
            background-color: #0d79e6;
        }
        
        .submit-button:disabled {
            background-color: #99cfff;
            cursor: not-allowed;
            opacity: 0.8;
        }
        
        /* 로딩 인디케이터 */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--color-white);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-left: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 모달 스타일 유지 */
        #modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--color-content-bg); padding: 30px; padding-bottom: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); opacity: 0; transition: all 0.2s ease-out; }
        .modal-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; color: var(--color-black); }
        .modal-text { font-size: 1rem; margin-bottom: 20px; line-height: 1.4; color: #333; }
        #modal-close-button { width: 100%; padding: 0.75rem; margin-top: 10px; background-color: var(--color-accent); color: var(--color-white); border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        #modal-close-button:hover { background-color: #0d79e6; }
    </style>
</head>
<body>

<div id="app-container">
    
    <!-- 컴팩트 헤더 -->
    <header class="header">
        <!-- 좌측 아이콘만 있는 돌아가기 버튼 -->
        <button class="back-icon-button interactive" onclick="handleBack()">
            <i class="material-icons">arrow_back</i>
        </button>
        <!-- 중앙 정렬된 검정색 제목 -->
        <h1 class="header-title">도전 만들기</h1>
        <!-- 우측 빈 공간 (균형 맞추기) -->
        <div style="width: 44px; height: 44px;"></div> 
    </header>

    <!-- ------------------ 뷰 컨테이너 ------------------ -->
    
    <!-- 1. 초기 선택 뷰 -->
    <div id="selection-view" class="view" style="display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center; padding: 2rem;">
        <h2 style="font-weight: 700; font-size: 1.8rem; margin-bottom: 2rem; color: var(--color-black);">어떤 도전을 만드시겠어요?</h2>
        <div class="selection-grid">
            <!-- 일반 도전 (General Challenge) -->
            <button class="challenge-type-button interactive" onclick="selectChallengeType('general')">
                <i class="material-icons" style="font-size: 48px; color: #FFA500; margin-bottom: 1rem;">person</i>
                <span style="font-size: 1.2rem; font-weight: 700;">일반 도전</span>
                <span style="font-size: 0.9rem; color: #777; margin-top: 4px;">나 혼자 진행하는 도전</span>
            </button>
            <!-- 팀 도전 (Team Challenge) -->
            <button class="challenge-type-button interactive" onclick="selectChallengeType('team')">
                <i class="material-icons" style="font-size: 48px; color: var(--color-accent); margin-bottom: 1rem;">groups</i>
                <span style="font-size: 1.2rem; font-weight: 700;">팀 도전</span>
                <span style="font-size: 0.9rem; color: #777; margin-top: 4px;">함께 참여하는 공개 도전</span>
            </button>
        </div>
    </div>
    
    <!-- 2. 챌린지 생성 폼 뷰 (초기에는 숨김) -->
    <div id="create-challenge-view" class="view">
        <form id="challenge-form" class="create-form">
            <h2 id="form-title" style="font-weight: 700; font-size: 1.8rem; margin-bottom: 2rem; color: var(--color-black); text-align: center; padding-top: 1rem;"></h2>

            <!-- 1. 제목 -->
            <div class="form-group">
                <label for="title">도전 제목</label>
                <input type="text" id="title" placeholder="매일 아침 6시에 일어나기" required maxlength="50">
            </div>

            <!-- 2. 설명 -->
            <div class="form-group">
                <label for="description">도전 목표 및 설명</label>
                <textarea id="description" rows="3" placeholder="구체적인 목표와 인증 방법을 작성해 주세요. (예: 아침 시간을 확보하여 독서 시간을 늘리기)" required maxlength="300"></textarea>
            </div>
            
            <!-- 3. 기간 (달력 선택) -->
            <div class="form-group">
                <label>도전 기간</label>
                <div class="duration-group">
                    <div>
                        <label for="startDate" style="font-weight: 400; font-size: 0.9rem;">시작일</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div>
                        <label for="endDate" style="font-weight: 400; font-size: 0.9rem;">종료일</label>
                        <input type="date" id="endDate" required>
                    </div>
                </div>
            </div>

            <button type="submit" id="submit-button" class="submit-button interactive">
                도전 만들기
            </button>
        </form>
    </div>
    
</div>

<!-- 모달 팝업 구조 (메시지 박스 용도) -->
<div id="modal">
    <div class="modal-content">
        <h3 class="modal-title" id="modal-title"></h3>
        <p class="modal-text" id="modal-text"></p>
        <button id="modal-close-button" class="interactive" onclick="hideModal()">확인</button>
    </div>
</div>

<script type="module">
    // Firebase SDK Import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
        getAuth, 
        onAuthStateChanged,
        signInWithCustomToken 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
        getFirestore, 
        collection, 
        addDoc,
        serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Firebase 설정 및 초기화 (index.html과 동일하게 설정) ---
    const userFirebaseConfig = { 
        apiKey: "AIzaSyBMowSIHMdz69dYY-mAW8l6VjKxBW54SfU",
        authDomain: "doing-a.firebaseapp.com",
        projectId: "doing-a",
        storageBucket: "doing-a.firebasestorage.app",
        messagingSenderId: "24279439955",
        appId: "1:24279439955:web:2bf5c965de1b0a236884a6",
        measurementId: "G-VJ5YQRGNE3"
    };
    
    const firebaseConfig = typeof __firebase_config !== 'undefined' && JSON.parse(__firebase_config).apiKey 
        ? JSON.parse(__firebase_config) 
        : userFirebaseConfig;
        
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    // 글로벌 변수: challengeType은 'general' (일반 도전) 또는 'team' (팀 도전)
    let currentUserId = null;
    let isAuthAttempted = false; 
    let challengeType = null; 

    // UI 엘리먼트
    const form = document.getElementById('challenge-form');
    const submitButton = document.getElementById('submit-button');

    // --- UI/UX 함수 ---
    const modal = document.getElementById('modal');
    const modalContent = modal.querySelector('.modal-content');
    const modalTitle = document.getElementById('modal-title');
    const modalText = document.getElementById('modal-text');
    
    window.showModal = function(title, text) {
        modalTitle.textContent = title;
        modalText.textContent = text;
        modal.style.display = 'flex';
        setTimeout(() => {
            modalContent.style.transform = 'scale(1)';
            modalContent.style.opacity = '1';
        }, 10); 
    }

    window.hideModal = function() {
        modalContent.style.transform = 'scale(0.9)';
        modalContent.style.opacity = '0';
        setTimeout(() => {
            modal.style.display = 'none';
        }, 200); 
    }
    
    /**
     * 뷰 전환 함수
     */
    function showView(viewId) {
        document.getElementById('selection-view').style.display = 'none';
        document.getElementById('create-challenge-view').style.display = 'none';
        
        if (viewId === 'selection-view') {
            document.getElementById(viewId).style.display = 'flex';
            document.getElementById('form-title').textContent = '';
        } else if (viewId === 'create-challenge-view') {
            document.getElementById(viewId).style.display = 'block';
            document.getElementById('form-title').textContent = challengeType === 'team' ? '팀 도전 상세 정보' : '일반 도전 상세 정보';
        }
    }

    /**
     * 도전 타입 선택 핸들러
     * @param {string} type 'general' 또는 'team'
     */
    window.selectChallengeType = function(type) {
        challengeType = type;
        showView('create-challenge-view');
    }
    
    /**
     * 뒤로가기 핸들러
     */
    window.handleBack = function() {
        if (challengeType) {
            // 폼에서 선택 화면으로 돌아가기
            challengeType = null;
            showView('selection-view');
        } else {
            // 선택 화면에서 메인 페이지로 돌아가기 (임시 경로)
            showModal('알림', '메인 페이지로 돌아가는 기능은 현재 예시로 인해 비활성화되어 있습니다.');
            // 실제 구현 시 window.location.href = '/challenge';
        }
    }
    
    // --- 챌린지 생성 로직 ---

    async function handleCreateChallenge(event) {
        event.preventDefault();
        
        if (!currentUserId || !challengeType) {
            showModal('오류', '도전 유형을 선택하거나 사용자 인증을 확인해 주세요.');
            return;
        }

        const title = document.getElementById('title').value.trim();
        const description = document.getElementById('description').value.trim();
        const startDateStr = document.getElementById('startDate').value;
        const endDateStr = document.getElementById('endDate').value;
        
        // 날짜 유효성 및 기간 계산
        const startDate = new Date(startDateStr);
        const endDate = new Date(endDateStr);
        
        // 간단한 유효성 검사
        if (!title || !description || isNaN(startDate.getTime()) || isNaN(endDate.getTime())) {
            showModal('입력 오류', '도전 제목, 설명 및 기간을 정확히 입력했는지 확인해 주세요.');
            return;
        }

        if (endDate < startDate) {
             showModal('기간 오류', '종료일은 시작일보다 늦거나 같아야 합니다.');
             return;
        }
        
        // 기간 계산 (종료일을 포함하도록 +1)
        const timeDiff = endDate.getTime() - startDate.getTime();
        const durationDays = Math.ceil(timeDiff / (1000 * 3600 * 24)) + 1; 

        // challengeType 'team' -> public (true), 'general' -> private (false)
        const isPublic = challengeType === 'team';


        // 로딩 상태 시작
        submitButton.disabled = true;
        submitButton.innerHTML = '도전 생성 중... <span class="loader"></span>';

        try {
            // Firestore에 저장할 데이터 객체
            const newChallenge = {
                title: title,
                description: description,
                startDate: startDateStr, // YYYY-MM-DD
                endDate: endDateStr,   // YYYY-MM-DD
                durationDays: durationDays,
                isPublic: isPublic,
                creatorId: currentUserId,
                createdAt: serverTimestamp(),
                participants: 1, // 생성자는 기본적으로 참여자 1명
            };

            let collectionPath;
            if (isPublic) {
                // 팀 도전 (공개) 경로: /artifacts/{appId}/public/data/challenges
                collectionPath = `/artifacts/${appId}/public/data/challenges`;
            } else {
                // 일반 도전 (개인) 경로: /artifacts/${appId}/users/{userId}/challenges
                collectionPath = `/artifacts/${appId}/users/${currentUserId}/challenges`;
            }

            const docRef = await addDoc(collection(db, collectionPath), newChallenge);
            console.log("Challenge created with ID:", docRef.id, "Type:", challengeType);
            
            showModal('도전 생성 성공', `${isPublic ? '팀 도전' : '일반 도전'}이 성공적으로 생성되었습니다. (ID: ${docRef.id.substring(0, 5)}...)`);
            
            // 모달이 닫힌 후 메인 페이지로 이동 (실제 환경 가정)
            document.getElementById('modal-close-button').onclick = () => {
                hideModal();
                // window.location.href = "/challenge"; // 실제 환경에서 사용
            };

        } catch (error) {
            console.error("Error creating challenge:", error);
            showModal('도전 생성 오류', `도전 생성 중 오류가 발생했습니다: ${error.message}`);
            // 오류 발생 시 모달 닫기 버튼을 기본 동작으로 복원
            document.getElementById('modal-close-button').onclick = hideModal;
        } finally {
            // 로딩 상태 종료
            submitButton.disabled = false;
            submitButton.innerHTML = '도전 만들기';
        }
    }

    form.addEventListener('submit', handleCreateChallenge);


    // --- 인증 및 초기화 ---

    /**
     * 사용자 인증 상태 확인 및 UI 업데이트
     */
    onAuthStateChanged(auth, async (user) => {
        if (!isAuthAttempted) {
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            isAuthAttempted = true; 

            if (!user && initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                    return; 
                } catch (error) {
                    console.error("Custom token login failed. Forcing redirect to /auth", error);
                    window.location.href = "/auth"; 
                    return;
                }
            } else if (!user) {
                console.warn("User not authenticated. Redirecting to /auth");
                window.location.href = "/auth"; 
                return; 
            }
        }

        if (user) {
            currentUserId = user.uid;
            if (user.isAnonymous) {
                 console.warn("Anonymous user detected. Forcing redirect to /auth");
                 window.location.href = "/auth"; 
                 return;
            }
        } else if (isAuthAttempted) {
             console.warn("Authentication failed or logged out. Redirecting to /auth");
             window.location.href = "/auth"; 
             return;
        }
        
        // 폰트 로드 확인 후 앱 컨테이너 표시 및 초기 뷰 표시
        document.fonts.ready.then(() => {
             document.getElementById('app-container').classList.add('font-loaded');
             showView('selection-view');
        });
        
        // 오늘 날짜로 최소 시작일 설정
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('startDate').setAttribute('min', today);
        document.getElementById('endDate').setAttribute('min', today);
    });


    // --- 초기화 로직 ---
    window.addEventListener('load', () => {
        const appContainer = document.getElementById('app-container');
        appContainer.style.minHeight = `${window.innerHeight}px`;
        
        window.addEventListener('resize', () => {
            appContainer.style.minHeight = `${window.innerHeight}px`;
        });
        
        // 모달 배경 클릭 시 닫기 기능 추가
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal();
            }
        });
    });
</script>
</body>
</html>
