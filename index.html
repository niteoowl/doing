<html lang="ko">

    <!-- 공통 및 메인 페이지 스타일 (리디자인 적용) --><style>
        /* 기본 스타일 및 iOS 안전 영역 지원 */
        :root {
            --color-white: #ffffff;
            --color-black: #000000;
            --color-accent: #1E90FF; /* 포인트 블루 (Dodger Blue) */

            --color-border: #e0e0e0;
            --bottom-nav-height-mobile: 80px;
            --bottom-nav-height-pc: 60px; 
            --pc-max-width: 1200px; 
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard Variable', Pretendard, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-white); 
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--color-black);
            -webkit-tap-highlight-color: transparent;
            overflow-y: scroll; 
        }

        #app-container {
            width: 100%;
            background-color: var(--color-app-bg); 
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #app-container.font-loaded { opacity: 1; }

        /* ------------------ PC/Desktop Layout ------------------ */
        @media (min-width: 640px) {
            body { 
                align-items: flex-start; 
                justify-content: center; 
                background-color: var(--color-white); 
            }
            #app-container { 
                max-width: var(--pc-max-width); 
                box-shadow: none; 
            }
            .view {
                padding: 1rem 3rem; /* PC 뷰 패딩 조정 */
                padding-bottom: calc(1.5rem + var(--bottom-nav-height-pc)); 
            }
            .bottom-nav { height: var(--bottom-nav-height-pc); }
            /* PC: 아이콘과 텍스트 가로 정렬, 아이콘 크기/간격 조정 */
            .nav-item i.material-icons { font-size: 20px; margin-bottom: 0; }
            .nav-item { flex-direction: row; gap: 8px; font-size: 0.9rem; } 
            .main-header { padding: 1rem 3rem; }
            .tab-bar { padding: 0 3rem; }

        /* ------------------ Mobile Layout ------------------ */
        @media (max-width: 639px) {

            .main-header { padding: 1rem 1.5rem; } /* 모바일 헤더 패딩 조정 */
            .tab-bar { padding: 0 1.5rem; }
            .view {
                padding: 1rem 1.5rem; /* 모바일 뷰 패딩 조정 */
                padding-bottom: calc(1.5rem + var(--bottom-nav-height-mobile));
            }

        /* ------------------ 리디자인 스타일 ------------------ */
        
        /* 메인 헤더 (홈 타이틀) */
        .main-header {
            font-size: 2rem; 
            font-weight: 800; 
            color: var(--color-black); 
            padding-bottom: 0.5rem;
            position: sticky; /* 스티키 헤더 유지 */
            top: 0;
            z-index: 10;
            background-color: var(--color-app-bg);
        }

        /* 탭 바 */
        .tab-bar {
            display: flex;
            position: sticky;
            top: 4.5rem; /* 헤더 아래에 위치 */
            z-index: 10;
            background-color: var(--color-app-bg);
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 1.5rem;
        }
        
        /* 탭 아이템 컨테이너 (새로운 디자인 적용) */
        .tab-item-container {
            flex: 1; /* 챌린지와 인사이트 탭이 공간을 균등하게 차지하도록 함 */
            display: flex;
            justify-content: center;
        }

        .tab-item {
            padding: 0.5rem 0;

            width: 100%;
            text-align: center;
        }

        .tab-item.active {

        }

        /* 탭 활성화 밑줄 디자인 수정 */
        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: -1px; /* border-bottom 위에 위치 */

            width: 100%;

        /* 새싹 레벨 카드 - 그림자 제거 요청 반영 */

            align-items: center;

            border-radius: 9999px;
            font-size: 0.75rem;

        /* 챌린지 리스트 아이템 */

            font-weight: 700;
            color: var(--color-black);
            text-align: left;
            margin-bottom: 1.5rem;

        .team-challenge-section img {
            width: 120px;
            height: auto;
            margin: 1.5rem 0;
        }
        
        .team-challenge-section p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1.5rem;
        }
        
        .team-challenge-section .explore-button {
            padding: 0.75rem 2rem;
            background-color: var(--color-black);
            color: var(--color-white);
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;

        /* ------------------ Ripple Effect (물결 효과) ------------------ */
        .interactive {
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0); /* GPU 가속 활성화 */
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 0.5s linear;
            background-color: rgba(0, 0, 0, 0.1); 
            pointer-events: none;
            z-index: 100;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* 하단 내비게이션 바 (유지) */
        .bottom-nav {
            /* 기존 스타일 유지 */
            width: 100%;
            background-color: var(--color-content-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 20;

        #modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4); justify-content: center; align-items: center; }

        #modal-close-button:hover { background-color: #0d79e6; }

    // Firebase SDK Import

        appId: "1:24279439955:web:2bf5c965de1b0a236884a6",
        measurementId: "G-VJ5YQRGNE3"
    };
    
    // 환경 변수 우선 사용 (필수 조건)
    const firebaseConfig = typeof __firebase_config !== 'undefined' && JSON.parse(__firebase_config).apiKey 
        ? JSON.parse(__firebase_config)

    // 글로벌 변수

    // --- UI/UX 함수 ---

    const modalTitle = document.getElementById('modal-title');
    const modalText = document.getElementById('modal-text');
    
    /**
     * 모달 표시 함수 
     */
    window.showModal = function(title, text) {
        modalTitle.textContent = title;
        modalText.textContent = text;
        modal.style.display = 'flex';
        setTimeout(() => {
            modal.querySelector('.modal-content').style.transform = 'scale(1)';

        setTimeout(() => {
            modal.style.display = 'none';
        }, 200);

    /**
     * 탭 전환 함수
     */
    window.switchTab = function(tabName) {
        const challengeContent = document.getElementById('tab-content-challenge');
        const insightContent = document.getElementById('tab-content-insight');
        const challengeBtn = document.getElementById('tab-challenge-btn');
        const insightBtn = document.getElementById('tab-insight-btn');

            challengeContent.style.display = 'block';
            insightContent.style.display = 'none';
            challengeBtn.classList.add('active');
            insightBtn.classList.remove('active');
        } else if (tabName === 'insight') {
            challengeContent.style.display = 'none';
            insightContent.style.display = 'block';
            insightBtn.classList.add('active');
            challengeBtn.classList.remove('active');
            // 인사이트 탭은 임시로 메시지 표시
        }
    }
    
    /**
     * Ripple Effect 추가 함수
     */
    function addRippleEffect(event) {
        const button = event.currentTarget;
        const ripple = document.createElement('span');
        const rect = button.getBoundingClientRect();
        
        // 클릭 위치를 버튼 내부에서의 상대적인 위치로 계산
        const size = Math.max(rect.width, rect.height);
        const x = event.clientX - rect.left - size / 2;
        const y = event.clientY - rect.top - size / 2;

        ripple.style.width = ripple.style.height = `${size}px`;
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        ripple.classList.add('ripple');

        // 기존 리플 효과 제거 후 추가 (다중 클릭 방지)
        button.querySelectorAll('.ripple').forEach(r => r.remove());
        button.appendChild(ripple);

        // 애니메이션 종료 후 리플 제거
        ripple.addEventListener('animationend', () => {
            ripple.remove();
        });
    }

    // --- 데이터 및 비즈니스 로직 ---

    /**
     * 챌린지 카드를 렌더링합니다.
     * (리디자인에 맞춰 지표 업데이트 로직은 제거)
     */
    function renderChallenges(challenges) {
        const listContainer = document.getElementById('challenge-list');
        listContainer.innerHTML = ''; 
        
        const today = new Date().getTime();
        
        // 지표는 더 이상 UI에 표시되지 않지만, 진행 상태는 계산합니다.
        let inProgressChallenges = 0;

        challenges.forEach(challenge => {
            const startedAt = challenge.startedAt?.toDate ? challenge.startedAt.toDate().getTime() : today;
            const durationDays = challenge.durationDays || 30;
            // 경과일 (현재 진행 일수, 즉 성공 횟수로 간주)
            const currentProgress = Math.max(0, Math.ceil((today - startedAt) / (1000 * 60 * 60 * 24))); 
            
            // 잔여일
            const remainingDays = Math.max(0, durationDays - currentProgress); 

            // 진행중 도전 (만료되지 않은 도전)
            if (currentProgress < durationDays) {
                inProgressChallenges++;
            }
            
            // 표시할 성공일 카운트 (이미지에서는 '16'과 '4'처럼 표시됨. 여기서는 currentProgress 사용)
            const successCount = currentProgress; 
            
            // 잔여일 문구 생성
            const daysText = `${remainingDays}일 남음 · ${currentProgress}/${durationDays}일`;

            const card = document.createElement('div');
            card.className = 'challenge-list-item interactive';
            
            card.setAttribute('onclick', `showModal('${challenge.title}', '총 ${durationDays}일 중 ${currentProgress}일차 진행 중입니다. 남은 일수: ${remainingDays}일')`);

            card.innerHTML = `
                <div class="challenge-info">
                    <h3>${challenge.title}</h3>
                    <p>${daysText}</p>
                </div>
                <div class="fire-icon-wrap">
                    <!-- 불 이미지 --><img src="/image/fire.webp" alt="성공 불꽃 아이콘"
                         onerror="this.onerror=null; this.src='https://placehold.co/40x40/ffffff/ff0000?text=🔥'; this.alt='불꽃 이모지';" />
                    <span class="fire-count">${successCount}</span>
                </div>
            `;
            listContainer.appendChild(card);
        });
        
        // 챌린지가 없을 경우 메시지 표시
        if (challenges.length === 0) {
            listContainer.innerHTML = '<p class="text-center text-gray-500 p-8">아직 진행 중인 챌린지가 없습니다. 새로운 도전을 시작해보세요!</p>';
        }
        document.getElementById('loading-message')?.remove(); 
        
        // [삭제] 프로필 지표 UI 업데이트 로직은 리디자인으로 인해 제거됨.
    }

    /**
     * Firestore에서 사용자 챌린지 목록을 실시간으로 가져옵니다.
     */
    function fetchUserChallenges() {
        if (!currentUserId) return;

        const path = `/artifacts/${appId}/users/${currentUserId}/challenges`;
        const challengesRef = collection(db, path);
        
        const q = query(challengesRef); 

        const unsubscribe = onSnapshot(q, (snapshot) => {
            const challenges = [];
            snapshot.forEach((doc) => {
                challenges.push({ id: doc.id, ...doc.data() });
            });
            renderChallenges(challenges);
            console.log("Firestore Challenges Updated:", challenges.length);

        }, (error) => {
            console.error("Firestore Error:", error);
            showModal('데이터 오류', '챌린지 목록을 불러오는 중 오류가 발생했습니다.');
        });
        
        return unsubscribe;
    }


    // --- 인증 및 초기화 ---

    /**
     * 로그아웃 처리
     */
    window.handleLogout = async function() {
        try {
            await signOut(auth);
            window.location.href = "/auth";
        } catch (error) {
            console.error("Logout Error:", error);
            showModal('로그아웃 오류', '로그아웃 중 오류가 발생했습니다.');
        }
    }
    
    /**
     * 사용자 인증 상태 확인 및 UI 업데이트
     */
    onAuthStateChanged(auth, async (user) => {
        if (!isAuthAttempted) {
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            isAuthAttempted = true; 

            if (!user && initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                    return; 
                } catch (error) {
                    console.error("Custom token login failed. Forcing redirect to /auth", error);
                    window.location.href = "/auth";
                    return;
                }
            } else if (!user) {
                console.warn("User not authenticated. Redirecting to /auth");
                window.location.href = "/auth";
                return; 
            }
        }

        if (user) {
            currentUserId = user.uid;
            if (user.isAnonymous) {
                 console.warn("Anonymous user detected. Forcing redirect to /auth");
                 window.location.href = "/auth";
                 return;
            }

            // user.displayName이 없을 경우 '도전러'로 대체합니다.
            const displayName = user.displayName || '도전러';
            
            // UI 업데이트
            document.getElementById('user-nickname').textContent = displayName;
            
            // 챌린지 데이터 로드 시작
            fetchUserChallenges();

        } else if (isAuthAttempted) {
             console.warn("Authentication failed or logged out. Redirecting to /auth");
             window.location.href = "/auth";
             return;
        }
        
        // 폰트 로드 확인 후 앱 컨테이너 표시
        document.fonts.ready.then(() => {
             document.getElementById('app-container').classList.add('font-loaded');
        });
    });


    // --- 초기화 로직 ---
    window.addEventListener('load', () => {
        const appContainer = document.getElementById('app-container');
        appContainer.style.minHeight = `${window.innerHeight}px`;
        
        window.addEventListener('resize', () => {
            appContainer.style.minHeight = `${window.innerHeight}px`;
        });
        
        // 모달 배경 클릭 시 닫기 기능 추가
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal();
            }
        });
        
        // Ripple Effect 초기화
        document.querySelectorAll('.interactive').forEach(button => {
            // tab-item과 같이 자체적인 active 상태 전환이 있는 요소는 ripple 효과를 click이 아닌 mousedown/up으로 분리
            if (button.classList.contains('tab-item') || button.classList.contains('nav-item')) {
                button.addEventListener('mousedown', (event) => {
                    // 탭 전환 이벤트가 먼저 발생하도록 지연
                    setTimeout(() => addRippleEffect(event), 0);
                });
            } else {
                // 기타 interactive 요소는 일반 click 이벤트에 ripple 적용
                button.addEventListener('click', addRippleEffect);
            }
        });
    });
</script>
