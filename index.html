<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Doing! - 챌린지 대시보드</title>
    <!-- Pretendard 폰트 CDN 적용 -->
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <!-- Google Material Icons (Google Fonts Icons) 추가 -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- 공통 및 메인 페이지 스타일 (iOS 스타일 및 컴팩트화 개선) -->
    <style>
        /* 기본 스타일 및 iOS 안전 영역 지원 */
        :root {
            --color-white: #ffffff;
            --color-black: #000000;
            --color-accent: #1E90FF; /* 포인트 블루 (Dodger Blue) */
            --color-app-bg: #ffffff; /* 앱 배경 흰색 */
            --color-content-bg: #ffffff; /* 컨텐츠 카드 및 헤더 배경 */
            --color-border: #e0e0e0;
            --bottom-nav-height-mobile: 80px;
            --bottom-nav-height-pc: 60px; /* PC 환경 내비게이션 바 높이 축소 */
            --pc-max-width: 1200px; 
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard Variable', Pretendard, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-white); /* 기본 배경 흰색 */
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--color-black);
            -webkit-tap-highlight-color: transparent;
            overflow-y: scroll; 
        }

        #app-container {
            width: 100%;
            background-color: var(--color-app-bg); 
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #app-container.font-loaded { opacity: 1; }

        /* ------------------ PC/Desktop Layout (그림자 제거 및 배경 흰색으로 확정) ------------------ */
        @media (min-width: 640px) {
            body { 
                align-items: flex-start; 
                justify-content: center; 
                background-color: var(--color-white); /* 좌우 여백을 흰색으로 강제 */
            }
            #app-container { 
                max-width: var(--pc-max-width); 
                box-shadow: none; /* 컨테이너 그림자 제거 (요청 사항) */
            }
            
            /* PC 뷰 패딩 조정 */
            .view {
                padding: 1.5rem 3rem; 
                padding-bottom: calc(1.5rem + var(--bottom-nav-height-pc)); 
            }
            /* PC 내비게이션 높이 적용 */
            .bottom-nav { height: var(--bottom-nav-height-pc); }
            .nav-item i.material-icons { font-size: 20px; margin-bottom: 0; }
            .nav-item { flex-direction: row; gap: 8px; font-size: 0.9rem; }
            
            /* PC 헤더 패딩 조정 (더 컴팩트하게) */
            .header { padding: 0.5rem 3rem; }
        }
        
        /* ------------------ Mobile Layout ------------------ */
        @media (max-width: 639px) {
            #app-container { max-width: 100%; box-shadow: none; }
            .bottom-nav { height: var(--bottom-nav-height-mobile); } /* 모바일 높이 유지 */
            /* 모바일 헤더 패딩 조정 (더 컴팩트하게) */
            .header { padding: 0.5rem 1.5rem; } 
            .view {
                padding: 1.5rem 1.5rem;
                padding-bottom: calc(1.5rem + var(--bottom-nav-height-mobile));
            }
            .nav-item i.material-icons { font-size: 28px; margin-bottom: 2px; }
            .nav-item { flex-direction: column; font-size: 0.75rem; line-height: 1.2; }
        }


        /* 공통 헤더 스타일 (컴팩트 버전) */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--color-content-bg);
            border-bottom: 1px solid var(--color-border); /* 구분선 유지 */
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-title {
            font-size: 1.4rem; 
            font-weight: 700; 
            color: var(--color-accent); 
            letter-spacing: -0.5px;
        }
        
        /* 로그아웃 버튼 스타일 */
        .logout-button {
            padding: 0.5rem 1.2rem; /* 패딩 늘려 버튼 영역 확보 */
            background-color: transparent;
            color: var(--color-accent); /* 텍스트 색상 유지 */
            border: 2px solid var(--color-accent); /* 파란색 외곽선 */
            border-radius: 9999px; /* 완전히 둥근 테두리 */
            font-size: 0.9rem;
            font-weight: 600; 
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .logout-button:hover {
            background-color: rgba(30, 144, 255, 0.05); /* 마우스 오버 시 연하게 */
        }

        /* 메인 뷰 컨테이너 */
        .view {
            flex-grow: 1;
            overflow-y: auto;
            display: block; 
            background-color: var(--color-app-bg); 
        }
        
        /* 프로필 카드 스타일 (지표 영역 분리/컴팩트화) */
        .profile-card {
            /* 상단은 파란색 그라데이션 유지 */
            background: linear-gradient(135deg, #4F9FFF 0%, #1E90FF 100%);
            color: var(--color-white);
            padding: 1rem 1.5rem 0; /* 상단 패딩 축소 */
            border-radius: 20px; 
            
            /* 지표 섹션과 다음 챌린지 섹션 간격 */
            margin-bottom: 3.5rem; 
            
            box-shadow: none; 
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }
        /* 상단 텍스트 컴팩트화 */
        .profile-greeting { font-size: 1.2rem; font-weight: 700; margin-bottom: 0.1rem; } 
        .profile-user-id { font-size: 0.75rem; opacity: 0.7; margin-bottom: 0.8rem; } 
        
        /* 핵심 지표 섹션 */
        .profile-metrics {
            background-color: #fcfcfc; 
            
            /* 카드 하단까지 꽉 채우기 위한 음수 마진 */
            margin-top: 0.8rem; 
            margin-left: -1.5rem; 
            margin-right: -1.5rem; 
            margin-bottom: -1rem; 
            
            padding: 1rem 1.5rem 1.5rem; 
            
            border-radius: 0 0 20px 20px; /* 카드 하단 라운딩과 일치 */
            
            display: flex;
            justify-content: space-around;
        }
        .metric-item {
            text-align: center;
            width: 33%; /* 공간 균등 분배 */
        }
        
        /* 값 스타일 */
        .metric-value {
            font-size: 1.4rem;
            font-weight: 800;
            line-height: 1.3; 
            margin-bottom: 2px; /* 간격 축소 */
            margin-top: 0; 
            color: var(--color-black); 
        }
        .metric-label {
            font-size: 0.75rem; 
            opacity: 0.9;
            font-weight: 500;
            color: #666; 
        }

        /* 챌린지 목록 (스타일 유지) */
        .challenge-section h2 {
            font-weight: 800;
        }
        .challenge-list {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
        }

        .challenge-card {
            background-color: var(--color-content-bg);
            padding: 1.25rem;
            border-radius: 16px; 
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08); 
            border: none; 
            display: flex;
            flex-direction: column;
            transition: all 0.2s ease;
        }
        .challenge-card:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
        }
        
        /* 하단 내비게이션 바 수정 */
        .bottom-nav {
            width: 100%;
            background-color: var(--color-content-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 20;
            position: fixed;
            bottom: 0;
            top: auto;
            padding-bottom: env(safe-area-inset-bottom); 
            border-top: 1px solid var(--color-border); /* 깔끔한 상단 선 추가 */
            box-shadow: 0 -1px 8px rgba(0, 0, 0, 0.03); /* 그림자 약화 */
            left: 50%;
            transform: translateX(-50%);
            max-width: var(--pc-max-width);
        }
        
        .nav-item {
            color: #999; /* 비활성 상태는 회색 */
            text-decoration: none;
            display: flex;
            align-items: center; 
            justify-content: center; 
            padding: 0.5rem;
            border-radius: 12px;
            transition: color 0.2s ease, background-color 0.2s ease;
        }

        /* Nav Item - 활성 상태 (배열/파란줄 문제 해결) */
        .nav-item.active {
            color: var(--color-accent); /* 활성 상태는 파란색 아이콘/텍스트만 사용 */
            font-weight: 600;
        }
        
        @media (max-width: 639px) {
            .bottom-nav { max-width: 100%; }
            .nav-item { padding: 0.5rem 0.25rem; } /* 모바일에서 좁게 만듦 */
        }
        
        /* 모달 스타일 */
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4); 
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--color-content-bg);
            padding: 30px;
            padding-bottom: 20px; 
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: scale(0.9);
            opacity: 0;
            transition: all 0.2s ease-out;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--color-black); /* 검정색 유지 */
        }

        .modal-text {
            font-size: 1rem;
            margin-bottom: 20px; 
            line-height: 1.4;
            color: #333;
        }
        
        /* 모달 확인 버튼 스타일 */
        #modal-close-button {
            width: 100%;
            padding: 0.75rem;
            margin-top: 10px;
            background-color: var(--color-accent);
            color: var(--color-white);
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #modal-close-button:hover {
            background-color: #0d79e6; 
        }

    </style>
</head>
<body>

<div id="app-container">
    <!-- 하단 내비게이션 바 -->
    <div class="bottom-nav">
        <a class="nav-item interactive active" href="/">
            <i class="material-icons">home</i>
            <span>홈</span>
        </a>
        <a class="nav-item interactive" href="/challenges.html">
            <i class="material-icons">local_fire_department</i> <!-- 도전 아이콘: 불꽃 유지 -->
            <span>도전</span>
        </a>
        <a class="nav-item interactive" href="/my.html">
            <i class="material-icons">person</i>
            <span>마이</span>
        </a>
    </div>

    <!-- 컴팩트 헤더 -->
    <header class="header">
        <h1 class="header-title">Doing!</h1>
        <button class="logout-button interactive" onclick="handleLogout()">
            로그아웃
        </button>
    </header>

    <!-- ------------------ 뷰 컨테이너 ------------------ -->
    <div id="home-view" class="view active">
        <!-- 프로필 섹션 -->
        <div class="profile-card-section">
            <div class="profile-card">
                <!-- 상단 인사말 섹션: user-nickname에 디스플레이 네임 표시 -->
                <p class="profile-greeting">안녕하세요, <span id="user-nickname">도전러</span>님!</p>
                <p class="profile-user-id" id="user-id-display">UID: loading...</p>

                <!-- 핵심 지표 섹션 (연한 회색 배경으로 대비) - 아이콘 삭제 유지 -->
                <div class="profile-metrics">
                    <div class="metric-item">
                        <div class="metric-value" id="metric-total">0</div>
                        <div class="metric-label">전체 도전</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-value" id="metric-progress">0</div>
                        <div class="metric-label">진행중 도전</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-value" id="metric-max-success">0</div>
                        <div class="metric-label">최대 성공일</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 챌린지 목록 섹션 -->
        <div class="challenge-section">
            <h2 class="text-2xl font-bold mb-4 text-gray-800">
                나의 진행 중인 챌린지
            </h2>
            <div id="challenge-list" class="challenge-list">
                <!-- Firestore data will be injected here -->
                <p id="loading-message" style="text-align: center; color: #777; grid-column: 1 / -1;">챌린지 목록을 불러오는 중...</p>
            </div>
        </div>
    </div>
    
</div>

<!-- 모달 팝업 구조 (메시지 박스 용도) - 확인 버튼 복원 -->
<div id="modal">
    <div class="modal-content">
        <h3 class="modal-title" id="modal-title"></h3>
        <p class="modal-text" id="modal-text"></p>
        <!-- 명시적인 확인 버튼 복원 -->
        <button id="modal-close-button" class="interactive" onclick="hideModal()">확인</button>
    </div>
</div>

<script type="module">
    // Firebase SDK Import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { 
        getAuth, 
        signOut,
        onAuthStateChanged,
        signInWithCustomToken 
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { 
        getFirestore, 
        collection, 
        query, 
        onSnapshot, 
        serverTimestamp
    } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // --- Firebase 설정 및 초기화 ---
    const userFirebaseConfig = { 
        apiKey: "AIzaSyBMowSIHMdz69dYY-mAW8l6VjKxBW54SfU",
        authDomain: "doing-a.firebaseapp.com",
        projectId: "doing-a",
        storageBucket: "doing-a.firebasestorage.app",
        messagingSenderId: "24279439955",
        appId: "1:24279439955:web:2bf5c965de1b0a236884a6",
        measurementId: "G-VJ5YQRGNE3"
    };
    
    // 환경 변수 우선 사용 (필수 조건)
    const firebaseConfig = typeof __firebase_config !== 'undefined' && JSON.parse(__firebase_config).apiKey 
        ? JSON.parse(__firebase_config) 
        : userFirebaseConfig;
        
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    // 글로벌 변수
    let currentUserId = null;
    let isAuthAttempted = false; 

    // --- UI/UX 함수 ---
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalText = document.getElementById('modal-text');
    
    /**
     * 모달 표시 함수 
     */
    window.showModal = function(title, text) {
        modalTitle.textContent = title;
        modalText.textContent = text;
        modal.style.display = 'flex';
        setTimeout(() => {
            modal.querySelector('.modal-content').style.transform = 'scale(1)';
            modal.querySelector('.modal-content').style.opacity = '1';
        }, 10); 
    }

    /**
     * 모달 숨김 함수
     */
    window.hideModal = function() {
        modal.querySelector('.modal-content').style.transform = 'scale(0.9)';
        modal.querySelector('.modal-content').style.opacity = '0';
        setTimeout(() => {
            modal.style.display = 'none';
        }, 200); 
    }


    // --- 데이터 및 비즈니스 로직 ---

    /**
     * 챌린지 카드를 렌더링하고, 프로필 지표를 업데이트합니다.
     */
    function renderChallenges(challenges) {
        const listContainer = document.getElementById('challenge-list');
        listContainer.innerHTML = ''; 
        
        // --- 프로필 지표 계산 ---
        const today = new Date().getTime();
        let totalChallenges = challenges.length;
        let inProgressChallenges = 0;
        let maxSuccessDays = 0; // 이 값은 실제 구현 시 Daily 인증 기록을 조회해야 합니다.

        challenges.forEach(challenge => {
            const startedAt = challenge.startedAt?.toDate ? challenge.startedAt.toDate().getTime() : today;
            const durationDays = challenge.durationDays || 30;
            // 경과일 계산
            const elapsedDays = Math.max(0, Math.ceil((today - startedAt) / (1000 * 60 * 60 * 24))); 

            // 진행중 도전 (만료되지 않은 도전)
            if (elapsedDays <= durationDays) {
                inProgressChallenges++;
            }
            
            // 임시 진행률 (Daily 인증 횟수가 없으므로, 경과일 기준)
            const currentProgress = Math.min(elapsedDays, durationDays);
            const progressPercent = Math.min(100, (currentProgress / durationDays) * 100).toFixed(0);

            // 최대 성공일 (임시: 경과일 중 최대값 사용)
            maxSuccessDays = Math.max(maxSuccessDays, currentProgress); 

            const card = document.createElement('div');
            card.className = 'challenge-card interactive';
            
            card.setAttribute('onclick', `showModal('${challenge.title}', '총 ${durationDays}일 중 ${currentProgress}일차 진행 중입니다. (ID: ${challenge.id})')`);

            const iconMap = {
                '30': { icon: 'brightness_5', color: '#1E90FF' }, 
                '60': { icon: 'fitness_center', color: '#2ecc71' }, 
                '90': { icon: 'book', color: '#e74c3c' },
                default: { icon: 'auto_stories', color: '#9b59b6' }
            };
            const theme = iconMap[durationDays.toString()] || iconMap.default;
            
            card.style.borderLeft = `5px solid ${theme.color}`;

            card.innerHTML = `
                <div class="card-header flex items-center justify-between mb-3">
                    <div class="flex items-center">
                        <i class="material-icons card-icon mr-2" style="color: ${theme.color}; font-size: 28px;">${theme.icon}</i>
                        <h3 class="card-title font-semibold text-lg text-gray-800">${challenge.title}</h3>
                    </div>
                    <span class="card-days text-sm font-medium text-gray-500">${currentProgress}/${durationDays}일</span>
                </div>
                <div class="progress-bar-wrap h-2 bg-gray-200 rounded-full overflow-hidden">
                    <div class="progress-bar h-full transition-all duration-500" style="width: ${progressPercent}%; background-color: ${theme.color};"></div>
                </div>
                <p class="progress-text text-right text-sm font-semibold mt-2" style="color: ${theme.color};">${progressPercent}% 완료</p>
            `;
            listContainer.appendChild(card);
        });
        
        // --- 지표 UI 업데이트 ---
        document.getElementById('metric-total').textContent = totalChallenges;
        document.getElementById('metric-progress').textContent = inProgressChallenges;
        document.getElementById('metric-max-success').textContent = maxSuccessDays;
        
        if (challenges.length === 0) {
            listContainer.innerHTML = '<p class="text-center text-gray-500 p-8" style="grid-column: 1 / -1;">아직 진행 중인 챌린지가 없습니다. 새로운 도전을 시작해보세요!</p>';
        }
        document.getElementById('loading-message')?.remove(); 
    }

    /**
     * Firestore에서 사용자 챌린지 목록을 실시간으로 가져옵니다.
     */
    function fetchUserChallenges() {
        if (!currentUserId) return;

        const path = `/artifacts/${appId}/users/${currentUserId}/challenges`;
        const challengesRef = collection(db, path);
        
        const q = query(challengesRef); 

        const unsubscribe = onSnapshot(q, (snapshot) => {
            const challenges = [];
            snapshot.forEach((doc) => {
                challenges.push({ id: doc.id, ...doc.data() });
            });
            renderChallenges(challenges);
            console.log("Firestore Challenges Updated:", challenges.length);

        }, (error) => {
            console.error("Firestore Error:", error);
            showModal('데이터 오류', '챌린지 목록을 불러오는 중 오류가 발생했습니다.');
        });
        
        return unsubscribe;
    }


    // --- 인증 및 초기화 ---

    /**
     * 로그아웃 처리
     */
    window.handleLogout = async function() {
        try {
            await signOut(auth);
            window.location.href = "/auth.html";
        } catch (error) {
            console.error("Logout Error:", error);
            showModal('로그아웃 오류', '로그아웃 중 오류가 발생했습니다.');
        }
    }
    
    /**
     * 사용자 인증 상태 확인 및 UI 업데이트
     */
    onAuthStateChanged(auth, async (user) => {
        if (!isAuthAttempted) {
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            isAuthAttempted = true; 

            if (!user && initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                    return; 
                } catch (error) {
                    console.error("Custom token login failed. Forcing redirect to /auth.html", error);
                    window.location.href = "/auth.html";
                    return;
                }
            } else if (!user) {
                console.warn("User not authenticated. Redirecting to /auth.html");
                window.location.href = "/auth.html";
                return; 
            }
        }

        if (user) {
            currentUserId = user.uid;
            if (user.isAnonymous) {
                 console.warn("Anonymous user detected. Forcing redirect to /auth.html");
                 window.location.href = "/auth.html";
                 return;
            }

            // 회원가입 시 기입한 디스플레이 네임 (user.displayName) 사용
            const displayName = user.displayName || `사용자-${user.uid.substring(0, 8)}`;
            
            // UI 업데이트
            document.getElementById('user-nickname').textContent = displayName;
            document.getElementById('user-id-display').textContent = `UID: ${currentUserId}`;
            
            // 챌린지 데이터 로드 시작
            fetchUserChallenges();

        } else if (isAuthAttempted) {
             console.warn("Authentication failed or logged out. Redirecting to /auth.html");
             window.location.href = "/auth.html";
             return;
        }
        
        // 폰트 로드 확인 후 앱 컨테이너 표시
        document.fonts.ready.then(() => {
             document.getElementById('app-container').classList.add('font-loaded');
        });
    });


    // --- 초기화 로직 ---
    window.addEventListener('load', () => {
        const appContainer = document.getElementById('app-container');
        appContainer.style.minHeight = `${window.innerHeight}px`;
        
        window.addEventListener('resize', () => {
            appContainer.style.minHeight = `${window.innerHeight}px`;
        });
        
        // 모달 배경 클릭 시 닫기 기능 추가 (확인 버튼과 함께 작동)
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal();
            }
        });
    });
</script>
