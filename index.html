<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <!-- 뷰포트 메타 태그: 반응형 디자인 및 노치(safe area) 처리를 위해 수정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> 
    <title>Doing! - 홈</title>
    <!-- Favicon 경로 설정 --><link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <!-- Pretendard 폰트 CDN 적용 --><link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <!-- Google Material Icons (Google Fonts Icons) 추가 --><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- 공통 및 반응형 스타일 적용 -->
    <style>
        /* 기본 스타일 및 반응형 변수 */
        :root {
            --color-white: #ffffff;
            --color-black: #000000;
            --color-accent: #1E90FF; /* 포인트 블루 (Dodger Blue) */
            --color-app-bg: #ffffff; 
            --color-content-bg: #ffffff; 
            --color-border: #e0e0e0;
            --bottom-nav-height: 60px; /* 기본/PC 하단 내비게이션 높이 */ 
            --pc-max-width: 1200px; /* PC 최대 너비 */ 
            --header-height: 4.5rem; /* 헤더 높이 */ 
            --mobile-padding-x: 1.5rem; /* 모바일 기본 좌우 패딩 */
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard Variable', Pretendard, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-white); 
            display: flex;
            justify-content: flex-start;
            align-items: flex-start; 
            min-height: 100vh;
            color: var(--color-black);
            -webkit-tap-highlight-color: transparent;
            overflow-y: scroll; 
        }

        #app-container {
            width: 100%;
            max-width: 100%; 
            background-color: var(--color-app-bg); 
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05); 
        }
        
        #app-container.font-loaded { opacity: 1; }

        /* ------------------ 모바일 기본 스타일 (Default) ------------------ */
        
        /* 뷰 컨텐츠 패딩: 모바일 패딩 적용. 하단은 하단바 높이 + Safe Area 확보 */
        .view {
            padding: 1.5rem var(--mobile-padding-x); 
            padding-bottom: calc(1.5rem + var(--bottom-nav-height) + max(0px, env(safe-area-inset-bottom))); 
            padding-top: 0; 
        }

        /* 메인 헤더: 모바일 패딩 및 폰트 크기 조정 */
        .main-header {
            font-size: 1.75rem; 
            font-weight: 800; 
            color: var(--color-black); 
            display: flex;
            align-items: center; 
            min-height: var(--header-height); 
            padding: 0 var(--mobile-padding-x); 
            position: sticky; 
            top: 0;
            z-index: 10;
            background-color: var(--color-app-bg);
        }

        /* 탭 바: 모바일 패딩 적용 */
        .tab-bar {
            display: flex;
            position: sticky; 
            top: var(--header-height); 
            z-index: 10;
            background-color: var(--color-app-bg);
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 1.5rem; 
            padding: 0 var(--mobile-padding-x); 
        }
        
        /* 하단 내비게이션 바 (모바일) */
        .bottom-nav {
            width: 100%;
            height: var(--bottom-nav-height); 
            background-color: var(--color-content-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 20;
            position: fixed;
            bottom: 0;
            top: auto;
            padding-bottom: max(0px, env(safe-area-inset-bottom)); 
            border-top: 1px solid var(--color-border); 
            box-shadow: 0 -1px 8px rgba(0, 0, 0, 0.05); 
            left: 0;
            transform: none;
            max-width: none;
        }
        
        /* 내비게이션 아이템 (모바일 기본: 세로 정렬) */
        .nav-item i.material-icons { 
            font-size: 24px; 
            margin-bottom: 2px; 
        }
        .nav-item {
            color: #999; 
            text-decoration: none;
            display: flex;
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            gap: 0; 
            font-size: 0.75rem; 
            padding: 0.5rem; 
            border-radius: 12px;
            transition: color 0.2s ease, background-color 0.2s ease;
        }
        
        .nav-item.active {
            color: var(--color-accent); 
            font-weight: 600;
        }
        
        /* ------------------ PC 환경 (Min-width: 640px) 오버라이드 ------------------ */
        @media (min-width: 640px) {
            
            /* PC Body 중앙 정렬 */
            body {
                justify-content: center;
                align-items: flex-start; 
            }
        
            #app-container {
                /* PC: 최대 너비 적용 */
                max-width: var(--pc-max-width); 
                box-shadow: none; 
            }
        
            /* 뷰 컨텐츠 PC 패딩 */
            .view {
                padding: 1.5rem 3rem; 
                padding-bottom: calc(1.5rem + var(--bottom-nav-height)); 
            }
            
            /* 메인 헤더 PC 스타일 */
            .main-header {
                padding: 0 3rem; 
                font-size: 2rem; 
            }
        
            /* 탭 바 PC 스타일 */
            .tab-bar {
                padding: 0 3rem; 
            }
            
            /* 하단 내비게이션 PC 스타일 */
            .bottom-nav {
                /* 최대 너비 및 중앙 정렬 */
                left: 50%;
                transform: translateX(-50%);
                max-width: var(--pc-max-width);
                padding-bottom: 0; 
            }
        
            /* 내비게이션 아이템 PC 스타일 (가로 정렬) */
            .nav-item i.material-icons { 
                font-size: 20px; 
                margin-bottom: 0; 
            }
            .nav-item { 
                flex-direction: row; 
                gap: 8px; 
                font-size: 0.9rem; 
                padding: 0.5rem 1rem; 
            } 
        }

        /* ------------------ 공통 리디자인 스타일 (PC/모바일 공용) ------------------ */
        
        .tab-item-container { flex: 1; display: flex; justify-content: center; }
        .tab-item { padding: 0.8rem 0; font-size: 1.1rem; font-weight: 600; color: #ccc; cursor: pointer; position: relative; transition: color 0.2s ease; width: 100%; text-align: center; }
        .tab-item.active { color: var(--color-black); }
        .tab-item.active::after { content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; height: 3px; background-color: var(--color-black); border-radius: 9999px; }
        
        .sprout-card { background-color: #f7f7f7; border-radius: 16px; padding: 1.25rem; margin-bottom: 2rem; display: flex; align-items: center; justify-content: space-between; }
        .sprout-card-content { display: flex; align-items: center; }
        .sprout-card img { width: 45px; height: 45px; margin-right: 1rem; }
        .sprout-text-primary { font-size: 1.1rem; font-weight: 700; color: var(--color-black); line-height: 1.3; margin: 0; }
        .sprout-badge { display: inline-block; background-color: #966A45; color: #ffffff; padding: 0.2rem 0.5rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; margin-top: 4px; }
        .sprout-card .material-icons.arrow-icon { font-size: 1.25rem; color: #9ca3af; }

        .challenge-list-item { display: flex; align-items: center; justify-content: space-between; padding: 1rem 0; border-bottom: 1px solid #f0f0f0; transition: background-color 0.15s ease; }
        .challenge-list-item:last-child { border-bottom: none; }
        .challenge-info h3 { font-size: 1.25rem; font-weight: 700; color: var(--color-black); margin: 0; }
        .challenge-info p { font-size: 0.85rem; color: #888; margin-top: 4px; }
        .fire-icon-wrap { position: relative; width: 56px; height: 56px; border-radius: 50%; background-color: #f5f5f5; display: flex; flex-direction: column; align-items: center; justify-content: center; flex-shrink: 0; }
        .fire-icon-wrap img { width: 30px; height: 30px; margin-bottom: 4px; }
        .fire-count { position: static; font-size: 0.875rem; font-weight: 700; color: var(--color-black); transform: none; }
        .challenge-section h2 { font-size: 1.25rem; font-weight: 700; margin-bottom: 1rem; color: #1f2937; text-align: left; }
        
        /* Empty State 공통 스타일 */
        .empty-state-section { margin-top: 1rem; margin-bottom: 2rem; }
        .empty-state-content { 
            padding: 0; /* 주변 회색 박스 제거: 패딩 0 */
            background-color: transparent; /* 주변 회색 박스 제거: 배경색 투명 */
            border-radius: 0; /* 주변 회색 박스 제거: 테두리 반경 0 */
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            text-align: center;
        }
        .empty-state-content img { 
            width: 120px; 
            height: auto; 
            margin-bottom: 20px; /* 간격 유지 */
        }
        .empty-state-content p { 
            font-size: 1.1rem; 
            font-weight: 600; 
            color: #4b5563; 
            margin-bottom: 20px; /* 간격 유지 */
        }
        .create-challenge-button, .explore-button { 
            width: 100%; 
            max-width: 250px; 
            padding: 0.75rem 1.5rem; 
            background-color: var(--color-black); /* 검정색 버튼 */
            color: var(--color-white); /* 흰색 텍스트 */
            border: none; 
            border-radius: 9999px; 
            font-size: 1rem; 
            font-weight: 700; 
            cursor: pointer; 
            transition: opacity 0.2s; 
            box-shadow: none; /* 그림자 제거 */
        }
        .create-challenge-button:hover, .explore-button:hover { opacity: 0.8; } /* 검정색 버튼에 맞는 hover 효과 */

        .team-challenge-section { margin-top: 3rem; }
        #loading-message-personal, #loading-message-team { text-align: center; color: #777; padding: 2rem 0; }
        
        #tab-content-insight { padding-top: 2rem; padding-bottom: 2rem; text-align: center; color: #6b7280; }
        #tab-content-insight h3 { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.75rem; }

        /* Ripple Effect (물결 효과) */
        .interactive { position: relative; overflow: hidden; transform: translate3d(0, 0, 0); }
        .ripple { position: absolute; border-radius: 50%; transform: scale(0); animation: ripple-animation 0.5s linear; background-color: rgba(0, 0, 0, 0.1); pointer-events: none; z-index: 100; }
        @keyframes ripple-animation { to { transform: scale(4); opacity: 0; } }
        
        /* 모달 스타일 */
        #modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--color-content-bg); padding: 30px; padding-bottom: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); opacity: 0; transition: all 0.2s ease-out; }
        .modal-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; color: var(--color-black); }
        .modal-text { font-size: 1rem; margin-bottom: 20px; line-height: 1.4; color: #333; }
        #modal-close-button { width: 100%; padding: 0.75rem; margin-top: 10px; background-color: var(--color-accent); color: var(--color-white); border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        #modal-close-button:hover { background-color: #0d79e6; }

    </style>
</head>

    };
    
    // 환경 변수 우선 사용 (필수 조건)
    const firebaseConfig = typeof __firebase_config !== 'undefined' && JSON.parse(__firebase_config).apiKey 
        ? JSON.parse(__firebase_config)

    // 글로벌 변수

    // --- UI/UX 함수 ---
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalText = document.getElementById('modal-text');
    
    /**
     * 모달 표시 함수 
     */
    window.showModal = function(title, text) {
        modalTitle.textContent = title;
        modalText.textContent = text;
        modal.style.display = 'flex';
        setTimeout(() => {
            modal.querySelector('.modal-content').style.transform = 'scale(1)';
            modal.querySelector('.modal-content').style.opacity = '1';
        }, 10); 
    }

    /**

     */
    window.hideModal = function() {
        modal.querySelector('.modal-content').style.transform = 'scale(0.9)';
        modal.querySelector('.modal-content').style.opacity = '0';
        setTimeout(() => {
            modal.style.display = 'none';
        }, 200); 
    }
    
    /**
     * 탭 전환 함수
     */
    window.switchTab = function(tabName) {
        const challengeContent = document.getElementById('tab-content-challenge');
        const insightContent = document.getElementById('tab-content-insight');
        const challengeBtn = document.getElementById('tab-challenge-btn');
        const insightBtn = document.getElementById('tab-insight-btn');
        
        if (tabName === 'challenge') {
            challengeContent.style.display = 'block';
            insightContent.style.display = 'none';
            challengeBtn.classList.add('active');
            insightBtn.classList.remove('active');
        } else if (tabName === 'insight') {
            challengeContent.style.display = 'none';
            insightContent.style.display = 'block';
            insightBtn.classList.add('active');
            challengeBtn.classList.remove('active');
        }
    }
    
    /**
     * Ripple Effect 추가 함수
     */
    function addRippleEffect(event) {
        const button = event.currentTarget;
        const ripple = document.createElement('span');
        const rect = button.getBoundingClientRect();
        
        const size = Math.max(rect.width, rect.height);
        const x = event.clientX - rect.left - size / 2;
        const y = event.clientY - rect.top - size / 2;

        ripple.style.width = ripple.style.height = `${size}px`;
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        ripple.classList.add('ripple');

        button.querySelectorAll('.ripple').forEach(r => r.remove());
        button.appendChild(ripple);

        ripple.addEventListener('animationend', () => {
            ripple.remove();
        });
    }

    // --- 데이터 및 비즈니스 로직 ---

     */

        const listContainer = document.getElementById(listId);
        listContainer.innerHTML = ''; 
        
        const today = new Date().getTime();
        
        challenges.forEach(challenge => {
            // Firestore Timestamp를 Date로 변환 후getTime() 호출
            const startedAt = challenge.startDate ? new Date(challenge.startDate).getTime() : today;
            const durationDays = challenge.durationDays || 30;
            const proofHistory = challenge.proofHistory || {};
            
            // 실제 성공 횟수 (proofHistory 객체의 키 개수)
            const successCount = Object.keys(proofHistory).length; 
            
            // 시작일로부터 경과일 계산 (챌린지의 시작일이 과거라고 가정)
            const msPerDay = 1000 * 60 * 60 * 24;
            const daysPassed = Math.max(0, Math.ceil((today - startedAt) / msPerDay)); 

            // 잔여일 (남은 기간)
            const remainingDays = Math.max(0, durationDays - daysPassed); 

            // 표시할 진행도 문구
            const daysText = `${remainingDays}일 남음 · ${successCount}/${durationDays}일`;

            const card = document.createElement('div');
            card.className = 'challenge-list-item interactive';
            
            // 챌린지 제목에 따라 모달 메시지 변경
            card.setAttribute('onclick', `showModal('${challenge.title}', '총 ${durationDays}일 중 현재까지 ${successCount}회 성공했습니다. 남은 일수: ${remainingDays}일')`);

            card.innerHTML = `
                <div class="challenge-info">
                    <h3>${challenge.title}</h3>
                    <p>${daysText}</p>
                </div>
                <div class="fire-icon-wrap">
                    <!-- 불 이미지 --><img src="/image/fire.webp" alt="성공 불꽃 아이콘"
                         onerror="this.onerror=null; this.src='https://placehold.co/40x40/ffffff/ff0000?text=🔥'; this.alt='불꽃 이모지';" />
                    <span class="fire-count">${successCount}</span>
                </div>
            `;
            listContainer.appendChild(card);
        });

        // 로딩 메시지 제거
        document.getElementById(`loading-message-${listId.includes('personal') ? 'personal' : 'team'}`)?.remove(); 
    }

    /**
     * Firestore에서 개인 챌린지 목록을 실시간으로 가져옵니다.
     */
    function fetchPersonalChallenges() {
        if (!currentUserId) return;

        const listContainer = document.getElementById('personal-challenge-list');
        const emptyState = document.getElementById('personal-challenge-empty-state');
        
        // 개인 챌린지 컬렉션 경로
        const path = `/artifacts/${appId}/users/${currentUserId}/challenges`;
        const challengesRef = collection(db, path);
        
        const q = query(challengesRef); 

        const unsubscribe = onSnapshot(q, (snapshot) => {
            const challenges = [];
            snapshot.forEach((doc) => {
                challenges.push({ id: doc.id, ...doc.data() });
            });
            
            if (challenges.length === 0) {
                listContainer.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                listContainer.style.display = 'block';
                emptyState.style.display = 'none';
                renderChallenges('personal-challenge-list', challenges);
            }
            
            console.log("Firestore Personal Challenges Updated:", challenges.length);

        }, (error) => {
            console.error("Firestore Personal Challenges Error:", error);
            showModal('데이터 오류', '개인 챌린지 목록을 불러오는 중 오류가 발생했습니다.');
        });
        
        return unsubscribe;
    }

    /**
     * Firestore에서 팀 챌린지 (참여 중인 공개 챌린지) 목록을 실시간으로 가져옵니다.
     */
    function fetchTeamChallenges() {
        if (!currentUserId) return;

        const listContainer = document.getElementById('team-challenge-list');
        const emptyState = document.getElementById('team-challenge-empty-state');
        
        // 팀 챌린지 컬렉션 경로 (공개 데이터)
        const path = `/artifacts/${appId}/public/data/challenges`;
        const challengesRef = collection(db, path);
        
        // 쿼리: participantIds 배열에 현재 사용자의 ID가 포함된 문서
        const q = query(challengesRef, where("participantIds", "array-contains", currentUserId)); 

        const unsubscribe = onSnapshot(q, (snapshot) => {
            const challenges = [];
            snapshot.forEach((doc) => {
                challenges.push({ id: doc.id, ...doc.data() });
            });
            
            if (challenges.length === 0) {
                listContainer.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                listContainer.style.display = 'block';
                emptyState.style.display = 'none';
                renderChallenges('team-challenge-list', challenges);
            }
            
            console.log("Firestore Team Challenges Updated:", challenges.length);

        }, (error) => {
            console.error("Firestore Team Challenges Error:", error);
            showModal('데이터 오류', '팀 챌린지 목록을 불러오는 중 오류가 발생했습니다.');
        });
        
        return unsubscribe;
    }


    // --- 인증 및 초기화 ---
    
    /**
     * 사용자 인증 상태 확인 및 UI 업데이트
     */
    onAuthStateChanged(auth, async (user) => {
        if (!isAuthAttempted) {
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            isAuthAttempted = true; 

            if (!user && initialAuthToken) {
                try {
                    await signInWithCustomToken(auth, initialAuthToken);
                    return; 
                } catch (error) {
                    console.error("Custom token login failed. Forcing redirect to /auth", error);
                    window.location.href = "/auth";
                    return;
                }
            } else if (!user) {
                console.warn("User not authenticated. Forcing redirect to /auth");
                window.location.href = "/auth";
                return; 
            }
        }

        if (user) {
            currentUserId = user.uid;
            if (user.isAnonymous) {
                 console.warn("Anonymous user detected. Forcing redirect to /auth");
                 window.location.href = "/auth";
                 return;
            }

            const displayName = user.displayName || '도전러';
            
            // UI 업데이트
            document.getElementById('user-nickname').textContent = displayName;
            
            // 챌린지 데이터 로드 시작
            fetchPersonalChallenges();
            fetchTeamChallenges();

        } else if (isAuthAttempted) {
             console.warn("Authentication failed or logged out. Redirecting to /auth");
             window.location.href = "/auth";
             return;
        }
        
        // 폰트 로드 확인 후 앱 컨테이너 표시
        document.fonts.ready.then(() => {
             document.getElementById('app-container').classList.add('font-loaded');
        });
    });


    // --- 초기화 로직 ---
    window.addEventListener('load', () => {
        const appContainer = document.getElementById('app-container');
        appContainer.style.minHeight = `${window.innerHeight}px`;
        
        window.addEventListener('resize', () => {
            appContainer.style.minHeight = `${window.innerHeight}px`;
        });
        
        // 모달 배경 클릭 시 닫기 기능 추가
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal();
            }
        });
        
        // Ripple Effect 초기화
        document.querySelectorAll('.interactive').forEach(button => {
            if (button.classList.contains('tab-item') || button.classList.contains('nav-item')) {
                button.addEventListener('mousedown', (event) => {
                    setTimeout(() => addRippleEffect(event), 0);
                });
            } else {
                button.addEventListener('click', addRippleEffect);
            }
        });
    });
</script>
