<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Doing! - 홈</title>
    <!-- Favicon 경로 설정 --><link rel="icon" type="image/x-icon" href="/image/favicon.ico">
    <!-- Pretendard 폰트 CDN 적용 --><link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <!-- Google Material Icons (Google Fonts Icons) 추가 --><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- 공통 및 메인 페이지 스타일 (리디자인 적용) --><style>
        /* CSS 변수 설정 */
        :root {
            --color-white: #ffffff;
            --color-black: #000000;
            --color-accent: #1E90FF; /* 포인트 블루 (Dodger Blue) */
            --color-app-bg: #ffffff; /* 앱 배경 흰색 */
            --color-content-bg: #ffffff; /* 컨텐츠 카드 및 헤더 배경 */
            --color-border: #e0e0e0;
            --bottom-nav-height-mobile: 80px;
            --bottom-nav-height-pc: 60px; 
            --pc-max-width: 1200px; 
            --header-height-mobile: 4.5rem; 
            --tab-area-total-height: 4.0rem; 
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Pretendard Variable', Pretendard, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-white); 
            display: flex;
            justify-content: center;
            min-height: 100vh;
            color: var(--color-black);
            -webkit-tap-highlight-color: transparent;
            overflow-y: scroll; 
        }

        #app-container {
            width: 100%;
            background-color: var(--color-app-bg); 
            display: flex;
            flex-direction: column;
            position: relative;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #app-container.font-loaded { opacity: 1; }

        /* ------------------ 핵심 UI 스타일 ------------------ */
        
        .main-header {
            font-size: 2rem; 
            font-weight: 800; 
            color: var(--color-black); 
            display: flex;
            align-items: center; 
            min-height: var(--header-height-mobile); /* 4.5rem 높이 고정 */
            padding: 0 1.5rem; /* 좌우 패딩만 유지 */
            position: sticky; 
            top: 0;
            z-index: 10;
            background-color: var(--color-app-bg);
        }

        .tab-bar {
            display: flex;
            position: sticky; 
            top: var(--header-height-mobile); /* 헤더 바로 아래에 붙도록 4.5rem 위치 설정 */
            z-index: 10;
            background-color: var(--color-app-bg);
            border-bottom: 1px solid var(--color-border);
            margin-bottom: 1rem; /* 모바일: 컨텐츠와의 간격 축소 (1.5rem -> 1rem) */
            padding: 0 1.5rem; 
        }
        
        .tab-item-container { flex: 1; display: flex; justify-content: center; }

        .tab-item {
            padding: 0.7rem 0; /* 0.35rem에서 0.2rem으로 줄여서 텍스트를 위로 대폭 이동 */
            font-size: 1.1rem;
            font-weight: 600;
            color: #ccc; 
            cursor: pointer;
            position: relative;
            transition: color 0.2s ease;
            width: 100%;
            text-align: center;
        }

        .tab-item.active { color: var(--color-black); }

        .tab-item.active::after {
            content: '';
            position: absolute;
            bottom: -1px; 
            left: 0;
            width: 100%;
            height: 3px;
            background-color: var(--color-black);
            border-radius: 9999px;
        }
        
        /* ------------------ PC/Desktop Layout ------------------ */
        @media (min-width: 640px) {
            body { align-items: flex-start; justify-content: center; background-color: var(--color-white); }
            #app-container { max-width: var(--pc-max-width); box-shadow: none; }
            .view { padding: 1rem 3rem; padding-bottom: calc(1.5rem + var(--bottom-nav-height-pc)); }
            .bottom-nav { height: var(--bottom-nav-height-pc); }
            .nav-item i.material-icons { font-size: 20px; margin-bottom: 0; }
            .nav-item { flex-direction: row; gap: 8px; font-size: 0.9rem; padding: 0.5rem 1rem; } 
            .main-header { padding: 1rem 3rem; position: static; } 
            .tab-bar { 
                padding: 0 3rem; 
                position: static; 
                margin-top: 0; 
                margin-bottom: 1.5rem; /* PC: 넓은 간격 유지 */
            } 
        }
        
        /* ------------------ Mobile Layout ------------------ */
        @media (max-width: 639px) {
            #app-container { max-width: 100%; box-shadow: none; }
            .bottom-nav { max-width: 100%; height: var(--bottom-nav-height-mobile); } 
            
            /* 모바일: Sticky 헤더/탭바 높이를 고려한 상단 패딩 */
            .view {
                padding-top: calc(var(--header-height-mobile) + var(--tab-area-total-height));
                padding-left: 1.5rem;
                padding-right: 1.5rem;
                padding-bottom: calc(1.5rem + var(--bottom-nav-height-mobile));
            }
            .nav-item { flex-direction: column; gap: 2px; font-size: 0.75rem; } 
            .nav-item i.material-icons { font-size: 24px; }
        }
        
        /* ------------------ 기타 UI 스타일 (이하 동일) ------------------ */
        
        .sprout-card {
            background-color: #f7f7f7; 
            border-radius: 16px; 
            padding: 1.25rem;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .sprout-card-content { display: flex; align-items: center; }

        .sprout-card img { width: 45px; height: 45px; margin-right: 1rem; }
        
        .sprout-text-primary {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--color-black);
            line-height: 1.3;
            margin: 0; 
        }
        
        .sprout-badge {
            display: inline-block;
            background-color: #966A45; 
            color: #ffffff; 
            padding: 0.2rem 0.5rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 4px;
        }
        
        .sprout-card .material-icons.arrow-icon { font-size: 1.25rem; color: #9ca3af; }

        /* 챌린지 리스트 */
        .challenge-list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid #f0f0f0;
            transition: background-color 0.15s ease;
        }
        .challenge-list-item:last-child { border-bottom: none; }
        .challenge-info h3 { font-size: 1.25rem; font-weight: 700; color: var(--color-black); margin: 0; }
        .challenge-info p { font-size: 0.85rem; color: #888; margin-top: 4px; }
        
        .fire-icon-wrap {
            position: relative;
            width: 56px; 
            height: 56px; 
            border-radius: 50%; 
            background-color: #f5f5f5; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .fire-icon-wrap img { width: 30px; height: 30px; margin-bottom: 4px; }
        .fire-count { position: static; font-size: 0.875rem; font-weight: 700; color: var(--color-black); transform: none; }
        
        .challenge-section h2 {
            font-size: 1.25rem; 
            font-weight: 700; 
            margin-bottom: 1rem; 
            color: #1f2937; 
            text-align: left;
        }

        #loading-message { text-align: center; color: #777; padding: 2rem 0; }

        /* 팀 챌린지 섹션 */
        .team-challenge-section { margin-top: 3rem; text-align: center; }
        .team-challenge-section h2 { font-size: 1.25rem; font-weight: 700; color: var(--color-black); text-align: left; margin-bottom: 1.5rem; }
        .team-challenge-section-content {
            padding: 40px 20px; 
            background-color: var(--color-app-bg); 
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .team-challenge-section img { width: 140px; height: auto; margin-bottom: 30px; }
        .team-challenge-section p { font-size: 1.3rem; font-weight: 700; color: var(--color-black); margin-bottom: 30px; }
        .team-challenge-section .explore-button {
            width: 100%; 
            max-width: 300px; 
            padding: 0.75rem 1.5rem; 
            background-color: var(--color-black);
            color: var(--color-white);
            border: none;
            border-radius: 9999px; 
            font-size: 1rem; 
            font-weight: 700; 
            cursor: pointer;
            transition: opacity 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .team-challenge-section .explore-button:hover { opacity: 0.9; }
        
        /* 인사이트 탭 내용 */
        #tab-content-insight { padding-top: 2rem; padding-bottom: 2rem; text-align: center; color: #6b7280; }
        #tab-content-insight h3 { font-size: 1.125rem; font-weight: 600; margin-bottom: 0.75rem; }

        /* Ripple Effect */
        .interactive { position: relative; overflow: hidden; transform: translate3d(0, 0, 0); }
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-animation 0.5s linear;
            background-color: rgba(0, 0, 0, 0.1); 
            pointer-events: none;
            z-index: 100;
        }
        @keyframes ripple-animation {
            to { transform: scale(4); opacity: 0; }
        }
        
        /* 하단 내비게이션 바 */
        .bottom-nav {
            width: 100%;
            background-color: var(--color-content-bg);
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 20;
            position: fixed;
            bottom: 0;
            padding-bottom: env(safe-area-inset-bottom); 
            border-top: 1px solid var(--color-border); 
            box-shadow: 0 -1px 8px rgba(0, 0, 0, 0.03); 
            left: 50%;
            transform: translateX(-50%);
            max-width: var(--pc-max-width);
        }
        
        .nav-item {
            color: #999; 
            text-decoration: none;
            display: flex;
            align-items: center; 
            justify-content: center; 
            padding: 0.5rem;
            border-radius: 12px;
            transition: color 0.2s ease, background-color 0.2s ease;
        }
        
        .nav-item.active { color: var(--color-accent); font-weight: 600; }
        
        /* 모달 스타일 */
        #modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.4); justify-content: center; align-items: center; }
        .modal-content { background-color: var(--color-content-bg); padding: 30px; padding-bottom: 20px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2); width: 90%; max-width: 400px; text-align: center; transform: scale(0.9); opacity: 0; transition: all 0.2s ease-out; }
        .modal-title { font-size: 1.5rem; font-weight: 700; margin-bottom: 10px; color: var(--color-black); }
        .modal-text { font-size: 1rem; margin-bottom: 20px; line-height: 1.4; color: #333; }
        #modal-close-button { width: 100%; padding: 0.75rem; margin-top: 10px; background-color: var(--color-accent); color: var(--color-white); border: none; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        #modal-close-button:hover { background-color: #0d79e6; }

    </style>
</head>
<body>

<div id="app-container">
    <!-- 하단 내비게이션 바 --><div class="bottom-nav">

        </a>

    <!-- 메인 헤더 --><header class="main-header" id="main-header">

    <!-- 탭 바 --><div class="tab-bar">

        <div class="tab-item-container">

    <!-- ------------------ 뷰 컨테이너 ------------------ --><div id="home-view" class="view active">
        
        <!-- 탭 내용 컨테이너 --><div id="tab-content-challenge">
            <!-- 새싹 레벨 카드 --><div class="sprout-card interactive">

                    <div>

                        <!-- 배지 --><span class="sprout-badge">도전 1개 더 완료시 레벨업!</span>

                <!-- 오른쪽 화살표 --><i class="material-icons arrow-icon">chevron_right</i> 
            </div>
    
            <!-- 나의 진행 중인 챌린지 리스트 --><div class="challenge-section">
                <h2>내 챌린지</h2>
                <div id="challenge-list" class="challenge-list">
                    <!-- Firestore data will be injected here --><p id="loading-message">챌린지 목록을 불러오는 중...</p>
                </div>
            </div>
            
            <!-- 팀 챌린지 섹션 --><div class="team-challenge-section">
                <h2>팀챌린지</h2>
                <div class="team-challenge-section-content">
                    <img src="/image/box.webp" alt="열린 박스 이미지"
                         onerror="this.onerror=null; this.src='https://placehold.co/140x140/f7e0c4/966A45?text=BOX'; this.alt='박스 이모지';"/>
                    <p>아직 가입한 팀챌린지가 없어요</p>

                        탐색하기
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 인사이트 탭 내용 (임시) --><div id="tab-content-insight" style="display: none;">
            <h3>인사이트 준비 중</h3>
            <p>나의 도전 기록을 분석하여 통찰력을 제공해 드릴 예정입니다.</p>
        </div>
    </div>
    
</div>

<!-- 모달 팝업 구조 (메시지 박스 용도) --><div id="modal">
    <div class="modal-content">
        <h3 class="modal-title" id="modal-title"></h3>
        <p class="modal-text" id="modal-text"></p>
        <button id="modal-close-button" class="interactive" onclick="hideModal()">확인</button>
    </div>
</div>

<script type="module">
    // =========================================================================
    // 1. 초기 설정 (Firebase SDK 및 인스턴스)
    // =========================================================================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, collection, query, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // 기본 Firebase Config (환경 변수가 없을 경우 대비)
    const userFirebaseConfig = { 
        apiKey: "AIzaSyBMowSIHMdz69dYY-mAW8l6VjKxBW54SfU",
        authDomain: "doing-a.firebaseapp.com",
        projectId: "doing-a",
        storageBucket: "doing-a.firebasestorage.app",
        messagingSenderId: "24279439955",
        appId: "1:24279439955:web:2bf5c965de1b0a236884a6",
        measurementId: "G-VJ5YQRGNE3"
    };
    
    // 환경 변수 (__firebase_config, __app_id) 사용
    const firebaseConfig = typeof __firebase_config !== 'undefined' && JSON.parse(__firebase_config).apiKey 
        ? JSON.parse(__firebase_config) 
        : userFirebaseConfig;
        
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    
    // 글로벌 상태
    let currentUserId = null;
    let isAuthAttempted = false; 

    // DOM 요소 캐싱
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalText = document.getElementById('modal-text');
    const challengeListContainer = document.getElementById('challenge-list');
    const appContainer = document.getElementById('app-container');

    // =========================================================================
    // 2. UI 유틸리티 (모달, 탭 전환, 리플 효과)
    // =========================================================================
    
    /** 모달 표시 함수 */
    window.showModal = function(title, text) {
        modalTitle.textContent = title;
        modalText.textContent = text;
        modal.style.display = 'flex';
        setTimeout(() => {
            modal.querySelector('.modal-content').style.transform = 'scale(1)';
            modal.querySelector('.modal-content').style.opacity = '1';
        }, 10); 
    }

    /** 모달 숨김 함수 */
    window.hideModal = function() {
        modal.querySelector('.modal-content').style.transform = 'scale(0.9)';
        modal.querySelector('.modal-content').style.opacity = '0';
        setTimeout(() => {
            modal.style.display = 'none';
        }, 200); 
    }
    
    /** 탭 전환 함수 (UI 업데이트만 담당) */
    function switchTab(tabName) {
        const challengeContent = document.getElementById('tab-content-challenge');
        const insightContent = document.getElementById('tab-content-insight');
        const challengeBtn = document.getElementById('tab-challenge-btn');
        const insightBtn = document.getElementById('tab-insight-btn');
        
        if (tabName === 'challenge') {
            challengeContent.style.display = 'block';
            insightContent.style.display = 'none';
            challengeBtn.classList.add('active');
            insightBtn.classList.remove('active');
        } else if (tabName === 'insight') {
            challengeContent.style.display = 'none';
            insightContent.style.display = 'block';
            insightBtn.classList.add('active');
            challengeBtn.classList.remove('active');
            // 참고: 인사이트 탭에 대한 추가적인 데이터 로딩 로직은 현재 없습니다.
        }
    }
    
    /** Ripple Effect 추가 함수 */
    function addRippleEffect(event) {
        const button = event.currentTarget;
        const ripple = document.createElement('span');
        const rect = button.getBoundingClientRect();
        
        const size = Math.max(rect.width, rect.height);
        const x = event.clientX - rect.left - size / 2;
        const y = event.clientY - rect.top - size / 2;

        ripple.style.width = ripple.style.height = `${size}px`;
        ripple.style.left = `${x}px`;
        ripple.style.top = `${y}px`;
        ripple.classList.add('ripple');

        button.querySelectorAll('.ripple').forEach(r => r.remove());
        button.appendChild(ripple);

        ripple.addEventListener('animationend', () => {
            ripple.remove();
        });
    }

    // =========================================================================
    // 3. 데이터 및 렌더링 로직 (Firestore)
    // =========================================================================

    /**
     * 챌린지 카드를 렌더링합니다.
     */
    function renderChallenges(challenges) {
        challengeListContainer.innerHTML = ''; 
        
        const today = new Date().getTime();
        
        challenges.forEach(challenge => {
            const startedAt = challenge.startedAt?.toDate ? challenge.startedAt.toDate().getTime() : today;
            const durationDays = challenge.durationDays || 30;
            
            // 경과일 (현재 진행 일수) 계산
            const currentProgress = Math.max(0, Math.ceil((today - startedAt) / (1000 * 60 * 60 * 24))); 
            
            // 잔여일 및 표시할 성공일 카운트
            const remainingDays = Math.max(0, durationDays - currentProgress); 
            const successCount = currentProgress; 
            
            const daysText = `${remainingDays}일 남음 · ${currentProgress}/${durationDays}일`;

            const card = document.createElement('div');
            card.className = 'challenge-list-item interactive';
            
            // 모달 표시 함수를 간결하게 호출
            card.setAttribute('onclick', `showModal('${challenge.title}', '총 ${durationDays}일 중 ${currentProgress}일차 진행 중입니다. 남은 일수: ${remainingDays}일')`);

            card.innerHTML = `
                <div class="challenge-info">
                    <h3>${challenge.title}</h3>
                    <p>${daysText}</p>
                </div>
                <div class="fire-icon-wrap">
                    <img src="/image/fire.webp" alt="성공 불꽃 아이콘"
                         onerror="this.onerror=null; this.src='https://placehold.co/40x40/ffffff/ff0000?text=🔥'; this.alt='불꽃 이모지';" />
                    <span class="fire-count">${successCount}</span>
                </div>
            `;
            challengeListContainer.appendChild(card);
        });
        
        // 챌린지가 없을 경우 메시지 표시
        if (challenges.length === 0) {
            challengeListContainer.innerHTML = '<p class="text-center text-gray-500 p-8">아직 진행 중인 챌린지가 없습니다. 새로운 도전을 시작해보세요!</p>';
        }
    }

    /**
     * Firestore에서 사용자 챌린지 목록을 실시간으로 가져옵니다.
     */
    function fetchUserChallenges() {
        if (!currentUserId) return;

        // 로딩 메시지 표시
        challengeListContainer.innerHTML = '<p id="loading-message">챌린지 목록을 불러오는 중...</p>';
        
        const path = `/artifacts/${appId}/users/${currentUserId}/challenges`;
        const challengesRef = collection(db, path);
        const q = query(challengesRef); 

        // onSnapshot으로 실시간 데이터 구독
        const unsubscribe = onSnapshot(q, (snapshot) => {
            const challenges = [];
            snapshot.forEach((doc) => {
                challenges.push({ id: doc.id, ...doc.data() });
            });
            renderChallenges(challenges);
        }, (error) => {
            console.error("Firestore Error:", error);
            showModal('데이터 오류', '챌린지 목록을 불러오는 중 오류가 발생했습니다.');
        });
        
        // 구독 해제 함수 반환 (필요시 사용)
        return unsubscribe;
    }

    // =========================================================================
    // 4. 인증 및 초기화
    // =========================================================================

    /**
     * 초기 인증 시도 (Custom Token 또는 익명 로그인)
     */
    async function attemptAuth() {
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        isAuthAttempted = true; 

        if (initialAuthToken) {
            try {
                await signInWithCustomToken(auth, initialAuthToken);
            } catch (error) {
                console.error("Custom token login failed. Redirecting to /auth", error);
                window.location.href = "/auth";
            }
        } else {
             // 익명 로그인 대신, 토큰이 없으면 무조건 리다이렉션 (보안 규칙 준수)
             console.warn("No auth token provided. Redirecting to /auth");
             window.location.href = "/auth";
        }
    }

    /**
     * 사용자 인증 상태 변경 리스너
     */
    onAuthStateChanged(auth, async (user) => {
        // 첫 로드 시 인증 시도
        if (!isAuthAttempted) {
             await attemptAuth();
             return; 
        }

        if (user && !user.isAnonymous) {
            // 인증 완료 및 로그인 성공 (비익명 사용자)
            currentUserId = user.uid;
            
            // UI 업데이트: 닉네임 설정
            const displayName = user.displayName || '도전러';
            document.getElementById('user-nickname').textContent = displayName;
            
            // 데이터 로드 시작
            fetchUserChallenges();

        } else {
            // 사용자 로그아웃 또는 익명 사용자 강제 리다이렉션
             console.warn("Authentication required. Redirecting to /auth");
             window.location.href = "/auth";
        }
        
        // 폰트 로드 확인 후 앱 컨테이너 표시 (인증 완료 후)
        document.fonts.ready.then(() => {
             appContainer.classList.add('font-loaded');
        });
    });
    
    // =========================================================================
    // 5. 이벤트 설정
    // =========================================================================

    /**
     * 모든 UI 이벤트를 설정합니다.
     */
    function setupEventListeners() {
        // 탭 전환 이벤트 리스너
        document.getElementById('tab-challenge-btn').addEventListener('click', () => switchTab('challenge'));
        document.getElementById('tab-insight-btn').addEventListener('click', () => switchTab('insight'));

        // 모달 배경 클릭 시 닫기
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                hideModal();
            }
        });
        
        // Ripple Effect 초기화
        document.querySelectorAll('.interactive').forEach(button => {
            // 탭/내비게이션 아이템은 mousedown에 리플 적용 (클릭 충돌 방지)
            if (button.classList.contains('tab-item') || button.classList.contains('nav-item')) {
                button.addEventListener('mousedown', addRippleEffect);
            } else {
                // 기타 interactive 요소는 일반 click 이벤트에 ripple 적용
                button.addEventListener('click', addRippleEffect);
            }
        });

        // 탐색 버튼 클릭 이벤트 (임시 모달)
        document.querySelector('.explore-button').addEventListener('click', () => {
            showModal('준비 중', '팀 챌린지 탐색 기능은 곧 추가될 예정입니다. 기대해주세요!');
        });

        // 새싹 카드 클릭 이벤트 (임시 모달)
        document.querySelector('.sprout-card').addEventListener('click', () => {
            showModal('레벨 시스템', '현재 새싹 레벨입니다. 챌린지를 더 완료하여 다음 레벨로 승급해보세요!');
        });
    }

    /**
     * 초기 로드 시 앱 높이 설정 및 이벤트 리스너 등록
     */
    window.addEventListener('load', () => {
        // 앱 컨테이너 높이를 뷰포트 높이에 맞춤 (모바일 브라우저 주소창 이슈 대응)
        appContainer.style.minHeight = `${window.innerHeight}px`;
        
        window.addEventListener('resize', () => {
            appContainer.style.minHeight = `${window.innerHeight}px`;
        });
        
        // 이벤트 리스너 설정 시작
        setupEventListeners();
    });
</script>
